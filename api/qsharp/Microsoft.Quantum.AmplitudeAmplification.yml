uid: microsoft.quantum.amplitudeamplification
name: Microsoft.Quantum.AmplitudeAmplification
summary: " # <a name=\"summary\"></a>Podsumowanie\n Ta przestrzeń nazw zawiera funkcje i operacje do wykonywania wzmocnienia amplitudy.\n\n # <a name=\"description\"></a>Opis\n Wzmocnienie amplitudy Oblivious z częściowym odbiciem stanowi najbardziej ogólną formę wzmocnienia amplitudy wdrożonego w tym miejscu.\n\n Jest to wywoływane przez operację AmpAmpObliviousByReflectionPhases.\n\n Ma dwa rejestry: `ancillaRegister` i `systemRegister`.\n\n Akceptuje to dwie Oracle dla tych odniesień typu `ReflectionOracle` które działają tylko w rejestrze `ancillaRegister`.\n\n Jest to akceptowane przez firmę Oracle specjalna do Oblivious wzmocnienia amplitudy typu `ObliviousOracle`, który działa wspólnie zarówno w przypadku obu rejestrów.\n\n Przyjmuje się, że stan wejściowy `ancillaRegister` jest unikatowy eigenstate $-$1 pierwszego operatora odbicia $I-2 \\ KET {s} \\ bra {s} $.\n\n Odbicia w docelowym stanie Quantum są często implementowane przez założenie dostępu do bazy danych Oracle, która przygotowuje ten stan od podstaw obliczeniowej $ \\ket{0\\cdots 0} $.\n\n Nasza Konwencja dla tych systemów Oracle wymaga dwóch rejestrów: `flagQubit` qubit Rejestracja jednokrotna i rejestr dla wszystkiego innego w rejestrze ancillaRegister.\n\n Oracle typu `StateOracle` działa wspólnie z obydwoma rejestrami w celu utworzenia stanu docelowego oflagowanego przez $ \\ket{1}$ w `flagQubit` rejestrze z rzeczywistą amplitudą.\n\n `ReflectionOracle` odbicia na temat tego stanu flagi jest generowany przez operację `TargetStateReflectionOracle`.\n\n Odbicie `ReflectionOracle` informacji o stanie wprowadzania do `ancillaRegister` jest generowana przez odwracanie StateOracle, a następnie odzwierciedlenia wartości $ \\ket{0\\cdots 0} $ with ReflectionStart ().\n\n Oracle typu `DeterministicStateOracle` działa w rejestrach `qubitState`, aby utworzyć stan docelowy dokładnie bez flagi.\n\n `AmpAmpObliviousByOraclePhases` to wersja wzmocnienia amplitudy Oblivious, która akceptuje bazy danych Oracle `StateOracle` i `ObliviousOracle` zamiast odbić.\n\n Należy zauważyć, że wzmocnienie amplitudy jest szczególnym przypadkiem wzmocnienia amplitudy Oblivious, gdzie `ObliviousOracle` jest operatorem tożsamości i nie istnieje system qubits, tj. `systemRegister` jest pusty.\n\n Jest to wywoływane przez operację `AmpAmByReflectionPhases` i `AmpAmpByOraclePhases`.\n\n Fazy dla częściowego odbicia w standardowym przypadku wyszukiwania Grover są dostarczane przez funkcję AmpAmpPhasesStandard.\n\n Na przykład mamy następujące zależności: AmpAmpByOracle-> AmpAmpByOraclePhases-> AmpAmpObliviousByOraclePhases-> AmpAmpObliviousByReflectionPhases."
