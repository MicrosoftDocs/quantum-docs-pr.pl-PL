  summary: "\n> [!WARNING]\n> Przestarzałe\n\nAmpAmpPhasesFixedPoint jest przestarzała. Użyj @\"microsoft.quantum.amplitudeamplification.fixedpointreflectionphases\" zamiast tego.\nUżyj @\"microsoft.quantum.amplitudeamplification.fixedpointreflectionphases\"."
