- uid: microsoft.quantum.arithmetic.applymajorityinplace
  summary: Stosuje qubit większość operacji w miejscu rejestracji qubits.
- uid: microsoft.quantum.arithmetic.applyphaseleoperationonle
  summary: Stosuje operację, która przyjmuje <xref:microsoft.quantum.arithmetic.littleendian> zarejestrować jako dane wejściowe w docelowym rejestrze typu <xref:microsoft.quantum.arithmetic.phaselittleendian>.
