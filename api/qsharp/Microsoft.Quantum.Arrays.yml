### YamlMime:QSharpNamespace
uid: microsoft.quantum.arrays
name: Microsoft.Quantum.Arrays
functions:
- uid: microsoft.quantum.arrays.all
  summary: Dana tablica i predykat, który jest zdefiniowany dla elementów tablicy, i sprawdza, czy wszystkie elementy tablicy spełniają predykat.
- uid: microsoft.quantum.arrays.any
  summary: Dana tablica i predykat, który jest zdefiniowany dla elementów tablicy, sprawdza, czy co najmniej jeden element tablicy spełnia predykat.
- uid: microsoft.quantum.arrays.chunks
  summary: Dzieli tablicę na wiele części równej długości.
- uid: microsoft.quantum.arrays.columnat
  summary: Wyodrębnia kolumnę z macierzy.
- uid: microsoft.quantum.arrays.constantarray
  summary: Tworzy tablicę o podaną długość ze wszystkimi elementami równymi podaną wartością.
- uid: microsoft.quantum.arrays.count
  summary: Dana tablica i predykat, który jest zdefiniowany dla elementów tablicy, zwraca liczbę elementów tablicy, która składa się z tych elementów, które spełniają predykat.
- uid: microsoft.quantum.arrays.cumulativefolded
  summary: Łączy zamapowane i zgięcie w jedną funkcję
- uid: microsoft.quantum.arrays.diagonal
  summary: Zwraca tablicę elementów ukośnych macierzy 2-wymiarowej.
- uid: microsoft.quantum.arrays.elementat
  summary: Zwraca wartość przy podanym indeksie tablicy.
- uid: microsoft.quantum.arrays.elementsat
  summary: Zwraca elementy tablicy w danym zakresie indeksów.
- uid: microsoft.quantum.arrays.emptyarray
  summary: Zwraca pustą tablicę danego typu.
- uid: microsoft.quantum.arrays.enumerated
  summary: Dana tablica zwraca nową tablicę zawierającą elementy oryginalnej tablicy wraz z indeksami każdego elementu.
- uid: microsoft.quantum.arrays.equala
  summary: Dana dwie tablice tego samego typu i predykatu, który jest zdefiniowany dla par elementów tablic, sprawdza, czy tablice są równe.
- uid: microsoft.quantum.arrays.exclude
  summary: Zwraca tablicę zawierającą elementy innej tablicy, z wyłączeniem elementów na danej liście indeksów.
- uid: microsoft.quantum.arrays.excluding
  summary: Zwraca tablicę zawierającą elementy innej tablicy, z wyłączeniem elementów na danej liście indeksów.
- uid: microsoft.quantum.arrays.filtered
  summary: Dana tablica i predykat, który jest zdefiniowany dla elementów tablicy, zwraca tablicę, która składa się z tych elementów, które spełniają predykat.
- uid: microsoft.quantum.arrays.flatmapped
  summary: Podaną tablicą i funkcją, która mapuje element tablicy na część tablicy wyjściowej, zwraca tablice wyjściowe połączone dla każdego elementu tablicy.
- uid: microsoft.quantum.arrays.flattened
  summary: Dana tablica tablic zwraca połączenie wszystkich tablic.
- uid: microsoft.quantum.arrays.fold
  summary: Iteruje funkcję `f` za pomocą tablicy `array` , zwracając `f(f(f(initialState, array[0]), array[1]), ...)` .
- uid: microsoft.quantum.arrays.head
  summary: Zwraca pierwszy element tablicy.
- uid: microsoft.quantum.arrays.headandrest
  summary: Zwraca krotkę pierwszych i pozostałych elementów tablicy.
- uid: microsoft.quantum.arrays.indexof
  summary: Zwraca pierwszy indeks pierwszego elementu w tablicy, który spełnia określony predykat. Jeśli taki element nie istnieje, zwraca wartość-1.
- uid: microsoft.quantum.arrays.indexrange
  summary: Dana tablica zwraca zakres przez indeksy tej tablicy, odpowiedni do użycia w pętli for.
- uid: microsoft.quantum.arrays.interleaved
  summary: Przeplot dwóch tablic o (prawie) tym samym rozmiarze.
- uid: microsoft.quantum.arrays.isempty
  summary: Zwraca wartość true, jeśli i tylko wtedy, gdy tablica jest pusta.
- uid: microsoft.quantum.arrays.ispermutation
  summary: Zwraca wartość PRAWDA, jeśli i tylko wtedy, gdy dana tablica reprezentuje permutację.
- uid: microsoft.quantum.arrays.issorted
  summary: Dana tablica zwraca czy tablica jest sortowana zgodnie z definicją przez daną funkcję porównania.
- uid: microsoft.quantum.arrays.lookupfunction
  summary: Dana tablica zwraca funkcję, która zwraca elementy tej tablicy.
- uid: microsoft.quantum.arrays.mapped
  summary: Dana tablica i funkcja, która jest zdefiniowana dla elementów tablicy, zwraca nową tablicę, która składa się z obrazów oryginalnej tablicy w funkcji.
- uid: microsoft.quantum.arrays.mappedbyindex
  summary: Dana tablica i funkcja, która jest zdefiniowana dla indeksowanych elementów tablicy, zwraca nową tablicę, która składa się z obrazów oryginalnej tablicy w funkcji.
- uid: microsoft.quantum.arrays.mappedoverrange
  summary: Uwzględniając zakres i funkcję, która przyjmuje liczbę całkowitą jako dane wejściowe, zwraca nową tablicę, która składa się z obrazów wartości zakresu w ramach funkcji.
- uid: microsoft.quantum.arrays.most
  summary: Tworzy tablicę, która jest równa tablicy wejściowej, z tą różnicą, że ostatni element tablicy jest porzucany.
- uid: microsoft.quantum.arrays.mostandtail
  summary: Zwraca krotkę wszystkich elementów oprócz jednego i ostatniego elementu tablicy.
- uid: microsoft.quantum.arrays.padded
  summary: Zwraca tablicę uzupełnioną o określone wartości do określonej długości.
- uid: microsoft.quantum.arrays.partitioned
  summary: Dzieli tablicę na wiele części.
- uid: microsoft.quantum.arrays.prefixes
  summary: Podaną tablicę zwraca wszystkie jej prefiksy.
- uid: microsoft.quantum.arrays.rectangulararrayfact
  summary: Reprezentuje warunek, którego Dwuwymiarowa tablica ma kształt prostokątny
- uid: microsoft.quantum.arrays.rest
  summary: Tworzy tablicę, która jest równa tablicy wejściowej, z tą różnicą, że pierwszy element tablicy jest porzucany.
- uid: microsoft.quantum.arrays.reversed
  summary: Utwórz tablicę zawierającą te same elementy co Tablica wejściowa, ale w odwrotnej kolejności.
- uid: microsoft.quantum.arrays.sequencei
  summary: Pobierz tablicę liczb całkowitych w danym interwale.
- uid: microsoft.quantum.arrays.sequencel
  summary: Pobierz tablicę liczb całkowitych w danym interwale.
- uid: microsoft.quantum.arrays.sorted
  summary: Dana tablica zwraca elementy tej tablicy posortowane według danej funkcji porównywania.
- uid: microsoft.quantum.arrays.squarearrayfact
  summary: Reprezentuje warunek, którego Dwuwymiarowa tablica ma kształt kwadratowy
- uid: microsoft.quantum.arrays.subarray
  summary: Pobiera tablicę i listę lokalizacji i tworzy nową tablicę utworzoną z elementów oryginalnej tablicy, które pasują do określonych lokalizacji.
- uid: microsoft.quantum.arrays.swapped
  summary: Stosuje wymianę dwóch elementów w tablicy.
- uid: microsoft.quantum.arrays.tail
  summary: Zwraca ostatni element tablicy.
- uid: microsoft.quantum.arrays.transposed
  summary: Zwraca transpozycję macierzy reprezentowanej jako tablica tablic.
- uid: microsoft.quantum.arrays.tuplearrayasnestedarray
  summary: Zamienia listę 2-kroteks na tablicę zagnieżdżoną.
- uid: microsoft.quantum.arrays.unique
  summary: Zwraca nową tablicę, która nie ma równych elementów sąsiadujących.
- uid: microsoft.quantum.arrays.unzipped
  summary: Dana Tablica 2-krotek zwraca spójną kolekcję dwóch tablic, z których każda zawiera elementy krotek tablicy wejściowej.
- uid: microsoft.quantum.arrays.where
  summary: Podano predykat i tablicę, zwraca indeksy tej tablicy, w której predykat ma wartość true.
- uid: microsoft.quantum.arrays.windows
  summary: Zwraca wszystkie kolejne podtablice długości `size` .
- uid: microsoft.quantum.arrays.zip
  summary: >-
    Dana dwie tablice zwraca nową tablicę par, w taki sposób, że każda para zawiera element z każdej oryginalnej tablicy.

    > [!WARNING]

    > Przestarzałe


    Plik zip został uznany za przestarzały. Użyj @"microsoft.quantum.arrays.zipped" zamiast tego.
- uid: microsoft.quantum.arrays.zip3
  summary: >-
    Podano trzy tablice, zwraca nową tablicę 3-krotek, tak że każda 3-krotka zawiera element z każdej oryginalnej tablicy.

    > [!WARNING]

    > Przestarzałe


    Zip3 — jest przestarzała. Użyj @"microsoft.quantum.arrays.zipped3" zamiast tego.
- uid: microsoft.quantum.arrays.zip4
  summary: >-
    W przypadku czterech tablic funkcja zwraca nową tablicę składającą się z 4 krotek, tak że każda 4-krotka zawiera element z każdej oryginalnej tablicy.

    > [!WARNING]

    > Przestarzałe


    Zip4 jest przestarzała. Użyj @"microsoft.quantum.arrays.zipped4" zamiast tego.
- uid: microsoft.quantum.arrays.zipped
  summary: Dana dwie tablice zwraca nową tablicę par, w taki sposób, że każda para zawiera element z każdej oryginalnej tablicy.
- uid: microsoft.quantum.arrays.zipped3
  summary: Podano trzy tablice, zwraca nową tablicę 3-krotek, tak że każda 3-krotka zawiera element z każdej oryginalnej tablicy.
- uid: microsoft.quantum.arrays.zipped4
  summary: W przypadku czterech tablic funkcja zwraca nową tablicę składającą się z 4 krotek, tak że każda 4-krotka zawiera element z każdej oryginalnej tablicy.
summary: " # <a name=\"summary\"></a>Podsumowanie\n Ta przestrzeń nazw zawiera funkcje do tworzenia tablic danych i manipulowania nimi."
operations:
- uid: microsoft.quantum.arrays.drawmany
  summary: Powtarza operację dla danej liczby próbek, zbierając wyniki wyjściowe w tablicy.
- uid: microsoft.quantum.arrays.foreach
  summary: Dana tablica i operacja, która jest zdefiniowana dla elementów tablicy, zwraca nową tablicę, która składa się z obrazów oryginalnej tablicy w ramach operacji.
