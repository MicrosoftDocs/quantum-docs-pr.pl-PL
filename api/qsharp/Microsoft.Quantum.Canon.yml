- uid: microsoft.quantum.canon.andladder
  summary: >-
    Wykonuje kontrolowane "i drabinę" w docelowym qubits.


    Ma to zastosowanie do jednostki nadawanej przez następującą mapę w wektorach obliczeniowych: $ $ \begin{align} \ket{x\_1, \dots, x\_n} \ket{y\_1, \dots, y\_{n-1}} \mapsto \ket{x\_1 , \dots, x\_n} \ket{y\_1 \oplus (x\_1 \land x\_2), \dots, y\_{n-1} \oplus (x\_1 \land x\_2 \land \cdots \land x\_{n-1}} , \end{align} $ $ WHERE $ \ket{x\_1, \dots, x\_n} $ odwołuje się do obliczeniowych Stanów `controls`i gdzie $ \ket{y\_1, \dots, y\_{n-1}} $ odwołuje się do obliczanych Stanów `targets`.
- uid: microsoft.quantum.canon.applydiagonalunitary
  summary: >-
    Stosuje tablicę złożonych faz do numerycznych Stanów rejestru qubits.


    Oznacza to, że implementuje ona ukośną operację jednostkową $U $, która stosuje złożoną fazę $e ^ {i \theta_j} $ na $n $-qubit Number State $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} e ^ {i\theta_j} \ KET {j} \ bra {j} $.
