- uid: microsoft.quantum.canon.multiplexoperations
  summary: >-
    Stosuje tablicę operacji sterowaną przez tablicę liczb Stanów.


    Oznacza to, że program stosuje operacje jednostkowe z pomnożeniem $U $, które stosują $V jednostek _j $, gdy są kontrolowane przez $n $-qubit Number State $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexoperationsbruteforcefromgenerator
  summary: >-
    Stosuje przemnożoną przez siebie operację jednostkową $U $, która stosuje jednostkę $V _j $, gdy jest kontrolowana przy użyciu stanu n-qubit Number $ \ket{j} $.


    $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexoperationsfromgenerator
  summary: >-
    Stosuje przemnożoną przez siebie operację jednostkową $U $, która stosuje jednostkę $V _j $, gdy jest kontrolowana przy użyciu stanu n-qubit Number $ \ket{j} $.


    $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexpauli
  summary: >-
    Stosuje obrót Pauli na tablicy qubits.


    W ten sposób stosowana jest przemnożona operacja jednostkowa, $U $, która dokonuje rotacji według kąta $ \theta_j $ o pojedynczym operatorze Pauli $P $, gdy jest to kontrolowane przez $n $-qubit numer stanu $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i P \theta_j} $.
- uid: microsoft.quantum.canon.multiplexz
  summary: >-
    Stosuje obrót Pauli Z na tablicy qubits.


    W ten sposób stosowana jest przemnożona operacja jednostkowa, $U $, która dokonuje rotacji według kąta $ \theta_j $ o pojedynczym operatorze Pauli $Z $, gdy jest to kontrolowane przez $n $-qubit numer stanu $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i Z \theta_j} $.
