### YamlMime:QSharpNamespace
uid: microsoft.quantum.characterization
name: Microsoft.Quantum.Characterization
summary: " # <a name=\"summary\"></a>Podsumowanie\n Ta przestrzeń nazw zawiera funkcje i operacje dla właściwości uczenia dla stanów i procesów Quantum, w tym Tomography i oszacowanie fazy."
operations:
- uid: microsoft.quantum.characterization.continuousphaseestimationiteration
  summary: Wykonuje pojedynczą iterację algorytmu szacowania fazy iteracyjnej (kontrolowanej w trybie klasycznym) przy użyciu dowolnych rzeczywistych uprawnień dla jednostki firmy Oracle.
- uid: microsoft.quantum.characterization.discretephaseestimationiteration
  summary: Wykonuje pojedynczą iterację algorytmu szacowania fazy iteracyjnej (kontrolowanej w sposób klasyczny) przy użyciu wartości całkowitych dla jednostki firmy Oracle.
- uid: microsoft.quantum.characterization.estimatefrequency
  summary: Mając na celu przygotowanie i pomiar, szacuje częstotliwość pomyślnych pomiarów (zwraca `Zero`), wykonując daną liczbę prób.
- uid: microsoft.quantum.characterization.estimatefrequencya
  summary: Na podstawie przygotowań, które są przylegające i pomiarowe, szacuje częstotliwość pomyślnych pomiarów (zwraca `Zero`), wykonując daną liczbę prób.
- uid: microsoft.quantum.characterization.estimateimagoverlapbetweenstates
  summary: Dwie operacje, które każda przygotowuje kopie stanu, oceniają część urojoną nakładania się między Stanami przygotowanymi przez poszczególne operacje.
- uid: microsoft.quantum.characterization.estimateoverlapbetweenstates
  summary: W przypadku dwóch operacji, które każda przygotowuje kopie stanu, szacuje kwadratowe nakładanie się między Stanami przygotowanymi przez poszczególne operacje.
- uid: microsoft.quantum.characterization.estimaterealoverlapbetweenstates
  summary: Dwie operacje, które każdy przygotują kopie stanu, szacują rzeczywistą część nakładania się między Stanami przygotowanymi przez poszczególne operacje.
- uid: microsoft.quantum.characterization.measureallz
  summary: "\n> [!WARNING]\n> Przestarzałe\n\nMeasureAllZ jest przestarzała. Zamiast tego użyj @\"microsoft.quantum.measurement.measureallz\".\nUżyj @\"microsoft.quantum.measurement.measureAllZ\"."
- uid: microsoft.quantum.characterization.measureidentity
  summary: Mierzy operator tożsamości w rejestrze qubits.
- uid: microsoft.quantum.characterization.quantumphaseestimation
  summary: Wykonuje algorytm szacowania fazy Quantum dla danego `U` i `targetState`Oracle, odczytując fazę do rejestru Quantum big-endian.
- uid: microsoft.quantum.characterization.robustphaseestimation
  summary: Wykonuje niezawodny nieiteracyjny algorytm szacowania fazy Quantum dla danego `U` i eigenstate firmy Oracle, a także zapewnia jednolite oszacowanie fazy z skalowaniem wartości Heisenberg.
- uid: microsoft.quantum.characterization.singlequbitprocesstomographymeasurement
  summary: Wykonuje pojedynczy qubit proces pomiaru Tomography w bazie Pauli, z uwzględnieniem konkretnego kanału zainteresowania.
