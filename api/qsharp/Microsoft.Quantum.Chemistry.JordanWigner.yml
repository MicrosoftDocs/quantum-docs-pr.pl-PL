- uid: microsoft.quantum.chemistry.jordanwigner.optimizedbexy
  summary: Jednostkowa $U $, która stosuje ciąg Pauli w $ (X ^ {z + 1}\_PR ^ {z}\_p) Z\_{p-1}... Z_0 $ qubits $0.. p $ warunkuje indeks $z \In\{0, 1\}$ i $p $. Oznacza to, że $ $ \begin{align} U\ket {z} \ KET {p} \ KET {\ psi} = \ket{z}\ket{p} (X ^ {z + 1}\_z PR ^ {z}\_p) Z\_{p-1}... Z_0\ket {\ psi} \end{align} $ $
