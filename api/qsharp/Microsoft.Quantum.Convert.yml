### YamlMime:QSharpNamespace
uid: microsoft.quantum.convert
name: Microsoft.Quantum.Convert
summary: " # <a name=\"summary\"></a>Podsumowanie\n Ta przestrzeń nazw zawiera funkcje do konwersji między różnymi typami danych Q #."
functions:
- uid: microsoft.quantum.convert.bigintasboolarray
  summary: >-
    Konwertuje daną dużą liczbę całkowitą na tablicę wartości logicznych.

    Element 0 tablicy jest najmniej znaczącym bitem dużej liczby całkowitej.
- uid: microsoft.quantum.convert.boolarrayasbigint
  summary: >-
    Konwertuje daną tablicę wartości logicznych na równoważną dużą liczbę całkowitą.

    Element 0 tablicy jest najmniej znaczącym bitem dużej liczby całkowitej.
- uid: microsoft.quantum.convert.boolarrayasint
  summary: Tworzy dodatnią liczbę całkowitą z ciągu bitów w formacie little endian.
- uid: microsoft.quantum.convert.boolarrayaspauli
  summary: Podanym ciągiem bitowym zwraca operator qubit Pauli, reprezentowany jako tablica operatorów typu Single-qubit Pauli.
- uid: microsoft.quantum.convert.boolarrayasresultarray
  summary: Konwertuje `Bool[]` Typ na `Result[]` Typ, gdzie `true` jest mapowany na `One` i `false` jest mapowany na `Zero` .
- uid: microsoft.quantum.convert.boolasresult
  summary: Konwertuje `Bool` Typ na `Result` Typ, gdzie `true` jest mapowany na `One` i `false` jest mapowany na `Zero` .
- uid: microsoft.quantum.convert.boolasstring
  summary: Konwertuje daną wartość logiczną na równoważną reprezentację ciągu.
- uid: microsoft.quantum.convert.doubleasstring
  summary: Konwertuje daną liczbę zmiennoprzecinkową podwójnej precyzji na równoważną reprezentację ciągu.
- uid: microsoft.quantum.convert.doubleasstringwithformat
  summary: Konwertuje daną liczbę zmiennoprzecinkową podwójnej precyzji na równoważną reprezentację ciągu przy użyciu danego formatu.
- uid: microsoft.quantum.convert.functionasoperation
  summary: Konwertuje funkcje na operacje.
- uid: microsoft.quantum.convert.intasbigint
  summary: Konwertuje daną liczbę całkowitą na równoważną liczbę całkowitą.
- uid: microsoft.quantum.convert.intasboolarray
  summary: Tworzy binarną reprezentację dodatniej liczby całkowitej przy użyciu reprezentacji little-endian dla zwróconej tablicy.
- uid: microsoft.quantum.convert.intasdouble
  summary: Konwertuje daną liczbę całkowitą na równoważną liczbę zmiennoprzecinkową o podwójnej precyzji.
- uid: microsoft.quantum.convert.intasstring
  summary: Konwertuje daną liczbę całkowitą na równoważną reprezentację ciągu.
- uid: microsoft.quantum.convert.intasstringwithformat
  summary: Konwertuje daną liczbę całkowitą na równoważną reprezentację ciągu przy użyciu danego formatu.
- uid: microsoft.quantum.convert.maybebigintasint
  summary: >-
    Konwertuje daną dużą liczbę całkowitą na równoważną liczbę całkowitą, jeśli jest to możliwe.

    Funkcja zwraca parę wynikowej liczby całkowitej i flagi logicznej, która ma wartość true, jeśli i tylko wtedy, gdy konwersja była możliwa.
- uid: microsoft.quantum.convert.pauliarrayasint
  summary: Koduje wieloqubitowy operator Pauli reprezentowany jako tablica operatorów typu Single-qubit Pauli w postaci liczby całkowitej.
- uid: microsoft.quantum.convert.rangeasintarray
  summary: Tworzy tablicę `arr` liczb całkowitych wyliczanych przez początek.. krok.. punktów.
- uid: microsoft.quantum.convert.resultarrayasboolarray
  summary: Konwertuje `Result[]` Typ na `Bool[]` Typ, gdzie `One` jest mapowany na `true` i `Zero` jest mapowany na `false` .
- uid: microsoft.quantum.convert.resultarrayasint
  summary: Tworzy dodatnią liczbę całkowitą z ciągu wyników w formacie little endian.
- uid: microsoft.quantum.convert.resultasbool
  summary: Konwertuje `Result` Typ na `Bool` Typ, gdzie `One` jest mapowany na `true` i `Zero` jest mapowany na `false` .
