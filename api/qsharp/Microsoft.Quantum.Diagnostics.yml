operations:
- uid: microsoft.quantum.diagnostics.allowatmostncallsca
  summary: Między wywołaniem tej operacji i jej częścią, potwierdza, że dana operacja jest wywoływana co najwyżej określoną liczbę razy.
- uid: microsoft.quantum.diagnostics.allowatmostnqubits
  summary: Między wywołaniem tej operacji i jej częścią, potwierdzenia, że co najwyżej dana liczba dodatkowych qubits są przydzielane przy użyciu instrukcji using.
- uid: microsoft.quantum.diagnostics.assertallzero
  summary: Potwierdzenie, że dany qubits są wszystkie w stanie $ \ket {0} $.
- uid: microsoft.quantum.diagnostics.assertallzerowithintolerance
  summary: Potwierdzenie, że podano qubits, są w {0} stanie $ \ket $ do danej tolerancji.
- uid: microsoft.quantum.diagnostics.assertmeasurement
  summary: Potwierdzenia, które mierzą podaną qubits w danej Pauli, będą mieć zawsze określony wynik.
- uid: microsoft.quantum.diagnostics.assertmeasurementprobability
  summary: Potwierdzenia, które mierzą podaną qubits w danej Pauli, będą miały wynik z określonym prawdopodobieństwem, w granicach tolerancji.
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplace
  summary: >-
    Dwie operacje, potwierdzają, że działają identycznie dla wszystkich stanów wejściowych.


    To potwierdzenie jest implementowane przez sprawdzenie działania operacji we wszystkich stanach formularza $V _0 \otimes... \otimes V_ {n-1} $, gdzie $V _k $ jest jednym z Stanów $ \ket {0} $, $ \ket {1} $, $ \ket{+} $ i $ \ket{i} $ (+ 1 Eigenstate-Pauli-operator).


    To potwierdzenie używa $n $ qubits i wymaga wielu wywołań operacji, które są porównywane.
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplacecompbasis
  summary: >-
    Sprawdza, czy operacja `givenU` jest równa operacji `expectedU` względem danego rozmiaru danych wejściowych przez sprawdzenie działania operacji tylko dla wektorów z podstawy obliczeniowej.

    Jest to niezbędne, ale nie wystarczające, warunek dla równości dwóch unitaries.
- uid: microsoft.quantum.diagnostics.assertoperationsequalreferenced
  summary: >-
    Dwie operacje, potwierdzają, że działają identycznie dla wszystkich stanów wejściowych.


    To potwierdzenie jest implementowane za pomocą Choi – Jamiłkowski isomorphism, aby ograniczyć potwierdzenie do jednego z potwierdzeń stanu qubit na dwóch rejestrach Entangled.

    W rezultacie ta operacja wymaga tylko jednego wywołania dla każdej testowanej operacji, ale wymaga dwukrotnego przydzielenia qubits.

    To potwierdzenie może służyć do upewnienia się, że na przykład, że zoptymalizowana wersja operacji działa identycznie z implementacją algorytmie, lub że operacja, która działa w zakresie danych wejściowych innych niż Quantum, zgadza się ze znanymi przypadkami.
- uid: microsoft.quantum.diagnostics.assertphase
  summary: Potwierdza, że faza równego stanu nadpozycji ma oczekiwaną wartość.
- uid: microsoft.quantum.diagnostics.assertqubit
  summary: Potwierdza, że qubit `q` znajduje się w oczekiwanej eigenstate operatora Pauli z.
- uid: microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance
  summary: >-
    Potwierdza, że element qubit w oczekiwanym stanie.


    `expected` reprezentuje złożony wektor, $ \ket{\psi} = \begin{bmatrix}a & b\end {bmatrix} ^ {\mathrm{T}} $.

    Pierwszy element spójnych krotek reprezentuje każdy z $a $, $b $ jest rzeczywistą częścią liczby zespolonej, a druga jest częścią urojoną.

    Ostatni argument definiuje tolerancję, z którą jest wykonywane potwierdzenie.
- uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
  summary: Potwierdza, że qubit `q` znajduje się w oczekiwanej eigenstate operatora Pauli z do danej tolerancji.
- uid: microsoft.quantum.diagnostics.dumpoperation
  summary: Po wykonaniu operacji program wyświetla diagnostykę operacji, które są dostępne dla bieżącego celu wykonania.
