### YamlMime:QSharpNamespace
uid: microsoft.quantum.machinelearning
name: Microsoft.Quantum.MachineLearning
summary: " # <a name=\"summary\"></a>Podsumowanie\n Ta przestrzeń nazw zawiera funkcje i operacje używane w aplikacjach Quantum Machine Learning.\n\n # <a name=\"references\"></a>Dokumentacja\n - Maria Schuld, Alex Bocharov, krysta Svore, Nathana Wiebe, \"skoncentrowane na obwodzie klasyfikatorów Quantum\" https://arxiv.org/abs/1804.00633,."
functions:
- uid: microsoft.quantum.machinelearning.approximateinputencoder
  summary: Mając na względzie zestaw współczynników i tolerancję, zwraca operację przygotowania stanu, która przygotowuje każdy współczynnik jako odpowiadającą amplitudę podstawy obliczeniowej, aż do podanej tolerancji.
- uid: microsoft.quantum.machinelearning.combinedstructure
  summary: W przypadku co najmniej jednej warstwy sterowanych obrotów funkcja zwraca jedną warstwę z indeksem parametru modelu przesuniętą w taki sposób, że odrębne warstwy są sparametryzowane według odrębnych parametrów modelu.
- uid: microsoft.quantum.machinelearning.cyclicentanglinglayer
  summary: Zwraca tablicę z pojedynczo kontrolowanymi obrotami wzdłuż danej osi, ułożone cyklicznie w rejestrze qubits i sparametryzowane według odrębnych parametrów modelu.
- uid: microsoft.quantum.machinelearning.defaulttrainingoptions
  summary: Zwraca domyślny zestaw opcji dla klasyfikatora szkoleniowego.
- uid: microsoft.quantum.machinelearning.featureregistersize
  summary: Zwraca liczbę qubits wymaganych do zakodowania określonego wektora funkcji.
- uid: microsoft.quantum.machinelearning.inferredlabel
  summary: Podajesz prawdopodobieństwo klasyfikacji i bias zwraca etykietę wywnioskowaną z tego prawdopodobieństwa.
- uid: microsoft.quantum.machinelearning.inferredlabels
  summary: Dana tablica prawdopodobieństwa klasyfikacji i bias zwraca etykietę wywnioskowaną z każdego prawdopodobieństwa.
- uid: microsoft.quantum.machinelearning.inputencoder
  summary: Biorąc pod sobą zestaw współczynników i tolerancję, zwraca operację przygotowania stanu, która przygotowuje każdy współczynnik jako odpowiadającą amplitudę podstawy obliczeniowej.
- uid: microsoft.quantum.machinelearning.localrotationslayer
  summary: Zwraca tablicę niekontrolowanych (qubit) rotacji wzdłuż danej osi, z jednym obrotem dla każdego qubit w rejestrze, sparametryzowane według odrębnych parametrów modelu.
- uid: microsoft.quantum.machinelearning.misclassifications
  summary: Po otrzymaniu zestawu etykiet wywnioskowanych i zestawu prawidłowych etykiet zwraca indeksy, dla których każdy zestaw etykiet różni się.
- uid: microsoft.quantum.machinelearning.nmisclassifications
  summary: W przypadku zestawu etykiet wywnioskowanych i zestawu prawidłowych etykiet zwraca liczbę indeksów, w których każdy zestaw etykiet różni się.
- uid: microsoft.quantum.machinelearning.nqubitsrequired
  summary: Zwraca liczbę qubits wymaganych do zastosowania danego klasyfikatora sekwencyjnego.
- uid: microsoft.quantum.machinelearning.partialrotationslayer
  summary: Zwraca tablicę obrotów z pojedynczą qubitą wzdłuż danej osi, sparametryzowane według odrębnych parametrów modelu.
- uid: microsoft.quantum.machinelearning.sampled
  summary: Próbkuje daną tablicę przy użyciu danego harmonogramu.
- uid: microsoft.quantum.machinelearning.schedulelength
  summary: Zwraca liczbę elementów w danym harmonogramie próbkowania.
operations:
- uid: microsoft.quantum.machinelearning.applysequentialclassifier
  summary: Mając na względzie strukturę i parametryzacja klasyfikatora sekwencyjnego, stosuje klasyfikator do rejestru qubits.
- uid: microsoft.quantum.machinelearning.estimateclassificationprobabilities
  summary: Uwzględniając zestaw próbek i klasyfikator sekwencyjny, szacuje prawdopodobieństwo klasyfikacji dla tych próbek przez wielokrotne mierzenie danych wyjściowych klasyfikatora dla każdej próbki.
- uid: microsoft.quantum.machinelearning.estimateclassificationprobability
  summary: W przypadku przykładu i klasyfikatora sekwencyjnego szacuje prawdopodobieństwo klasyfikacji dla tego przykładu, wielokrotnie mierząc dane wyjściowe klasyfikatora dla danego przykładu.
- uid: microsoft.quantum.machinelearning.estimategradient
  summary: Szacuje gradient szkoleniowy dla klasyfikatora sekwencyjnego w określonym modelu i dla danych wejściowych zakodowanych.
- uid: microsoft.quantum.machinelearning.trainsequentialclassifier
  summary: Ze względu na strukturę klasyfikatora sekwencyjnego, pociąga klasyfikatora w danym zestawie szkoleń z etykietami.
- uid: microsoft.quantum.machinelearning.trainsequentialclassifieratmodel
  summary: Ze względu na strukturę klasyfikatora sekwencyjnego, pociąga klasyfikatora z danego zestawu szkoleniowego z etykietą, rozpoczynając od określonego modelu.
- uid: microsoft.quantum.machinelearning.validatesequentialclassifier
  summary: Sprawdza poprawność danego klasyfikatora sekwencyjnego względem danego zestawu próbek wstępnie oznaczonych.
newtypes:
- uid: microsoft.quantum.machinelearning.controlledrotation
  summary: Opisuje ukierunkowane rotacje w warunkach jego celu i indeksów kontroli, osi obrotu i indeksu do wektora parametru modelu.
- uid: microsoft.quantum.machinelearning.labeledsample
  summary: Przykład z etykietą z klasą, do której należy ten przykład.
- uid: microsoft.quantum.machinelearning.samplingschedule
  summary: Harmonogram rysowania partii z zestawu próbek.
- uid: microsoft.quantum.machinelearning.sequentialmodel
  summary: Opisuje model klasyfikatora Quantum składający się z sekwencji sparametryzowanej i kontrolowanej rotacji, przypisywania kątów obrotu oraz różnicy między dwiema klasami rozpoznawanymi przez model.
- uid: microsoft.quantum.machinelearning.stategenerator
  summary: Opisuje operację przygotowującą dane wejściowe do klasyfikatora sekwencyjnego.
- uid: microsoft.quantum.machinelearning.trainingoptions
  summary: Kolekcja opcji do użycia w szkoleniach klasyfikatora Quantum.
- uid: microsoft.quantum.machinelearning.validationresults
  summary: Wyniki weryfikacji klasyfikatora względem zestawu próbek.
