- uid: microsoft.quantum.math.bigfraction
  summary: Przedstawia liczbę racjonalną `p/q`formularza. Liczba całkowita `p` jest pierwszym elementem krotki, a `q` jest drugim elementem krotki.
- uid: microsoft.quantum.math.complex
  summary: >-
    Reprezentuje liczbę zespoloną przez jej składniki rzeczywiste i urojone.

    Pierwszym elementem krotki jest składnik prawdziwy, drugi składnik urojony.
- uid: microsoft.quantum.math.complexpolar
  summary: >-
    Reprezentuje liczbę zespoloną w postaci biegunowej.


    Reprezentacja biegunowa liczby zespolonej jest $c = r e ^ {i t} $.
