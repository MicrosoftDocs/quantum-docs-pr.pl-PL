### YamlMime:QSharpNamespace
uid: microsoft.quantum.measurement
name: Microsoft.Quantum.Measurement
operations:
- uid: microsoft.quantum.measurement.measureallz
  summary: Wspólnie mierzy rejestr qubits na bazie Pauli Z.
- uid: microsoft.quantum.measurement.measurepaulis
  summary: Dana tablica operatorów wieloqubitowych Pauli, miara każdego przy użyciu określonego gadżetu pomiaru, a następnie zwraca tablicę wyników.
- uid: microsoft.quantum.measurement.measurewithscratch
  summary: Mierzy dany operator Pauli za pomocą jawnego qubitu do przeprowadzenia pomiaru.
- uid: microsoft.quantum.measurement.mresetx
  summary: Mierzy pojedynczy qubit w bazie X, a następnie resetuje go do ustalonego stanu początkowego po pomiar.
- uid: microsoft.quantum.measurement.mresety
  summary: Mierzy pojedynczy qubit w bazie Y i resetuje go do ustalonego stanu początkowego po pomiar.
- uid: microsoft.quantum.measurement.mresetz
  summary: Mierzy pojedynczy qubit w bazie Z i resetuje go do ustalonego stanu początkowego po pomiar.
- uid: microsoft.quantum.measurement.multim
  summary: Mierzy każdy qubit w danej tablicy w standardowej bazie.
- uid: microsoft.quantum.measurement.settobasisstate
  summary: Ustawia qubit do danego stanu podstaw obliczeniowych przez zmierzenie qubit i zastosowanie bitowego przerzucania w razie potrzeby.
