### YamlMime:QSharpNamespace
uid: microsoft.quantum.oracles
name: Microsoft.Quantum.Oracles
summary: " # <a name=\"summary\"></a>Podsumowanie\n Te przestrzenie nazw zawierają typy zdefiniowane przez użytkownika, które dekorować różne rodzaje rozwiązań firmy Oracle według ich przeznaczenia w algorytmach Quantum, takich jak oszacowanie faz i wzmocnienie amplitudy."
functions:
- uid: microsoft.quantum.oracles.deterministicstateoraclefromstateoracle
  summary: Konwertuje Oracle typu `StateOracle`, aby `DeterministicStateOracle`.
- uid: microsoft.quantum.oracles.obliviousoraclefromdeterministicstateoracle
  summary: Łączy `DeterministicStateOracle` i `ObliviousOracle`firmy Oracle.
- uid: microsoft.quantum.oracles.oracletodiscrete
  summary: W wyniku operacji reprezentowanej przez firmę Oracle "Black-Box" funkcja zwraca osobne oprogramowanie Oracle, które reprezentuje wielokrotnie powtórzone oprogramowanie Oracle.
- uid: microsoft.quantum.oracles.reflectionoraclefromdeterministicstateoracle
  summary: >-
    Tworzy odbicie dotyczące danego stanu z bazy danych Oracle.


    W przypadku <xref:microsoft.quantum.oracles.deterministicstateoracle>Oracle $O $ typu, wynikiem tej funkcji jest odbicie wokół stanu $ \ket{\psi} $, gdzie $O \ket{0} = \ket{\psi} $.
- uid: microsoft.quantum.oracles.stateoraclefromdeterministicstateoracle
  summary: Konwertuje Oracle typu `DeterministicStateOracle`, aby `StateOracle`.
newtypes:
- uid: microsoft.quantum.oracles.continuousoracle
  summary: >-
    Reprezentuje ciągły czas Oracle.


    Jest to Oracle, który implementuje $U (\delta t): \ket{\psi (t)} \mapsto \ket{\psi (t + \delta t)} $ przez wszystkie czasy $t $, gdzie $U $ jest stałą operacją i gdzie $ \delta t $ jest nieujemną liczbą rzeczywistą.
- uid: microsoft.quantum.oracles.deterministicstateoracle
  summary: >-
    Reprezentuje niedeterministyczną przygotowanie stanu.


    Dane wejściowe dla programu Oracle $O $ to:


    - Rejestr, który będzie przechowywać żądany stan Quantum $ \ket{\psi}\_s $.
- uid: microsoft.quantum.oracles.discreteoracle
  summary: >-
    Reprezentuje osobną firmę Oracle w czasie.


    Jest to Oracle, który implementuje $U ^ m $ dla stałej operacji $U $ i nieujemną liczbę całkowitą $m $.
- uid: microsoft.quantum.oracles.obliviousoracle
  summary: >-
    Reprezentuje wzmocnienie amplitudy Oracle for Oblivious.


    Dane wejściowe programu Oracle $O $ to:


    - $A rejestru Ancilla $ $O $.

    - System rejestruje $s $, na którym jest zastosowana żądana jednostka $U $, po wybraniu rejestracji $a $ w stanie $ \ket{t}\_$.
- uid: microsoft.quantum.oracles.reflectionoracle
  summary: >-
    Reprezentuje odbicie Oracle.


    Odbicie Oracle, $O $, ma dane wejściowe:


    - Faza $ \phi $, przez którą ma zostać obrócony odbicie.

    - Rejestr qubit, w którym ma zostać wykonane odpowiednie odbicie.
- uid: microsoft.quantum.oracles.stateoracle
  summary: >-
    Przedstawia oprogramowanie Oracle do przygotowywania stanu.


    Dane wejściowe programu Oracle $O $ to:


    - Liczba całkowita indeksowania flagi qubit $f $.

    - Rejestr systemu $s $, który będzie przechowywać żądany stan Quantum $ \ket{\psi}\_s $.
