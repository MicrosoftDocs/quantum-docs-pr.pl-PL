### YamlMime:QSharpNamespace
uid: microsoft.quantum.random
name: Microsoft.Quantum.Random
functions:
- uid: microsoft.quantum.random.categoricaldistribution
  summary: Zwraca dyskretną dystrybucję kategorii, w której prawdopodobieństwo dla każdej ze skończonej listy podanych wyników jest jawnie określone.
- uid: microsoft.quantum.random.continuousuniformdistribution
  summary: Zwraca jednolitą dystrybucję dla danego interwału włącznie.
- uid: microsoft.quantum.random.discreteuniformdistribution
  summary: Zwraca jednolitą dystrybucję dla danego zakresu włącznie.
- uid: microsoft.quantum.random.normaldistribution
  summary: Zwraca rozkład normalny z określoną średnią i wariancją.
- uid: microsoft.quantum.random.standardnormaldistribution
  summary: Zwraca rozkład normalny ze średnią 0 i wariancją 1.
- uid: microsoft.quantum.random.transformedcontinuousdistribution
  summary: Pod kątem ciągłej dystrybucji program zwraca nową dystrybucję, która przekształca oryginał przez daną funkcję.
operations:
- uid: microsoft.quantum.random.drawcategorical
  summary: Rysuje losową próbkę z dystrybucji kategorii określonej przez listę probablities.
- uid: microsoft.quantum.random.drawrandombool
  summary: W wyniku prawdopodobieństwa sukcesu funkcja zwraca pojedynczą wersję próbną Bernoulliego, która ma wartość true z danym prawdopodobieństwem.
- uid: microsoft.quantum.random.drawrandomdouble
  summary: Rysuje losową liczbę rzeczywistą w danym interwale włącznie.
- uid: microsoft.quantum.random.drawrandomint
  summary: Rysuje losową liczbę całkowitą w danym zakresie włącznie.
- uid: microsoft.quantum.random.drawrandompauli
  summary: Rysuje losową wartość Pauli.
- uid: microsoft.quantum.random.maybechooseelement
  summary: Dana Tablica danych i rozkład w jego indeksie, próbuje wybrać element losowo.
newtypes:
- uid: microsoft.quantum.random.bigdiscretedistribution
  summary: Reprezentuje rozkład prawdopodobieństwa univariate z liczbą całkowitą dowolnego rozmiaru.
- uid: microsoft.quantum.random.complexdistribution
  summary: Reprezentuje rozkład prawdopodobieństwa univariate dla liczb zespolonych.
- uid: microsoft.quantum.random.continuousdistribution
  summary: Reprezentuje rozkład prawdopodobieństwa univariate w porównaniu z liczbami rzeczywistymi.
- uid: microsoft.quantum.random.discretedistribution
  summary: Reprezentuje rozkład prawdopodobieństwa univariate za pośrednictwem liczb całkowitych.
