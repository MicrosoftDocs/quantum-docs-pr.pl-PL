### YamlMime:QSharpNamespace
uid: microsoft.quantum.simulation
name: Microsoft.Quantum.Simulation
summary: " # <a name=\"summary\"></a>Podsumowanie\n Ta przestrzeń nazw zawiera funkcje i operacje na potrzeby spójnego symulowania dynamiki systemów Quantum."
functions:
- uid: microsoft.quantum.simulation.addgeneratorsystems
  summary: Dodaje dwa `GeneratorSystem`s, aby utworzyć nowy `GeneratorSystem`.
- uid: microsoft.quantum.simulation.blockencodingbylcu
  summary: >-
    Koduje operatora zainteresowania w `BlockEncoding`.


    To konstruuje `BlockEncoding` jednostkowego $U = P\cdot V\cdot P ^ \dagger $, który koduje niektóre operatory $H = \ sum_ {j} | \ alpha_j | U_j $ znaczenie, które jest liniową kombinacją unitaries. Zwykle $P $ jest jednostką przygotowania stanu, taką jak $P \ket{0}\_a = \ sum_j \sqrt{\ alpha_j/\|\vec\alpha\|\_2} \ket{j}\_a $, i $V = \ sum_ {j} \ket{j}\bra{j}\_a\otimes U_j $.
- uid: microsoft.quantum.simulation.blockencodingreflectionbylcu
  summary: >-
    Koduje operatora zainteresowania w `BlockEncodingReflection`.


    To konstruuje `BlockEncodingReflection` jednostkowego $U = P\cdot V\cdot P ^ \dagger $, który koduje niektóre operatory $H = \ sum_ {j} | \ alpha_j | U_j $ znaczenie, które jest liniową kombinacją unitaries. Zwykle $P $ jest jednostką przygotowania stanu, taką jak $P \ket{0}\_a \ sum_j \sqrt{\ alpha_j/\|\vec\alpha\|\_2} \ket{j}\_a $, i $V = \ sum_ {j} \ket{j}\bra{j}\_a\otimes U_j $.
- uid: microsoft.quantum.simulation.blockencodingtoreflection
  summary: >-
    Konwertuje `BlockEncoding` na odpowiedni `BLockEncodingReflection`.


    Oznacza to, że w przypadku `BlockEncoding` jednostkowego $U $, który koduje pewne operatory $H $ zainteresowania, konwertuje ją na `BlockEncodingReflection` $U "$, który koduje ten sam operator, ale również spełnia $U" ^ \dagger = U "$.

    Zwiększa to rozmiar pomocniczego rejestru $U $ przez jeden qubit.
- uid: microsoft.quantum.simulation.getgeneratorsystemfunction
  summary: Pobiera funkcję `GeneratorIndex` w `GeneratorSystem`.
- uid: microsoft.quantum.simulation.getgeneratorsystemnterms
  summary: Pobiera liczbę warunków w `GeneratorSystem`.
- uid: microsoft.quantum.simulation.identitygeneratorindex
  summary: Zwraca indeks generatora spójny z zerem hamiltonian, `H = 0`, który odnosi się do operacji ewolucji tożsamości.
- uid: microsoft.quantum.simulation.identitygeneratorsystem
  summary: Zwraca System generatora spójny z `H = 0`hamiltonian zero, który odpowiada operacji ewolucji tożsamości.
- uid: microsoft.quantum.simulation.identitytimedependentgeneratorsystem
  summary: Zwraca zależny od czasu system generatora spójny z hamiltonian `H(s) = 0`.
- uid: microsoft.quantum.simulation.interpolatedevolution
  summary: Interpoluje między dwoma generatorami z jednolitym harmonogramem, zwracając operację, która stosuje symulowaną ewolucję w wyniku generowania generatora zależnego od czasu do rejestru qubit.
- uid: microsoft.quantum.simulation.interpolategeneratorsystems
  summary: Zwraca `TimeDependentGeneratorSystem` reprezentującą interpolację liniową między dwoma `GeneratorSystem`s.
- uid: microsoft.quantum.simulation.intstopaulis
  summary: Konwertuje tablicę liczb całkowitych na tablicę operatorów Pauli pojedynczej qubit.
- uid: microsoft.quantum.simulation.inttopauli
  summary: Konwertuje liczbę całkowitą na operator qubit Pauli.
- uid: microsoft.quantum.simulation.multiplygeneratorindex
  summary: Mnoży współczynnik w `GeneratorIndex`.
- uid: microsoft.quantum.simulation.multiplygeneratorsystem
  summary: Mnoży współczynnik wszystkich warunków w `GeneratorSystem`.
- uid: microsoft.quantum.simulation.pauliblockencoding
  summary: >-
    Tworzy moduł kodowania bloku dla hamiltonian.


    Hamiltonian $H = \ sum_ {j} \ alpha_j P_j $ jest opisywany przez sumę Pauliych warunków $P _j $, każdy z rzeczywistym czynnikiem $ \ alpha_j $.
- uid: microsoft.quantum.simulation.paulicoefficientfromgenidx
  summary: Wyodrębnia współczynnik terminu Pauli opisanego przez `GeneratorIndex`.
- uid: microsoft.quantum.simulation.paulievolutionfunction
  summary: Reprezentuje Generator dynamiczny jako zestaw bram, które są symulowane i rozszerzanie w Pauli.
- uid: microsoft.quantum.simulation.paulievolutionset
  summary: Reprezentuje Generator dynamiczny jako zestaw bram, które są symulowane i rozszerzanie w Pauli.
- uid: microsoft.quantum.simulation.paulistringfromgenidx
  summary: Wyodrębnia ciąg Pauli i jego qubite indeksy Pauli terminu opisanego przez `GeneratorIndex`.
- uid: microsoft.quantum.simulation.quantumwalkbyqubitization
  summary: Konwertuje odbicie w kodowaniu bloku w przeszukiwaniu Quantum.
- uid: microsoft.quantum.simulation.sumgeneratorsystems
  summary: Dodaje wiele `GeneratorSystem`s, aby utworzyć nowy GeneratorSystem.
- uid: microsoft.quantum.simulation.timedependenttrottersimulationalgorithm
  summary: Funkcja `TimeDependentSimulationAlgorithm`, która używa dekompozycji Trotter – Suzuki do przybliżonego operatora jednostki, który rozwiązuje zależne od czasu równanie Schrodinger.
- uid: microsoft.quantum.simulation.trottersimulationalgorithm
  summary: Funkcja `SimulationAlgorithm`, która korzysta z dekompozycji Trotter – Suzuki, aby przybliżyć czas trwania operacji _(-iHt)_.
- uid: microsoft.quantum.simulation.trotterstep
  summary: Implementuje jednokrotny czas ewolucji przez system opisany w `EvolutionGenerator` przy użyciu dekompozycji Trotter – Suzuki.
operations:
- uid: microsoft.quantum.simulation.adiabaticstateenergyunitary
  summary: Wykonuje przygotowanie stanu, stosując `statePrepUnitary` na stanie danych wejściowych, a następnie przygotowanie stanu adiabatic przy użyciu `adiabaticUnitary`, a wreszcie szacowania etapowe, w odniesieniu do `qpeUnitary`na stanie wyniku przy użyciu `phaseEstAlgorithm`.
- uid: microsoft.quantum.simulation.estimateenergy
  summary: Wykonuje przygotowanie stanu, stosując `statePrepUnitary` na podstawie automatycznie przydzielonej oceny fazy stanu, w odniesieniu do `qpeUnitary`na podstawie stanu przy użyciu `phaseEstAlgorithm`.
- uid: microsoft.quantum.simulation.estimateenergywithadiabaticevolution
  summary: Wykonuje przygotowanie stanu, stosując `statePrepUnitary` na automatycznie przydzielonym stanie danych wejściowych, a następnie przygotowanie stanu adiabatic przy użyciu `adiabaticUnitary`, a wreszcie oszacowania fazy w odniesieniu do `qpeUnitary`na stanie uzyskanym przy użyciu `phaseEstAlgorithm`.
newtypes:
- uid: microsoft.quantum.simulation.blockencoding
  summary: >-
    Reprezentuje jednostkę, w której dowolny operator zainteresowań jest zakodowany w bloku znajdującym się w lewym górnym rogu.


    Oznacza to, że `BlockEncoding` jest jednostkowym $U $, gdzie dowolny operator $H $ interesu, który działa w rejestrze systemowym `s` jest zakodowany w bloku z lewej strony, odpowiadającym stanowi pomocniczemu $ \ket{0}_a $. Czyli


    $ $ \begin{align} (\bra{0}_a \otimes I_s) U (\ket{0}_a \otimes I_s) = H \end{align} $ $.
- uid: microsoft.quantum.simulation.blockencodingreflection
  summary: Reprezentuje `BlockEncoding`, który jest również odbiciem.
- uid: microsoft.quantum.simulation.evolutiongenerator
  summary: >-
    Reprezentuje Generator dynamiczny jako zbiór bram, które są symulowane i rozwinięcie w tym zakresie.


    Ostatni parametr dla liczby warunków.
- uid: microsoft.quantum.simulation.evolutionschedule
  summary: >-
    Reprezentuje Generator dynamiczny zależny od czasu.


    `Double` parametr jest harmonogramem w $ [0, 1] $.
- uid: microsoft.quantum.simulation.evolutionset
  summary: >-
    Reprezentuje zestaw bram, które mogą być łatwo zaimplementowane i używane do implementowania algorytmów symulacji.


    Elementy w zestawie są indeksowane przez <xref:microsoft.quantum.simulation.generatorindex>, a każdy zestaw jest opisany przez funkcję z `GeneratorIndex` do <xref:microsoft.quantum.simulation.evolutionunitary>, które są operacjami sparametryzowanymi o liczbie rzeczywistej reprezentującej czas
- uid: microsoft.quantum.simulation.evolutionunitary
  summary: >-
    Reprezentuje operator ewolucji czasu jednostkowego.


    Pierwszy parametr jest czasem trwania ewolucji czasu, a drugi parametr jest rejestrem qubit przez jednostkę.
- uid: microsoft.quantum.simulation.generatorindex
  summary: >-
    Reprezentuje pojedynczy termin pierwotny w zestawie wszystkich generatorów dynamicznych, np. operatorów hermitian, dla których istnieje mapa z tego generatora do czasu ewolucji przez ten generator, za pośrednictwem `EvolutionSet`.


    Pierwszy element (int [], Double []) jest indeksem, który jest pojedynczym terminem — na przykład Pauli ciąg XXY z współczynnikem 0,5 będzie indeksowany przez ([1, 1, 2], [0,5]). Alternatywnie, Hamiltonians sparametryzowane przez zmienną ciągłą, taką jak X cos φ + Y Sin φ, może być reprezentowane przez ([], [φ]). Drugi element indeksuje podsystem, na którym działa Generator.
- uid: microsoft.quantum.simulation.generatorsystem
  summary: >-
    Reprezentuje kolekcję `GeneratorIndex`es.


    Wykonujemy iterację tej kolekcji przy użyciu jednego indeksu Integer, a rozmiar kolekcji jest uznawany za znany.
- uid: microsoft.quantum.simulation.simulationalgorithm
  summary: >-
    Reprezentuje algorytm symulacji niezależny od czasu.


    Technika symulacji niezależna od czasu konwertuje <xref:microsoft.quantum.simulation.evolutiongenerator>

    do przydzielenia czasu jednostkowego dla pewnego interwału czasu.
- uid: microsoft.quantum.simulation.timedependentblockencoding
  summary: >-
    Reprezentuje `BlockEncoding`, który jest kontrolowany przez rejestr zegara.


    Oznacza to, że `TimeDependentBlockEncoding` jest jednostkowym $U $ kontrolowanym przez stan $ \ket{k} _d $ w rejestrze zegara `d` w taki sposób, że dowolny operator $H _k $ zainteresowania, który działa na `s` rejestru systemu, jest zakodowany w bloku znajdującym się w lewym górnym rogu odpowiadającym stanowi pomocniczemu $ \ket{0}_a $. Czyli


    $ $ \begin{align} (\bra{0}\_a\otimes I_ {DS}) U (\ket{0}\_a\otimes I_ {DS}) = \ sum_ {k} \ket{k}\bra{k}\_d\otimes H_k.

    \end{align} $ $.
- uid: microsoft.quantum.simulation.timedependentgeneratorsystem
  summary: Reprezentuje Generator dynamiczny zależny od czasu do wartości generatora dynamicznego w tym czasie.
- uid: microsoft.quantum.simulation.timedependentsimulationalgorithm
  summary: >-
    Reprezentuje algorytm symulacji zależny od czasu.


    Technika symulacji zależna od czasu konwertuje <xref:microsoft.quantum.simulation.evolutionschedule>

    na czas jednostkowy — ewolucję dla pewnego interwału czasu.
- uid: microsoft.quantum.simulation.unitary
  summary: Reprezentuje ewolucję w ramach operatora jednostkowego.
