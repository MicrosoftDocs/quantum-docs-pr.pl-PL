### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.applyobliviousamplitudeamplification
name: ApplyObliviousAmplitudeAmplification
type: operation
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Wzmocnienie amplitudy Oblivious, określając częściowe odbicie.
remarks: >-
  Mając określony pomocniczy stan uruchomienia $ \ket{\Text{Start}}\_a $, określony pomocniczy stan docelowy $ \ket{\Text{Target}}\_a $ i dowolny stan systemu $ \ket{\psi}\_s $, Załóżmy, że \begin{align} O\ket {\ Text {Start}}\_a\ket {\ psi}\_s = \lambda\ket{\Text{Target}}\_a U \ket{\psi}\_s + \sqrt{1-| \lambda | ^ 2} \ket{\Text{Target} ^ \perp}\_a\cdots \end{align} dla niektórych jednostek $U $.

  Przez sekwencję odbić o stanie początkowym i docelowym w odniesieniu do rejestru pomocniczego, w którym są `signalOracle` stosowane aplikacje i jej sąsiadujące, prawdopodobieństwo sukcesu zastosowania U może ulec zmianie.


  W większości przypadków `auxiliaryRegister` jest inicjowany w stanie $ \ket{\Text{Start}}\_a $.
syntax: 'operation ApplyObliviousAmplitudeAmplification (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, auxiliaryRegister : Qubit[], systemRegister : Qubit[]) : Unit'
references: >-
  Zobacz


  - [ *D.W. jagody, A.M., dzieci, r. Cleve, r. Kothari, R.D. Somma* ](https://arxiv.org/abs/1312.1414) dla wersji Standard.
    Zobacz
  - [ *G.H. Low, I.L. Czuang,* ](https://arxiv.org/abs/1610.06546) aby uogólnić częściowe odbicie.
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, auxiliaryRegister : Qubit[], systemRegister : Qubit[])'
  types:
  - name: phases
    summary: Fazy częściowego odbicia
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: startStateReflection
    summary: Operator odbicia informacji o stanie początkowym rejestracji pomocniczej
    uid: microsoft.quantum.oracles.reflectionoracle
  - name: targetStateReflection
    summary: Operator odbicia dotyczący stanu docelowego rejestru pomocniczego
    uid: microsoft.quantum.oracles.reflectionoracle
  - name: signalOracle
    summary: Jednostkowa Oracle $O $ typu `ObliviousOracle` , który działa wspólnie z rejestrami pomocniczymi i systemowymi.
    uid: microsoft.quantum.oracles.obliviousoracle
  - name: auxiliaryRegister
    summary: Rejestr pomocniczy
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: systemRegister
    summary: Rejestr systemu
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
