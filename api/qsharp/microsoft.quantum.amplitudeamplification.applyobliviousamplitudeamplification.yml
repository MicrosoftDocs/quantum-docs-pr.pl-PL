    uid: microsoft.quantum.oracles.reflectionoracle
  - name: targetStateReflection
    summary: Operator odbicia dotyczący stanu docelowego rejestru pomocniczego
    uid: microsoft.quantum.oracles.reflectionoracle
  - name: signalOracle
    summary: Jednostkowa Oracle $O $ typu `ObliviousOracle` , który działa wspólnie z rejestrami pomocniczymi i systemowymi.
    uid: microsoft.quantum.oracles.obliviousoracle
  - name: auxiliaryRegister
    summary: Rejestr pomocniczy
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: systemRegister
    summary: Rejestr systemu
    isArray: true
    isPrimitive: true
    uid: Qubit
