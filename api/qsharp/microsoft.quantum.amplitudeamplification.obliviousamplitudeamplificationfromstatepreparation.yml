### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfromstatepreparation
name: ObliviousAmplitudeAmplificationFromStatePreparation
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Wzmocnienie amplitudy Oblivious przez firmy Oracle dla częściowych odbicia.
remarks: >-
  Stanowi to bardziej rygorystyczne warunki na formularzu pomocniczych Stanów początkowych i docelowych niż w `AmpAmpObliviousByReflectionPhases`.

  Przyjęto założenie, że $A \ket{0}\_f\ket{0}\_A = \ket{\Text{Start}}\_{FA} $ przygotuje pomocniczy stan uruchomienia $ \ket{\Text{Start}}\_{FA} $ ze względu na podstawę obliczeniową $ \ket{0}\_f\ket{0}$.

  Przyjęto założenie, że stan docelowy jest oznaczony przez $ \ket{1}\_f $.

  Przyjęto założenie, że \begin{align} O\ket {\ Text {Start}}\_{FA} \ket{\psi}\_s = \lambda\ket{1}\_f\ket {\ tekst {cokolwiek}}\_a\ket {\ Text {Target}}\_s U \ket{\psi}\_s + \sqrt{1-| \lambda | ^ 2} \ket{0}\_f\cdots, \end{align} dla niektórych jednostek $U $.
syntax: 'function ObliviousAmplitudeAmplificationFromStatePreparation (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateOracle : Microsoft.Quantum.Oracles.DeterministicStateOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, idxFlagQubit : Int) : ((Qubit[], Qubit[]) => Unit is Adj + Ctl)'
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateOracle : Microsoft.Quantum.Oracles.DeterministicStateOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, idxFlagQubit : Int)'
  types:
  - name: phases
    summary: Fazy częściowego odbicia
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: startStateOracle
    summary: Jednostkowa baza danych Oracle $A $, która przygotowuje stan pomocniczego uruchamiania
    uid: microsoft.quantum.oracles.deterministicstateoracle
  - name: signalOracle
    summary: Jednostkowa firma Oracle $O $ typu `ObliviousOracle`, która działa wspólnie z rejestrem pomocniczym i systemem
    uid: microsoft.quantum.oracles.obliviousoracle
  - name: idxFlagQubit
    summary: Indeksuj do rejestru flagi pojedynczego qubit
    isPrimitive: true
    uid: Int
output:
  content: ((Qubit[], Qubit[]) => Unit is Adj + Ctl)
  types:
  - summary: Operacja implementująca wzmocnienie amplitudy Oblivious w oparciu o częściowe odbicia.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
