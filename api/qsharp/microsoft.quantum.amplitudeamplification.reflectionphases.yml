### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.reflectionphases
name: ReflectionPhases
type: newtype
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Fazy dla sekwencji częściowego odbicia w wzmocnienia amplitudy.
remarks: >-
  Pierwszy parametr jest tablicą faz dla odbicia informacji o stanie uruchomienia. Drugi parametr jest tablicą faz dla odbicia stanu docelowego.

  Obie tablice muszą mieć równej długości. Należy zauważyć, że w wielu przypadkach Pierwsza faza dotycząca stanu początkowego i ostatniej fazy dotyczącej stanu docelowego wprowadza globalną fazę zmiany i może być ustawiona na $0 $.
syntax: newtype ReflectionPhases = (Double[], Double[]);
