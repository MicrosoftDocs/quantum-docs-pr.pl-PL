remarks: Jest to standardowy algorytm wzmocnienia amplitudy uzyskany przez wybór faz odbicia obliczanych `AmpAmpPhasesStandard` przez założenie,{0}\_że \begin{align} A\ket {{0}\_f} \ket{1}\_s = \lambda\ket f\ket {\ Text {\_Target}} s + \sqrt{1-| \lambda | ^{0}\_2} \ket f\cdots, \end{align} ta operacja przygotowuje{0}\_stan \begin{align} \operatorname{AmpAmpByOracle}\ket {{0}\_f} \ket s = \sin ((2n + 1{-1}) \sin ^ (\lambda{1}\_)) \ket f\ket {\ Text {\_Target}}{0}\_s + \cdots\ket f \end{align} w `flagQubit` większości `auxiliaryRegister` przypadków i jest inicjowany w stanie{0}\_${0}\_\ket f\ket a $.
syntax: 'function StandardAmplitudeAmplification (nIterations : Int, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int) : (Qubit[] => Unit is Adj + Ctl)'
