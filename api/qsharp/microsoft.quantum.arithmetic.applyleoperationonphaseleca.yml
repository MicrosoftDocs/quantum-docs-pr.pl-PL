### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyleoperationonphaseleca
name: ApplyLEOperationOnPhaseLECA
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Stosuje operację, która przyjmuje <xref:microsoft.quantum.arithmetic.phaselittleendian> zarejestrować jako dane wejściowe w docelowym rejestrze typu <xref:microsoft.quantum.arithmetic.littleendian>.
remarks: Rejestr jest przekształcany do `LittleEndian` przez użycie <xref:microsoft.quantum.canon.qftle> i jest następnie zwracany do oryginalnej reprezentacji po zastosowaniu `op`.
syntax: 'operation ApplyLEOperationOnPhaseLECA (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj + Ctl), target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj + Ctl), target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: op
    summary: Operacja, która ma zostać zastosowana.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: target
    summary: Rejestr, do którego zostanie zastosowana operacja.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
