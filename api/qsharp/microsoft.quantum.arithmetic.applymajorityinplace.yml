### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applymajorityinplace
name: ApplyMajorityInPlace
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Stosuje qubit większość operacji w miejscu rejestracji qubits.


  Ta operacja oblicza większość funkcji w miejscu na 3 qubits.


  Jeśli qubit danych wyjściowych jako $z $ i wejściowy qubits jako $x $ i $y $, operacja wykonuje następujące przekształcenia: $ \ket{XYZ} \rightarrow \ket{x \oplus z} \ket{y \oplus z} \ket{\operatorname{MAJ} (x, y, z)} $.
syntax: 'operation ApplyMajorityInPlace (output : Qubit, input : Qubit[]) : Unit'
input:
  content: '(output : Qubit, input : Qubit[])'
  types:
  - name: output
    summary: Pierwszy wejściowy qubit. Należy zauważyć, że dane wyjściowe są obliczane w miejscu i przechowywane w tym qubit.
    isPrimitive: true
    uid: Qubit
  - name: input
    summary: Drugi i trzeci wejściowy qubits.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
