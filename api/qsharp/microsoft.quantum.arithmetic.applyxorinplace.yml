### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyxorinplace
name: ApplyXorInPlace
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Stosuje `X` operacji do qubits w rejestrze little-endian w oparciu o 1 bity w postaci liczby całkowitej.


  Poinformuj nas o tym, `value` przez i pozwól y być liczbą całkowitą bez znaku zakodowaną w `target`, a następnie `InPlaceXorLE` wykonuje operację określoną przez następującą mapę: $ \ket{y}\rightarrow \ket{y\oplus a} $, gdzie $ \oplus $ jest operatorem wyłącznym or.
syntax: 'operation ApplyXorInPlace (value : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(value : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: value
    summary: Liczba całkowita, która przyjmuje wartość nieujemną.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Rejestr Quantum służący do przechowywania `value` w kodowaniu little-endian.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
