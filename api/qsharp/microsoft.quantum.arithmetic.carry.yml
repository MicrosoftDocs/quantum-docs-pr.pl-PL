### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.carry
name: Carry
type: operation
namespace: microsoft.quantum.arithmetic
summary: Implementuje bramę przenoszące odwracalnie. Nadano bit przenoszenia zakodowany w qubit `carryIn` i dwie summand bity zakodowane w `summand1` i `summand2` , oblicza bitową XOR `carryIn` , `summand1` a `summand2` w qubit `summand2` i przeprowadzenie jest XORed do qubit `carryOut` .
syntax: 'operation Carry (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit)'
  types:
  - name: carryIn
    summary: Qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Pierwszy summand qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: Druga summand qubit jest zastępowana dolną bitową sumą `summand1` i `summand2` .
    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: Przeprowadzenie qubit, będzie XORed z wyższą bitową sumą.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
