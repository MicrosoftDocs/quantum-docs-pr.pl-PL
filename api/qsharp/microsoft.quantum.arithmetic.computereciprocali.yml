### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.computereciprocali
name: ComputeReciprocalI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Oblicza odwrotność 1/x dla nieoznaczonej liczby całkowitej x przy użyciu dzielenia liczb całkowitych. Wynikiem jest interpretowana jako liczba całkowita `floor(2^(2*n-1) / x)`.
remarks: Dla danych wejściowych x = 0, dane wyjściowe będą wszystkie.
syntax: 'operation ComputeReciprocalI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: n-bitowa liczba całkowita bez znaku
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: 2n-bitowe dane wyjściowe muszą znajdować się w{0}$ \ket $.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
