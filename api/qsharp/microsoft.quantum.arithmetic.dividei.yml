### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.dividei
name: DivideI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Dzieli dwie liczby całkowite jednostek Quantum.


  `xs` będzie przechowywać resztę `xs - floor(xs/ys) * ys` i `result` będzie przechowywać `floor(xs/ys)`.
remarks: >-
  Stosuje standardowe podejście Shift-and-odejmowanie do wdrożenia dzielenia.

  Kontrolowana wersja jest wyspecjalizowana, co oznacza, że odejmowanie nie wymaga dodatkowych kontroli.
syntax: 'operation DivideI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $na dywidenda $-bitowa zostanie zastąpiona resztą.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: $n dzielnika $-bitowego
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: wyniki $n $-bit muszą znajdować się w stanie $ \ket{0}$ początkowo i zostaną zastąpione przez wynik dzielenia liczb całkowitych.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
