### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.evaluateoddpolynomialfxp
name: EvaluateOddPolynomialFxP
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Oblicza nieparzysty wielomian w reprezentacji ustalonej.
syntax: 'operation EvaluateOddPolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: Współczynniki wielomianu nieparzystego jako tablicę podwójną, czyli tablicę $ [a_0, A_1,..., a_k] $ dla nieparzystego wielomianu $P (x) = a_0 x + A_1 x ^ 3 + \cdots + a_k x ^ {2K + 1} $.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Wprowadź liczbę stałych punktów, dla której ma zostać obliczony wielomian.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Wyjściowa liczba zmiennoprzecinkowa, która będzie zawierać P (x). Musi być w stanie $ \ket{0}$.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
