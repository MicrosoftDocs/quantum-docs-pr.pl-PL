### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.evaluatepolynomialfxp
name: EvaluatePolynomialFxP
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Oblicza wielomian w reprezentacji ustalonej.
syntax: 'operation EvaluatePolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: Współczynniki wielomianu jako tablicę podwójną, czyli tablicę $ [a_0, a_1,..., a_d] $ dla wielomianu $P (x) = a_0 + a_1 x + \cdots + a_d x ^ d $.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Wprowadź liczbę stałych punktów, dla której ma zostać obliczony wielomian.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Liczba stałych punktów wyjściowych, które będą przechowywane $P (x) $. Musi być w stanie $ \ket{0}$.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
