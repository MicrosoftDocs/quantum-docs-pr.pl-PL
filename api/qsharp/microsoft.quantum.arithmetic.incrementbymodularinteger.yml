### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementbymodularinteger
name: IncrementByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Wykonuje modularny przyrost qubit rejestru przez stałą całkowitą.


  Poczekaj, aż `increment` przez, `modulus` przez N i liczbę całkowitą zakodowaną w `target` przez t, a następnie operacja wykonuje następującą transformację: \begin{align} \ket{y} \mapsto \ket{y + 1 \operatorname{mod} N} \end{align} INTEGERS są zakodowane w formacie little-endian.
remarks: Przyjęto, że wartość docelowa jest mniejsza niż N. Pamiętaj, że <xref:microsoft.quantum.arithmetic.incrementphasebymodularinteger> implementuje tę samą operację, ale w `PhaseLittleEndian`.
syntax: 'operation IncrementByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: Wartość całkowita przyrostu do dodania do y.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Liczba całkowita N, która modyfikacje y + a.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Liczba całkowita y w formacie `LittleEndian`, do której `increment` jest dodawany.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- incrementphasebymodularinteger
