### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementbymodularinteger
name: IncrementByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Wykonuje modularny przyrost qubit rejestru przez stałą całkowitą.


  Poinformuj nas `increment` o $a $, `modulus` przez $N $ i integer zakodowane w `target` $y $.

  Następnie operacja wykonuje następujące przekształcenia: \begin{align} \ket{y} \mapsto \ket{(y + a) \operatorname{mod} N} \end{align} INTEGERS są kodowane w formacie little-endian.
remarks: >-
  Przyjęto, że początkowa wartość docelowa jest mniejsza niż $N $ i że przyrost $a $ jest mniejszy niż $N $.

  Należy pamiętać <xref:microsoft.quantum.arithmetic.incrementphasebymodularinteger> , że implementuje tę samą operację `PhaseLittleEndian` na podstawie.
syntax: 'operation IncrementByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: Przyrost liczby całkowitej $a $, który ma zostać dodany do $y $.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Liczba całkowita $N $, która modyfikacje $y + a $.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Liczba całkowita $y $ `LittleEndian` w formacie `increment` , który $a $ jest dodawany do.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.arithmetic.incrementphasebymodularinteger
