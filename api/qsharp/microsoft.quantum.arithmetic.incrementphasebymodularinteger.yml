### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementphasebymodularinteger
name: IncrementPhaseByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Wykonuje modularny przyrost qubit rejestru przez stałą całkowitą.


  Poinformuj nas `increment` o $a $, `modulus` przez $N $ i integer zakodowane w `target` $y $.

  Następnie operacja wykonuje następujące przekształcenia: \begin{align} \ket{y} \mapsto \ket{(y + a) \operatorname{mod} N} \end{align} INTEGERS są zakodowane w formacie little-endian w QFT.
remarks: >-
  Zakłada, `target` że najwyższy bit ma ustawioną wartość 0.

  Zakłada również, że wartość docelowa jest mniejsza niż $N $.


  Aby zapoznać się ze schematem obwodu i wyjaśnieniem, zobacz rysunek 5 na [stronie 5 ArXiv: Quant-pH/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf#page=5).
syntax: 'operation IncrementPhaseByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: increment
    summary: Przyrost liczby całkowitej $a $, który ma zostać dodany do $y $.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Liczba całkowita $N $, która modyfikacje $y + a $.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Liczba całkowita $y $ w formacie little-endian z kodowaniem `increment` fazowym, do której dodano $a $.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.arithmetic.incrementbymodularinteger
