### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reflectaboutinteger
name: ReflectAboutInteger
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Odzwierciedla rejestr Quantum o danej klasycznej liczbie całkowitej.


  Zgodnie z wstępnym rejestrem Quantum w stanie $ \ sum_i \ alpha_i \ket{i} $, gdzie każdy $ \ket{i} $ jest stanem bazowym reprezentującym liczbę całkowitą $i $, odzwierciedla stan rejestru o stanie bazowym dla danej liczby całkowitej $ \ket{j} $, $ $ \ sum_i (-1) ^ {\ delta_ {IJ}} \ alpha_i \ket{i} $ $
remarks: Ta operacja jest zaimplementowana w miejscu bez jawnego przydziału dodatkowych pomocniczych qubits.
syntax: 'operation ReflectAboutInteger (index : Int, reg : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(index : Int, reg : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: index
    summary: Klasyczna liczba całkowita — indeksowanie stanu podstawy, które należy uwzględnić.
    isPrimitive: true
    uid: Int
  - name: reg
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
