### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.ripplecarryaddercdkm
name: RippleCarryAdderCDKM
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Odwracalny, w miejscu Ripple — Dodawanie dwóch liczb całkowitych.

  W przypadku dwóch $n $-bitowych liczb całkowitych zakodowanych w rejestrach LittleEndian `xs` i `ys`, a qubit przeniesieniu, operacja oblicza sumę dwóch liczb całkowitych, w których $n $ najmniej znaczące bity wyniku są przechowywane w `ys`, a bit przeprowadzenia jest XORed do qubit `carry`.
remarks: Ta operacja ma takie same funkcje jak RippleCarryAdderD, ale używa tylko jednego Ancilla qubit zamiast $n $.
syntax: 'operation RippleCarryAdderCDKM (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit) : Unit'
references: >-
  - Steven A. Cuccaro, Thomas G. Draper, Samuel A. Kutin, David Petrie Moulton: "A New Quantum Ripple-przenieść obwód dodawania", 2004.
    https://arxiv.org/abs/quant-ph/0410184v1
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit)'
  types:
  - name: xs
    summary: LittleEndian qubit rejestruje pierwszą liczbę całkowitą summand.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: LittleEndian qubit rejestru kodowanie drugiej wartości całkowitej summand, został zmodyfikowany w celu przechowywania n najmniej znaczących bitów sum.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: carry
    summary: Przenieś qubit, jest XORed z najbardziej znaczącym bitem kwoty.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
