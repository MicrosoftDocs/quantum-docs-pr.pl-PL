### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.squarei
name: SquareI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Oblicza kwadrat liczby całkowitej `xs` w `result`, która musi być początkowo zerowa.
remarks: Używa standardowej metody Shift-and-Add do obliczania kwadratu. Zapisuje $n-$1 qubits w porównaniu do rozwiązania prostego przesyłania dalej, które najpierw kopiuje wyjście XS przed zastosowaniem zwykłego mnożnika, a następnie cofa operację kopiowania.
syntax: 'operation SquareI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $n $-bit Number do kwadratu (LittleEndian)
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: wynik $2n $-bit (LittleEndian) musi być w stanie $ \ket{0}$.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
