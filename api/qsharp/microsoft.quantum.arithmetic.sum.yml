### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.sum
name: Sum
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Implementuje bramę sum odwracalnych. Nadawana jest `carryIn` zakodowana w qubit i dwie summand bity zakodowane w `summand1` i `summand2`, które oblicza bitowe XOR `carryIn` `summand1` i `summand2` w qubit. `summand2`
remarks: W przeciwieństwie do `Carry` operacji to nie oblicza bitu przeprowadzenia.
syntax: 'operation Sum (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit)'
  types:
  - name: carryIn
    summary: Qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Pierwszy summand qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: Druga summand qubit jest zastępowana dolną bitową sumą `summand1` i. `summand2`
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
