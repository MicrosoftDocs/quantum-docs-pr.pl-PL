### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.sum
name: Sum
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Implementuje bramę sum odwracalnych. Zważywszy, że zakodowany bity w qubit `carryIn` i dwie summand bity zakodowane w `summand1` i `summand2`, oblicza bitową wartość XOR `carryIn`, `summand1` i `summand2` w `summand2`qubit.
remarks: W przeciwieństwie do operacji `Carry` nie powoduje to obliczenia bitu przeprowadzenia.
syntax: 'operation Sum (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit)'
  types:
  - name: carryIn
    summary: Qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Pierwszy summand qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: Druga summand qubit, jest zastępowana niższą bitową sumą `summand1` i `summand2`.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
