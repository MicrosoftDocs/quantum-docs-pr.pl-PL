functions:
- summary: Konwertuje `BigEndian` Rejestr qubit na `LittleEndian` Rejestr qubit przez odwrócenie kolejności qubit.
  uid: Microsoft.Quantum.Arithmetic.BigEndianAsLittleEndian
- summary: Jeśli wartość jest równa true, umożliwia korzystanie z dodatkowych potwierdzeń, ale przydatnych do debugowania użycia funkcji arytmetycznych.
  uid: Microsoft.Quantum.Arithmetic.ExtraArithmeticAssertionsEnabled
- summary: Potwierdź, że wszystkie liczby stałych punktów w podanej tablicy mają identyczne położenia punktów i numery qubit.
  uid: Microsoft.Quantum.Arithmetic.IdenticalFormatFactFxP
- summary: Potwierdź, że wszystkie liczby stałych punktów w podanej tablicy mają identyczne położenia punktów podczas zliczania z najmniej znaczącego bitu. Oznacza to, że liczba pozycji punktu minusa bity musi być stała dla wszystkich liczb stałych punktów w tablicy.
  uid: Microsoft.Quantum.Arithmetic.IdenticalPointPosFactFxP
- summary: Konwertuje `LittleEndian` Rejestr qubit na `BigEndian` Rejestr qubit przez odwrócenie kolejności qubit.
  uid: Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian
- summary: W przypadku operacji pobierającej dane wejściowe big-endian funkcja zwraca nową operację, która przyjmuje dane wejściowe w postaci little-endian.
  uid: Microsoft.Quantum.Arithmetic.ReversedOpBE
- summary: W przypadku operacji pobierającej dane wejściowe big-endian funkcja zwraca nową operację, która przyjmuje dane wejściowe w postaci little-endian.
  uid: Microsoft.Quantum.Arithmetic.ReversedOpBEA
- summary: W przypadku operacji pobierającej dane wejściowe big-endian funkcja zwraca nową operację, która przyjmuje dane wejściowe w postaci little-endian.
  uid: Microsoft.Quantum.Arithmetic.ReversedOpBEC
- summary: W przypadku operacji pobierającej dane wejściowe big-endian funkcja zwraca nową operację, która przyjmuje dane wejściowe w postaci little-endian.
  uid: Microsoft.Quantum.Arithmetic.ReversedOpBECA
- summary: Po wykonaniu operacji pobierającej dane wejściowe o rozmiarze little-endian funkcja zwraca nową operację, która pobiera dane wejściowe big-endian.
  uid: Microsoft.Quantum.Arithmetic.ReversedOpLE
- summary: Po wykonaniu operacji pobierającej dane wejściowe o rozmiarze little-endian funkcja zwraca nową operację, która pobiera dane wejściowe big-endian.
  uid: Microsoft.Quantum.Arithmetic.ReversedOpLEA
- summary: Po wykonaniu operacji pobierającej dane wejściowe o rozmiarze little-endian funkcja zwraca nową operację, która pobiera dane wejściowe big-endian.
  uid: Microsoft.Quantum.Arithmetic.ReversedOpLEC
- summary: Po wykonaniu operacji pobierającej dane wejściowe o rozmiarze little-endian funkcja zwraca nową operację, która pobiera dane wejściowe big-endian.
  uid: Microsoft.Quantum.Arithmetic.ReversedOpLECA
name: Microsoft.Quantum.Arithmetic
newtypes:
- summary: Zarejestruj, który koduje liczbę całkowitą bez znaku w kolejności big-endian. Qubit z indeksem `0` koduje największą liczbę liczb całkowitych bez znaku.
  uid: Microsoft.Quantum.Arithmetic.BigEndian
- summary: Reprezentuje rejestr qubits kodowania o stałej liczbie punktów. Składa się z liczby całkowitej, która jest równa liczbie qubits z lewej strony punktu binarnego, czyli qubits wagi większej lub równej 1 oraz rejestr Quantum.
  uid: Microsoft.Quantum.Arithmetic.FixedPoint
- summary: Zarejestruj, który koduje liczbę całkowitą bez znaku w kolejności little-endian. Qubit z indeksem `0` koduje najniższy bit liczby całkowitej bez znaku.
  uid: Microsoft.Quantum.Arithmetic.LittleEndian
- summary: >-
    Małe liczby całkowite bez znaku endian w QFT.

    Na przykład jeśli $ \ket{x} $ jest kodowaniem little-endian liczby całkowitej $x $ w oparciu o obliczenia, a następnie $ \operatorname{QFTLE} \ket{x} $ to kodowanie $x $ na podstawie QFT.
  uid: Microsoft.Quantum.Arithmetic.PhaseLittleEndian
- summary: Typ liczby całkowitej ze znakiem zapisanej w little endian (zobacz LittleEndian).
  uid: Microsoft.Quantum.Arithmetic.SignedLittleEndian
operations:
- summary: Dodaje klasyczną stałą do stałej liczby zmiennoprzecinkowej Quantum.
  uid: Microsoft.Quantum.Arithmetic.AddConstantFxP
- summary: Dodaje dwie stałe numery przechowywane w rejestrach Quantum.
  uid: Microsoft.Quantum.Arithmetic.AddFxP
- summary: Program automatycznie wybiera między dodawaniem i bez, w zależności od rozmiaru rejestru `ys` .
  uid: Microsoft.Quantum.Arithmetic.AddI
- summary: Implementuje wewnętrzną funkcję dodawania dla operacji RippleCarryAdderTTK. Jest to operacja wewnętrzna, która jest sprzężona z zewnętrzną operacją do konstruowania pełnego dodającego.
  uid: Microsoft.Quantum.Arithmetic.ApplyInnerTTKAdder
- summary: Implementuje wewnętrzną funkcję dodawania dla operacji RippleCarryAdderNoCarryTTK. Jest to operacja wewnętrzna, która jest sprzężona z zewnętrzną operacją do konstruowania pełnego dodającego.
  uid: Microsoft.Quantum.Arithmetic.ApplyInnerTTKAdderWithoutCarry
- summary: Stosuje operację, która pobiera <xref:microsoft.quantum.arithmetic.phaselittleendian> Rejestr jako dane wejściowe w docelowym rejestrze typu <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLE
- summary: Stosuje operację, która pobiera <xref:microsoft.quantum.arithmetic.phaselittleendian> Rejestr jako dane wejściowe w docelowym rejestrze typu <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLEA
- summary: Stosuje operację, która pobiera <xref:microsoft.quantum.arithmetic.phaselittleendian> Rejestr jako dane wejściowe w docelowym rejestrze typu <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLEC
- summary: Stosuje operację, która pobiera <xref:microsoft.quantum.arithmetic.phaselittleendian> Rejestr jako dane wejściowe w docelowym rejestrze typu <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLECA
- summary: Stosuje qubit większość operacji w miejscu rejestracji qubits.
  uid: Microsoft.Quantum.Arithmetic.ApplyMajorityInPlace
- summary: Odwracalna, w miejscu — Przenieś operację, która jest używana w operacji dodawania liczby całkowitej RippleCarryAdderCDKM poniżej. W przypadku dwóch rejestrów qubit `xs` i `ys` o tej samej długości operacja stosuje sekwencję CNOT i CCNOT bram z qubits w `xs` i `ys` jako `xs` elementy docelowe.
  uid: Microsoft.Quantum.Arithmetic.ApplyOuterCDKMAdder
- summary: Implementuje operację zewnętrzną dla RippleCarryAdderTTK, aby koniugat operacji wewnętrznej w celu skonstruowania pełnego dodającego.
  uid: Microsoft.Quantum.Arithmetic.ApplyOuterTTKAdder
- summary: Stosuje operację, która pobiera <xref:microsoft.quantum.arithmetic.littleendian> Rejestr jako dane wejściowe w docelowym rejestrze typu <xref:microsoft.quantum.arithmetic.phaselittleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyPhaseLEOperationOnLE
- summary: ''
  uid: Microsoft.Quantum.Arithmetic.ApplyPhaseLEOperationOnLEA
- summary: ''
  uid: Microsoft.Quantum.Arithmetic.ApplyPhaseLEOperationOnLEC
- summary: ''
  uid: Microsoft.Quantum.Arithmetic.ApplyPhaseLEOperationOnLECA
- summary: Stosuje operację, która pobiera dane wejściowe big-endian do rejestru kodowania liczby całkowitej bez znaku przy użyciu formatu little-endian.
  uid: Microsoft.Quantum.Arithmetic.ApplyReversedOpBE
- summary: Stosuje operację, która pobiera dane wejściowe big-endian do rejestru kodowania liczby całkowitej bez znaku przy użyciu formatu little-endian.
  uid: Microsoft.Quantum.Arithmetic.ApplyReversedOpBEA
- summary: Stosuje operację, która pobiera dane wejściowe big-endian do rejestru kodowania liczby całkowitej bez znaku przy użyciu formatu little-endian.
  uid: Microsoft.Quantum.Arithmetic.ApplyReversedOpBEC
- summary: Stosuje operację, która pobiera dane wejściowe big-endian do rejestru kodowania liczby całkowitej bez znaku przy użyciu formatu little-endian.
  uid: Microsoft.Quantum.Arithmetic.ApplyReversedOpBECA
- summary: Stosuje operację, która powoduje, że dane wejściowe w formacie big-endian są zakodowane w rejestrze, a liczba całkowita bez znaku jest używana.
  uid: Microsoft.Quantum.Arithmetic.ApplyReversedOpLE
- summary: Stosuje operację, która powoduje, że dane wejściowe w formacie big-endian są zakodowane w rejestrze, a liczba całkowita bez znaku jest używana.
  uid: Microsoft.Quantum.Arithmetic.ApplyReversedOpLEA
- summary: Stosuje operację, która powoduje, że dane wejściowe w formacie big-endian są zakodowane w rejestrze, a liczba całkowita bez znaku jest używana.
  uid: Microsoft.Quantum.Arithmetic.ApplyReversedOpLEC
- summary: Stosuje operację, która powoduje, że dane wejściowe w formacie big-endian są zakodowane w rejestrze, a liczba całkowita bez znaku jest używana.
  uid: Microsoft.Quantum.Arithmetic.ApplyReversedOpLECA
- summary: Stosuje operacje bitowe-XOR między klasyczną liczbą całkowitą i liczbą całkowitą reprezentowaną przez rejestr qubits.
  uid: Microsoft.Quantum.Arithmetic.ApplyXorInPlace
- summary: Funkcja pomocnika, która pozwala na potwierdzenie, że liczba stałych punktów Quantum jest inicjowana na zero, tj. wszystkie qubits są w stanie $ \ket {0} $.
  uid: Microsoft.Quantum.Arithmetic.AssertAllZeroFxP
- summary: Potwierdza, że najbardziej znaczący qubit rejestru qubit reprezentujący liczbę całkowitą bez znaku jest w określonym stanie.
  uid: Microsoft.Quantum.Arithmetic.AssertMostSignificantBit
- summary: Potwierdza, że `number` zakodowany w PhaseLittleEndian jest mniejszy niż `value` .
  uid: Microsoft.Quantum.Arithmetic.AssertPhaseLessThan
- summary: Potwierdza, że prawdopodobieństwo określonego stanu rejestru Quantum ma oczekiwaną wartość.
  uid: Microsoft.Quantum.Arithmetic.AssertProbInt
- summary: Implementuje bramę przenoszące odwracalnie. Nadano bit przenoszenia zakodowany w qubit `carryIn` i dwie summand bity zakodowane w `summand1` i `summand2` , oblicza bitową XOR `carryIn` , `summand1` a `summand2` w qubit `summand2` i przeprowadzenie jest XORed do qubit `carryOut` .
  uid: Microsoft.Quantum.Arithmetic.Carry
- summary: Operacja podstawowa w RippleCarryAdderCDKM, używana z powyższą operacją ApplyOuterCDKMAdder, czyli sprzężona z tą operacją w celu uzyskania wewnętrznej operacji RippleCarryAdderCDKM. Ta operacja oblicza qubit przeprowadzenia i stosuje sekwencję nieobecności bram w ramach danych wejściowych `ys` .
  uid: Microsoft.Quantum.Arithmetic.CarryOutCoreCDKM
- summary: 'Otoka dla porównania liczb całkowitych: `result = x > y` .'
  uid: Microsoft.Quantum.Arithmetic.CompareGTI
- summary: 'Otoka dla porównań ze znakiem liczby całkowitej: `result = xs > ys` .'
  uid: Microsoft.Quantum.Arithmetic.CompareGTSI
- summary: Porównuje dwie stałe numery przechowywane w rejestrach Quantum i kontroluje odbicie w wyniku.
  uid: Microsoft.Quantum.Arithmetic.CompareGreaterThanFxP
- summary: Ta operacja sprawdza, czy liczba całkowita reprezentowana przez rejestr qubits jest większa niż inna liczba całkowita, stosując XOR wyniku do qubit wyjściowego.
  uid: Microsoft.Quantum.Arithmetic.CompareUsingRippleCarry
- summary: Oblicza wartość $1/x $ dla ustalonej liczby $x $.
  uid: Microsoft.Quantum.Arithmetic.ComputeReciprocalFxP
- summary: Oblicza odwrotność 1/x dla nieoznaczonej liczby całkowitej x przy użyciu dzielenia liczb całkowitych. Wynikiem jest interpretowana jako liczba całkowita `floor(2^(2*n-1) / x)` .
  uid: Microsoft.Quantum.Arithmetic.ComputeReciprocalI
- summary: Kopiuje najbardziej znaczący bit rejestru qubit `from` reprezentujący liczbę całkowitą bez znaku w qubit `target` .
  uid: Microsoft.Quantum.Arithmetic.CopyMostSignificantBit
- summary: Dzieli dwie liczby całkowite jednostek Quantum.
  uid: Microsoft.Quantum.Arithmetic.DivideI
- summary: Oblicza parzysty wielomian w reprezentacji ustalonej.
  uid: Microsoft.Quantum.Arithmetic.EvaluateEvenPolynomialFxP
- summary: Oblicza nieparzysty wielomian w reprezentacji ustalonej.
  uid: Microsoft.Quantum.Arithmetic.EvaluateOddPolynomialFxP
- summary: Oblicza wielomian w reprezentacji ustalonej.
  uid: Microsoft.Quantum.Arithmetic.EvaluatePolynomialFxP
- summary: Stosuje większe niż porównanie dwóch liczb całkowitych zakodowanych w rejestrach qubit, przerzucając docelowy qubit na podstawie wyniku porównania.
  uid: Microsoft.Quantum.Arithmetic.GreaterThan
- summary: Zwiększa niepodpisany rejestr Quantum przez klasyczną liczbę całkowitą, używając rotacji faz.
  uid: Microsoft.Quantum.Arithmetic.IncrementByInteger
- summary: Wykonuje modularny przyrost qubit rejestru przez stałą całkowitą.
  uid: Microsoft.Quantum.Arithmetic.IncrementByModularInteger
- summary: Zwiększa niepodpisany rejestr Quantum przez klasyczną liczbę całkowitą, używając rotacji faz.
  uid: Microsoft.Quantum.Arithmetic.IncrementPhaseByInteger
- summary: Wykonuje modularny przyrost qubit rejestru przez stałą całkowitą.
  uid: Microsoft.Quantum.Arithmetic.IncrementPhaseByModularInteger
- summary: Odwraca podaną liczbę całkowitą od 1 do 2.
  uid: Microsoft.Quantum.Arithmetic.Invert2sSI
- summary: Powoduje to zastosowanie operacji większości w miejscu do 3 qubits.
  uid: Microsoft.Quantum.Arithmetic.MAJ
- summary: Zmierz liczbę stałych punktów, zwraca jej wartość jako podwójną i resetuje wszystkie rejestry do zera.
  uid: Microsoft.Quantum.Arithmetic.MeasureFxP
- summary: Mierzy zawartość rejestru Quantum i konwertuje ją na liczbę całkowitą. Pomiary są wykonywane w odniesieniu do standardowej obliczeń, tj. eigenbasis `PauliZ` .
  uid: Microsoft.Quantum.Arithmetic.MeasureInteger
- summary: Wykonuje modułowe mnożenie i Dodawanie przez stałe wartości całkowite w rejestrze qubit.
  uid: Microsoft.Quantum.Arithmetic.MultiplyAndAddByModularInteger
- summary: Taka sama jak MultiplyAndAddByModularInteger, ale zakłada, że summand koduje liczby całkowite na bazie QFT.
  uid: Microsoft.Quantum.Arithmetic.MultiplyAndAddPhaseByModularInteger
- summary: Wykonuje mnożenie modularne przez stałą całkowitą w rejestrze qubit.
  uid: Microsoft.Quantum.Arithmetic.MultiplyByModularInteger
- summary: Mnoży dwie liczby stałe w rejestrach Quantum.
  uid: Microsoft.Quantum.Arithmetic.MultiplyFxP
- summary: Pomnóż liczbę całkowitą `xs` przez liczbę całkowitą `ys` i Zapisz wynik w `result` , który musi być początkowy od zera.
  uid: Microsoft.Quantum.Arithmetic.MultiplyI
- summary: Pomnóż liczbę całkowitą ze znakiem, `xs` która została ze znakiem liczb całkowitych `ys` i Zapisz wynik w `result` , który musi być początkowy od zera.
  uid: Microsoft.Quantum.Arithmetic.MultiplySI
- summary: Zainicjuj liczbę stałych punktów Quantum do klasycznej stałej.
  uid: Microsoft.Quantum.Arithmetic.PrepareFxP
- summary: Odzwierciedla rejestr Quantum o danej klasycznej liczbie całkowitej.
  uid: Microsoft.Quantum.Arithmetic.ReflectAboutInteger
- summary: Odwracalny, w miejscu Ripple — Dodawanie dwóch liczb całkowitych.
  uid: Microsoft.Quantum.Arithmetic.RippleCarryAdderCDKM
- summary: Odwracalny, w miejscu Ripple — Dodawanie dwóch liczb całkowitych. W przypadku dwóch $n $-bitowych liczb całkowitych zakodowanych w rejestrach LittleEndian `xs` i `ys` , a qubit, operacja oblicza sumę dwóch liczb całkowitych, w których $n $ najmniej znaczące bity wyniku są przechowywane, `ys` a bit przeprowadzenia jest XORed do qubit `carry` .
  uid: Microsoft.Quantum.Arithmetic.RippleCarryAdderD
- summary: Odwracalny, w miejscu Ripple — Dodawanie dwóch liczb całkowitych bez przeprowadzenia.
  uid: Microsoft.Quantum.Arithmetic.RippleCarryAdderNoCarryTTK
- summary: Odwracalny, w miejscu Ripple — Dodawanie dwóch liczb całkowitych. W przypadku dwóch $n $-bitowych liczb całkowitych zakodowanych w rejestrach LittleEndian `xs` i `ys` , a qubit, operacja oblicza sumę dwóch liczb całkowitych, w których $n $ najmniej znaczące bity wyniku są przechowywane, `ys` a bit przeprowadzenia jest XORed do qubit `carry` .
  uid: Microsoft.Quantum.Arithmetic.RippleCarryAdderTTK
- summary: Kwadraty o stałej liczbie punktów.
  uid: Microsoft.Quantum.Arithmetic.SquareFxP
- summary: Oblicza kwadrat liczby całkowitej `xs` w `result` , która musi być początkowo zerowa.
  uid: Microsoft.Quantum.Arithmetic.SquareI
- summary: Kwadratowa liczba całkowita ze znakiem `xs` i przechowywanie wyniku `result` , który musi być początkowy od zera.
  uid: Microsoft.Quantum.Arithmetic.SquareSI
- summary: Implementuje bramę sum odwracalnych. Nadawana jest zakodowana w qubit `carryIn` i dwie summand bity zakodowane w `summand1` i `summand2` , które oblicza bitowe XOR `carryIn` `summand1` i `summand2` w qubit `summand2` .
  uid: Microsoft.Quantum.Arithmetic.Sum
