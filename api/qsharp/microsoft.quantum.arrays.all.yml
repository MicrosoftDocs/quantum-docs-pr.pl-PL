### YamlMime:QSharpType
uid: microsoft.quantum.arrays.all
name: All
type: function
namespace: microsoft.quantum.arrays
summary: Dana tablica i predykat, który jest zdefiniowany dla elementów tablicy, i sprawdza, czy wszystkie elementy tablicy spełniają predykat.
remarks: "Funkcja jest definiowana dla typów ogólnych, tzn. zawsze, gdy mamy tablicę `'T[]` i funkcję `predicate: 'T -> Bool` możemy utworzyć `Bool` wartość wskazującą, czy wszystkie elementy są spełnione `predicate` ."
examples: >-
  Poniższy kod sprawdza, czy wszystkie elementy tablicy są inne niż zero:


  ```qsharp

  open Microsoft.Quantum.Arrays;

  open Microsoft.Quantum.Logical;


  function AllDemo() : Unit {
      let predicate = NotEqualI(_, 0);
      let isNonZero = All(predicate, [2, 3, 4, 5, 6, 0]);
      Message($"{isNonZero}");
  }

  ```
syntax: "function All (predicate : ('T -> Bool), array : 'T[]) : Bool"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: Funkcja z `'T` do `Bool` , która jest używana do sprawdzania elementów.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: Tablica elementów `'T` .
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Bool
  types:
  - summary: '`Bool`Wartość i funkcji predykatu zastosowana do wszystkich elementów.'
    isPrimitive: true
    uid: Bool
typeParameters:
- uid: "'T"
  summary: Typ `array` elementów.
