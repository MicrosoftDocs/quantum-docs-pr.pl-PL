summary: Dzieli tablicę na wiele części równej długości.
remarks: Należy zauważyć, że ostatni element danych wyjściowych może być krótszy niż `nElements` Jeśli `Length(arr)` nie jest podzielny przez `nElements` .
syntax: "function Chunks (nElements : Int, arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int, arr : 'T[])"
  types:
  - name: nElements
    summary: Długość każdego fragmentu.
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Tablica, która ma zostać podzielona.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: Tablica zawierająca każdy fragment oryginalnej tablicy.
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
