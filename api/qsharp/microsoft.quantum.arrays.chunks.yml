    isPrimitive: true
    uid: Int
  - name: arr
    summary: Tablica, która ma zostać podzielona.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: Tablica zawierająca każdy fragment oryginalnej tablicy.
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
