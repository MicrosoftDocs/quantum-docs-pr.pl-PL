### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Tworzy tablicę o podaną długość ze wszystkimi elementami równymi podaną wartością.
examples: >-
  Poniższy kod tworzy tablicę trzech wartości logicznych, z których każda jest równa `true`:


  ```qsharp

  let array = ConstantArray(3, true);

  ```
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
input:
  content: "(length : Int, value : 'T)"
  types:
  - name: length
    summary: Długość nowej tablicy.
    isPrimitive: true
    uid: Int
  - name: value
    summary: Wartość każdego elementu nowej tablicy.
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Nowa tablica o długości `length`, taka jak każdy element to. `value`
    isArray: true
    uid: "'T"
    isLocal: true
