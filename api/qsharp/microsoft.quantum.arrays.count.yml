### YamlMime:QSharpType
uid: microsoft.quantum.arrays.count
name: Count
type: function
namespace: microsoft.quantum.arrays
summary: Dana tablica i predykat, który jest zdefiniowany dla elementów tablicy, zwraca liczbę elementów tablicy, która składa się z tych elementów, które spełniają predykat.
remarks: Funkcja jest definiowana dla typów ogólnych, tzn. zawsze, gdy mamy tablicę `'T[]` i predykat `'T -> Bool` możemy filtrować elementy.
examples: >-
  Poniższy kod demonstruje funkcję "Count".

  Predykat jest definiowany przy użyciu @"microsoft.quantum.logical.greaterthani" funkcji:


  ```Q#
   let predicate = GreaterThanI(_, 5);
   let count = Count(predicate, [2, 5, 9, 1, 8]);
   // count = 2
  ```
syntax: "function Count (predicate : ('T -> Bool), array : 'T[]) : Int"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: Funkcja z `'T` do wartości logicznej, która jest używana do filtrowania elementów.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: Tablica elementów `'T` .
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int
  types:
  - summary: Liczba elementów w `array` , które spełniają predykat.
    isPrimitive: true
    uid: Int
typeParameters:
- uid: "'T"
  summary: Typ `array` elementów.
