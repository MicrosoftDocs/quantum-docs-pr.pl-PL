### YamlMime:QSharpType
uid: microsoft.quantum.arrays.interleaved
name: Interleaved
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Przeplot dwóch tablic o (prawie) tym samym rozmiarze.


  Ta funkcja zwraca przeplot dwóch tablic, rozpoczynając od pierwszego elementu z pierwszej tablicy, następnie pierwszy element z drugiej tablicy itd.


  Pierwsza Tablica musi mieć taką samą długość jak druga, lub może mieć jeden element.
examples: >-
  ```Q#

  // same as int1 = [1, -1, 2, -2, 3, -3]

  let int1 = Interleaved([1, 2, 3], [-1, -2, -3])


  // same as int2 = [false, true, false, true, false]

  let int2 = Interleaved(ConstantArray(3, false), ConstantArray(2, true));

  ```
syntax: "function Interleaved (first : 'T[], second : 'T[]) : 'T[]"
input:
  content: "(first : 'T[], second : 'T[])"
  types:
  - name: first
    summary: Pierwsza tablica, która ma zostać przeplatana.
    isArray: true
    uid: "'T"
    isLocal: true
  - name: second
    summary: Druga tablica, która ma zostać przeplatana.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Tablica z przeplotem
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Typ każdego elementu elementów `first` i `second` .
