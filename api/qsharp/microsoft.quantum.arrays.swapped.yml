### YamlMime:QSharpType
uid: microsoft.quantum.arrays.swapped
name: Swapped
type: function
namespace: Microsoft.Quantum.Arrays
summary: Stosuje wymianę dwóch elementów w tablicy.
syntax: "function Swapped (firstIndex : Int, secondIndex : Int, arr : 'T[]) : 'T[]"
input:
  content: "(firstIndex : Int, secondIndex : Int, arr : 'T[])"
  types:
  - name: firstIndex
    summary: Indeks pierwszego elementu, który ma zostać zamieniony.
    isPrimitive: true
    uid: Int
  - name: secondIndex
    summary: Indeks drugiego elementu, który ma zostać zamieniony.
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Tablica z elementami, które mają zostać zamienione.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: >-
      Tablica z zastosowanym zamianą w miejscu.


      ## <a name="example"></a>Przykład


      ```qsharp

      // The following returns [0, 3, 2, 1, 4]

      Swapped(1, 3, [0, 1, 2, 3, 4]);

      ```
    isArray: true
    uid: "'T"
    isLocal: true
