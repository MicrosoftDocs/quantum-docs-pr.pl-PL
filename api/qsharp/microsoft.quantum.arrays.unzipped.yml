### YamlMime:QSharpType
uid: microsoft.quantum.arrays.unzipped
name: Unzipped
type: function
namespace: microsoft.quantum.arrays
summary: Dana Tablica 2-krotek zwraca spójną kolekcję dwóch tablic, z których każda zawiera elementy krotek tablicy wejściowej.
examples: >-
  ```Q#

  // split is same as ([6, 5, 5, 3, 2, 1], [true, false, false, false, true, false])

  let split = Unzipped([(6, true), (5, false), (5, false), (3, false), (2, true), (1, false)]);

  ```
syntax: "function Unzipped (arr : ('T, 'U)[]) : ('T[], 'U[])"
input:
  content: "(arr : ('T, 'U)[])"
  types:
  - name: arr
    summary: Tablica zawierająca 2-krotek
    isArray: true
    types:
    - uid: "'T"
      isLocal: true
    - uid: "'U"
      isLocal: true
output:
  content: ('T[], 'U[])
  types:
  - summary: Dwie tablice, pierwszy zawierający wszystkie pierwsze elementy spójnych krotek, drugi, zawierający wszystkie pozostałe elementy spójnych krotek.
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
    - isArray: true
      uid: "'U"
      isLocal: true
typeParameters:
- uid: "'T"
  summary: Typ pierwszego elementu w każdej kolekcji
- uid: "'U"
  summary: Typ drugiego elementu w każdej kolekcji
