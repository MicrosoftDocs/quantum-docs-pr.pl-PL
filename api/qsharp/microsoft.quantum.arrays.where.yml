### YamlMime:QSharpType
uid: microsoft.quantum.arrays.where
name: Where
type: function
namespace: Microsoft.Quantum.Arrays
summary: Podano predykat i tablicę, zwraca indeksy tej tablicy, w której predykat ma wartość true.
syntax: "function Where (predicate : ('T -> Bool), array : 'T[]) : Int[]"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: Funkcja z `'T` do wartości logicznej, która jest używana do filtrowania elementów.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: Tablica elementów `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int[]
  types:
  - summary: Tablica indeksów, gdzie `predicate` ma wartość true.
    isArray: true
    isPrimitive: true
    uid: Int
typeParameters:
- uid: "'T"
  summary: Typ `array` elementów.
