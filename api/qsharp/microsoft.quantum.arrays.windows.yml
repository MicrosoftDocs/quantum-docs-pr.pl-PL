### YamlMime:QSharpType
uid: microsoft.quantum.arrays.windows
name: Windows
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Zwraca wszystkie kolejne podtablice długości `size` .


  Ta funkcja zwraca wszystkie `n - size + 1` podtablice długości `size` w kolejności, gdzie `n` jest długością `arr` .

  Pierwsze podtablice są `arr[0..size - 1], arr[1..size], arr[2..size + 1]` do momentu ostatniej podtablicy `arr[n - size..n - 1]` .


  Jeśli `size <= 0` lub `size > n` , zwracana jest pusta tablica.
examples: >-
  ```Q#

  // same as [[1, 2, 3], [2, 3, 4], [3, 4, 5]]

  let windows = Windows(3, [1, 2, 3, 4, 5]);

  ```
syntax: "function Windows (size : Int, array : 'T[]) : 'T[][]"
input:
  content: "(size : Int, array : 'T[])"
  types:
  - name: size
    summary: Długość podtablic.
    isPrimitive: true
    uid: Int
  - name: array
    summary: Tablica elementów.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
typeParameters:
- uid: "'T"
  summary: Typ `array` elementów.
