### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zipped
name: Zipped
type: function
namespace: microsoft.quantum.arrays
summary: Dana dwie tablice zwraca nową tablicę par, w taki sposób, że każda para zawiera element z każdej oryginalnej tablicy.
examples: >-
  ```qsharp

  let left = [1, 3, 71];

  let right = [false, true];

  let pairs = Zipped(left, right); // [(1, false), (3, true)]

  ```
syntax: "function Zipped (left : 'T[], right : 'U[]) : ('T, 'U)[]"
input:
  content: "(left : 'T[], right : 'U[])"
  types:
  - name: left
    summary: Tablica zawierająca wartości dla pierwszego elementu każdej krotki.
    isArray: true
    uid: "'T"
    isLocal: true
  - name: right
    summary: Tablica zawierająca wartości dla drugiego elementu każdej krotki.
    isArray: true
    uid: "'U"
    isLocal: true
output:
  content: ('T, 'U)[]
  types:
  - summary: Tablica zawierająca pary formularzy `(left[idx], right[idx])` dla każdej z nich `idx` . Jeśli dwie tablice nie mają równej długości, dane wyjściowe będą tak długo jak krótsze dane wejściowe.
    isArray: true
    types:
    - uid: "'T"
      isLocal: true
    - uid: "'U"
      isLocal: true
typeParameters:
- uid: "'T"
  summary: Typ elementów tablicy po lewej stronie.
- uid: "'U"
  summary: Typ odpowiednich elementów tablicy.
