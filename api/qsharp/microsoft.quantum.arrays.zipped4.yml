### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zipped4
name: Zipped4
type: function
namespace: microsoft.quantum.arrays
summary: W przypadku czterech tablic funkcja zwraca nową tablicę składającą się z 4 krotek, tak że każda 4-krotka zawiera element z każdej oryginalnej tablicy.
syntax: "function Zipped4 (first : 'T1[], second : 'T2[], third : 'T3[], fourth : 'T4[]) : ('T1, 'T2, 'T3, 'T4)[]"
input:
  content: "(first : 'T1[], second : 'T2[], third : 'T3[], fourth : 'T4[])"
  types:
  - name: first
    summary: Tablica zawierająca wartości dla pierwszego elementu każdej krotki.
    isArray: true
    uid: "'T1"
    isLocal: true
  - name: second
    summary: Tablica zawierająca wartości dla drugiego elementu każdej krotki.
    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: Tablica zawierająca wartości trzeciego elementu każdej krotki.
    isArray: true
    uid: "'T3"
    isLocal: true
  - name: fourth
    summary: Tablica zawierająca wartości dla czwartego elementu każdej krotki.
    isArray: true
    uid: "'T4"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3, 'T4)[]
  types:
  - summary: Tablica zawierająca 4-krotek formularza `(first[idx], second[idx], third[idx], fourth[idx])` dla każdej z nich `idx` . Jeśli cztery tablice nie mają równej długości, dane wyjściowe będą tak długo jak krótsze dane wejściowe.
    isArray: true
    types:
    - uid: "'T1"
      isLocal: true
    - uid: "'T2"
      isLocal: true
    - uid: "'T3"
      isLocal: true
    - uid: "'T4"
      isLocal: true
typeParameters:
- uid: "'T1"
  summary: Typ pierwszego elementu tablicy.
- uid: "'T2"
  summary: Typ drugiego elementu tablicy.
- uid: "'T3"
  summary: Typ trzeciego elementu tablicy.
- uid: "'T4"
  summary: Typ czwartych elementów tablicy.
