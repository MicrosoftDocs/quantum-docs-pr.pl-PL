### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedi
name: LeftShiftedI
type: function
namespace: microsoft.quantum.bitwise
summary: Przenosi bitową reprezentację liczby pozostawionej przez daną liczbę bitów.
remarks: >-
  Następujące elementy są równoważne:


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedI(a, b);

  ```
syntax: 'function LeftShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: Liczba, której reprezentacja bitowa ma zostać przesunięta w lewo (bardziej znaczące).
    isPrimitive: true
    uid: Int
  - name: amount
    summary: Liczba bitów, przez którą ma `value` zostać przesunięty w lewo.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Wartość `value` , przesunięta w lewo przez `amount` bity.
    isPrimitive: true
    uid: Int
