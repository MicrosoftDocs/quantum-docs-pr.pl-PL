### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedl
name: LeftShiftedL
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Przenosi bitową reprezentację liczby pozostawionej przez daną liczbę bitów.
remarks: >-
  Następujące elementy są równoważne:


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedL(a, b);

  ```
syntax: 'function LeftShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: Liczba, której reprezentacja bitowa ma zostać przesunięta w lewo (bardziej znaczące).
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: Liczba bitów, przez które `value` ma zostać przesunięta w lewo.
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: Wartość `value`, przesunięta w lewo przez `amount` bity.
    isPrimitive: true
    uid: BigInt
