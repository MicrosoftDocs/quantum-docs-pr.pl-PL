### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.not
name: Not
type: function
namespace: Microsoft.Quantum.Bitwise
summary: >-
  Zwraca wartość bitową, która nie jest liczbą całkowitą.

  Wykonuje to takie samo obliczenie jak wbudowany operator `~~~`.
remarks: Zobacz [ C# operator ~](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/bitwise-complement-operator) , aby uzyskać więcej szczegółów.
examples: >-
  ```qsharp

  let a = 248;

  let x = Not(a); // x : Int = -249, due to two's complement representation.

  ```
syntax: 'function Not (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
