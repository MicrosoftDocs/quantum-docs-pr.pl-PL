### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedi
name: RightShiftedI
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Przenosi bitową reprezentację liczby bezpośrednio przez daną liczbę bitów.
remarks: >-
  Następujące elementy są równoważne:


  ```Q#

  let c = a >>> b;

  let c = RightShiftedI(a, b);

  ```
syntax: 'function RightShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: Liczba, której reprezentacja bitowa ma zostać przesunięta w prawo (mniej znaczące).
    isPrimitive: true
    uid: Int
  - name: amount
    summary: Liczba bitów, przez które `value` ma zostać przesunięta w prawo.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Wartość `value`, przesunięta w prawo przez `amount` bity.
    isPrimitive: true
    uid: Int
