### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedl
name: RightShiftedL
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Przenosi bitową reprezentację liczby bezpośrednio przez daną liczbę bitów.
remarks: >-
  Następujące elementy są równoważne:


  ```Q#

  let c = a >>> b;

  let c = RightShiftedL(a, b);

  ```
syntax: 'function RightShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: Liczba, której reprezentacja bitowa ma zostać przesunięta w prawo (mniej znaczące).
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: Liczba bitów, przez którą `value` ma zostać przesunięta w prawo.
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: Wartość `value`, przesunięta w prawo przez `amount` bity.
    isPrimitive: true
    uid: BigInt
