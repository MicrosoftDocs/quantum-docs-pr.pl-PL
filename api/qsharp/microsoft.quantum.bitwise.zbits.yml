### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.zbits
name: ZBits
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Zwraca liczbę całkowitą reprezentującą bity Z tablicy operatorów Pauli.
remarks: Funkcja zgłosi, jeśli długość `paulis` tablicy jest większa niż 63.
syntax: 'function ZBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: Tablica operatorów Pauli, która ma być reprezentowana jako liczba całkowita.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Liczba całkowita $x $ z reprezentacją binarną{62}\,${61}\,(\,p_ p_ \dots p_0) $, gdzie $p _i `paulis[i]` = `PauliI` $0 `PauliX` , jeśli jest lub i gdzie $p `paulis[i]` _i `PauliY` = `PauliZ`$1, jeśli jest lub.
    isPrimitive: true
    uid: Int
seeAlso:
- xbits
