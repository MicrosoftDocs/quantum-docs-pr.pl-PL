uid: microsoft.quantum.canon.andladder
name: AndLadder
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Wykonuje kontrolowane "i drabinę" w rejestrze docelowej qubits.


  Ta\_operacja dotyczy transformacji opisanej przez następujące mapowanie podstawy obliczeniowej, $ $ \begin{align} \ket{x 1, \dots, x\_n} \ket{y\_1, \dots, y\_{n-1}} \mapsto \ket{x\_1, \dots, x\_n} \ket{y\_1 \oplus (x\_1 \land x\_2), \dots, y\_{n-1} \oplus (x\_1 \land x\_2 \land \cdots \land x\_{n-1}}, \end{align} $ $ WHERE $ \ket{x\_1, \dots, x\_n} $ odwołuje się do Stanów bazowych `controls`, i gdzie $ \ket{y\_1, \dots, y\_{n-1}} $ odnosi się do Stanów bazowych. `targets`
remarks: >-
  - Używane jako część <xref:microsoft.quantum.canon.applymulticontrolledc> i <xref:microsoft.quantum.canon.applymulticontrolledca>.

  - Aby uzyskać informacje na temat diagramu wyjaśnień i obwodów, zobacz rysunek 4,10, sekcja 4,3 w Nielsen & Czuang.
syntax: 'operation AndLadder (ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Michael a. Nielsen, Tomasz L. Czuang*, obliczenia Quantum i informacje o Quantum](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: ccnot
    summary: Brama CCNOT do użycia na potrzeby konstruowania.
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      Rejestr qubits, który ma być używany jako kontrolki i Drabinka.

      Ta operacja pozostawia podstawowe Stany `controls` niezmiennej.

      Długość `controls` musi wynosić co najmniej 2 i musi być równa 1 i długości `targets`.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: Długość `targets` musi być co najmniej 1 i równa długości `controls` minus jeden.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
