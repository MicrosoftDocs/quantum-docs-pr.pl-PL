uid: microsoft.quantum.canon.applyifca
name: ApplyIfCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Stosuje operacje jednostkowe z zastosowaniem klasycznego bitu.


  Po `op` operacji i `bit`wartość bitowa stosuje `op` do `target`, jeśli `bit` jest `true`. Jeśli `false`, nic się nie dzieje z `target`.

  Sufiks `CA` wskazuje, że operacja ma być zastosowana, jest jednostką (sterowaną i sąsiednią).
examples: >-
  Poniżej przygotowuje się rejestr qubits do stanu podstawy obliczeniowej reprezentowanego przez klasyczny ciąg bitowy wyrażony jako tablica wartości `Bool`:


  ```Q#

  let bitstring = [true, false, true];

  using (register = Qubit(3)) {
      ApplyToEach(ApplyIf(X, _, _), Zip(bitstring, register));
      // register should now be in the state |101⟩.
      ...
  }

  ```
