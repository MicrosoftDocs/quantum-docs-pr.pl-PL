### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelseba
name: ApplyIfElseBA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Stosuje jedną z dwóch operacji przylegających, w zależności od wartości klasycznego bitu.


  W przypadku `bit`bitowej program stosuje operację `trueOp` z `trueInput` jako dane wejściowe, gdy `bit` jest `true`, i stosuje `falseOp(falseInput)`, gdy `bit` jest `false`.
syntax: "operation ApplyIfElseBA (bit : Bool, (trueOp : ('T => Unit is Adj), trueInput : 'T), (falseOp : ('U => Unit is Adj), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj), trueInput : 'T), (falseOp : ('U => Unit is Adj), falseInput : 'U))"
  types:
  - name: bit
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Operacja przylegania, która ma zostać zastosowana, gdy `bit` jest `true`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: trueInput
    summary: Dane wejściowe, które mają być dostarczone `trueOp`, gdy `bit` jest `true`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Operacja przylegania, która ma zostać zastosowana, gdy `bit` jest `false`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: falseInput
    summary: Dane wejściowe, które mają być dostarczone `falseOp`, gdy `bit` jest `false`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Typ wejściowy operacji `trueOp` do zastosowania warunkowo.
- uid: "'U"
  summary: Typ wejściowy operacji `falseOp` do zastosowania warunkowo.
functors:
- Adjoint
