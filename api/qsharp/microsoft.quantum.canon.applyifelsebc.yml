### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebc
name: ApplyIfElseBC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Stosuje jedną z dwóch operacji kontrolowanych, w zależności od wartości klasycznej.


  Na przykład bit `bit`, `trueOp` stosuje operację wraz z `trueInput` jako dane wejściowe, `bit` gdy `true`jest i ma `falseOp(falseInput)` zastosowanie `bit` , `false`gdy jest.
syntax: "operation ApplyIfElseBC (bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: Wartość logiczna służąca do określenia, `trueOp` `falseOp` czy ma zostać zastosowana.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Operacja umożliwiająca przeprowadzenie kontroli, która `bit` ma `true`być stosowana, gdy jest.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: trueInput
    summary: Dane wejściowe, które mają być `trueOp` dostarczone `bit` , `true`gdy ma wartość.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Operacja umożliwiająca przeprowadzenie kontroli, która `bit` ma `false`być stosowana, gdy jest.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: falseInput
    summary: Dane wejściowe, które mają być `falseOp` dostarczone `bit` , `false`gdy ma wartość.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Typ wejściowy operacji `trueOp` , która ma być stosowana warunkowo.
- uid: "'U"
  summary: Typ wejściowy operacji `falseOp` , która ma być stosowana warunkowo.
functors:
- Controlled
