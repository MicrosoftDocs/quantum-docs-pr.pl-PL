### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebc
name: ApplyIfElseBC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Stosuje jedną z dwóch operacji kontrolowanych, w zależności od wartości klasycznej.


  W przypadku `bit`bitowej program stosuje operację `trueOp` z `trueInput` jako dane wejściowe, gdy `bit` jest `true`, i stosuje `falseOp(falseInput)`, gdy `bit` jest `false`.
syntax: "operation ApplyIfElseBC (bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: Wartość logiczna służąca do określenia, czy `trueOp` lub `falseOp` są stosowane.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Operacja umożliwiająca przeprowadzenie kontroli, gdy `bit` jest `true`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: trueInput
    summary: Dane wejściowe, które mają być dostarczone `trueOp`, gdy `bit` jest `true`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Operacja umożliwiająca przeprowadzenie kontroli, gdy `bit` jest `false`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: falseInput
    summary: Dane wejściowe, które mają być dostarczone `falseOp`, gdy `bit` jest `false`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Typ wejściowy operacji `trueOp` do zastosowania warunkowo.
- uid: "'U"
  summary: Typ wejściowy operacji `falseOp` do zastosowania warunkowo.
functors:
- Controlled
