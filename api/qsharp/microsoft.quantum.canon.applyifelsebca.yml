### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebca
name: ApplyIfElseBCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Stosuje jedną z dwóch operacji jednostkowych, w zależności od wartości klasycznego bitu.


  Na przykład bit `bit`, `trueOp` stosuje operację wraz z `trueInput` jako dane wejściowe, `bit` gdy `true`jest i ma `falseOp(falseInput)` zastosowanie `bit` , `false`gdy jest.
syntax: "operation ApplyIfElseBCA (bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: Wartość logiczna służąca do określenia, `trueOp` `falseOp` czy ma zostać zastosowana.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Operacja jednostkowa, która ma zostać zastosowana w przypadku `bit` programu `true`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trueInput
    summary: Dane wejściowe, które mają być `trueOp` dostarczone `bit` , `true`gdy ma wartość.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Operacja jednostkowa, która ma zostać zastosowana w przypadku `bit` programu `false`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: falseInput
    summary: Dane wejściowe, które mają być `falseOp` dostarczone `bit` , `false`gdy ma wartość.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Typ wejściowy operacji `trueOp` , która ma być stosowana warunkowo.
- uid: "'U"
  summary: Typ wejściowy operacji `falseOp` , która ma być stosowana warunkowo.
functors:
- Adjoint
- Controlled
