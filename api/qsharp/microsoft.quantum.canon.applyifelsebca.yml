### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebca
name: ApplyIfElseBCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Stosuje jedną z dwóch operacji jednostkowych, w zależności od wartości klasycznego bitu.


  Na przykład bit `bit` , stosuje operację `trueOp` wraz z `trueInput` jako dane wejściowe `bit` , gdy jest i ma `true` zastosowanie, `falseOp(falseInput)` gdy `bit` jest `false` .
syntax: "operation ApplyIfElseBCA (bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: Wartość logiczna służąca do określenia `trueOp` , czy `falseOp` ma zostać zastosowana.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Operacja jednostkowa, która ma zostać zastosowana w przypadku programu `bit` `true` .
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trueInput
    summary: Dane wejściowe, które mają być dostarczone, `trueOp` gdy `bit` ma wartość `true` .
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Operacja jednostkowa, która ma zostać zastosowana w przypadku programu `bit` `false` .
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: falseInput
    summary: Dane wejściowe, które mają być dostarczone, `falseOp` gdy `bit` ma wartość `false` .
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Typ wejściowy operacji, `trueOp` która ma być stosowana warunkowo.
- uid: "'U"
  summary: Typ wejściowy operacji, `falseOp` która ma być stosowana warunkowo.
functors:
- Adjoint
- Controlled
