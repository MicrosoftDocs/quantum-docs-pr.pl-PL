### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsera
name: ApplyIfElseRA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Stosuje jeden z dwóch operacji sąsiednich, w zależności od wartości klasycznego wyniku.


  W związku z `result` tym, stosuje operację `zeroOp` za pomocą `zeroInput` jako dane wejściowe `result` , gdy jest równe `Zero` , i ma zastosowanie, `oneOp(oneInput)` gdy `result == One` .
syntax: "operation ApplyIfElseRA (result : Result, (zeroOp : ('T => Unit is Adj), zeroInput : 'T), (oneOp : ('U => Unit is Adj), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Adj), zeroInput : 'T), (oneOp : ('U => Unit is Adj), oneInput : 'U))"
  types:
  - name: result
    summary: Wynik pomiaru służący do określenia `zeroOp` , czy lub `oneOp` ma zostać zastosowany.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: Operacja sąsiedniego, która ma zostać zastosowana w przypadku `result == Zero` .
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: zeroInput
    summary: Dane wejściowe, które mają być dostarczone przez `zeroOp` `result == Zero` .
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: Operacja sąsiedniego, która ma zostać zastosowana w przypadku `result == One` .
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: oneInput
    summary: Dane wejściowe, które mają być dostarczone przez `oneOp` `result == One` .
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Typ wejściowy operacji, `zeroOp` która ma być stosowana warunkowo.
- uid: "'U"
  summary: Typ wejściowy operacji, `oneOp` która ma być stosowana warunkowo.
functors:
- Adjoint
