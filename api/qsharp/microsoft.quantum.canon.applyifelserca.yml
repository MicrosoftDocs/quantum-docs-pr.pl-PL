### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelserca
name: ApplyIfElseRCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Stosuje jedną z dwóch operacji jednostkowych, w zależności od wartości klasycznego wyniku.


  Mając `result`wynik, stosuje operację `zeroOp` z `zeroInput` jako dane wejściowe, gdy `result` jest równa `Zero`, i stosuje `oneOp(oneInput)`, gdy `result == One`.
syntax: "operation ApplyIfElseRCA (result : Result, (zeroOp : ('T => Unit is Adj + Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Adj + Ctl), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Adj + Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Adj + Ctl), oneInput : 'U))"
  types:
  - name: result
    summary: Wynik pomiaru służący do określenia, czy `zeroOp` lub `oneOp` jest stosowany.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: Operacja jednostkowa, która ma zostać zastosowana podczas `result == Zero`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: zeroInput
    summary: Dane wejściowe, które mają być dostarczone `zeroOp` podczas `result == Zero`.
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: Operacja jednostkowa, która ma zostać zastosowana podczas `result == One`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: oneInput
    summary: Dane wejściowe, które mają być dostarczone `oneOp` podczas `result == One`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Typ wejściowy operacji `zeroOp` do zastosowania warunkowo.
- uid: "'U"
  summary: Typ wejściowy operacji `oneOp` do zastosowania warunkowo.
functors:
- Adjoint
- Controlled
