### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelserca
name: ApplyIfElseRCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Stosuje jedną z dwóch operacji jednostkowych, w zależności od wartości klasycznego wyniku.


  W związku `result`z tym, stosuje operację `zeroOp` za `zeroInput` pomocą jako dane wejściowe `result` `Zero`, gdy jest równe, i `oneOp(oneInput)` ma `result == One`zastosowanie, gdy.
syntax: "operation ApplyIfElseRCA (result : Result, (zeroOp : ('T => Unit is Adj + Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Adj + Ctl), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Adj + Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Adj + Ctl), oneInput : 'U))"
  types:
  - name: result
    summary: Wynik pomiaru służący do określenia, `zeroOp` czy `oneOp` lub ma zostać zastosowany.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: Operacja jednostkowa, która ma zostać zastosowana w przypadku `result == Zero`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: zeroInput
    summary: Dane wejściowe, które mają być `zeroOp` dostarczone `result == Zero`przez.
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: Operacja jednostkowa, która ma zostać zastosowana w przypadku `result == One`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: oneInput
    summary: Dane wejściowe, które mają być `oneOp` dostarczone `result == One`przez.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Typ wejściowy operacji `zeroOp` , która ma być stosowana warunkowo.
- uid: "'U"
  summary: Typ wejściowy operacji `oneOp` , która ma być stosowana warunkowo.
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca
