### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifonec
name: ApplyIfOneC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Stosuje operację z możliwością kontrolowania dla klasycznej wartości wynikowej.


  Dana operacja `op` i wartość `result`wynikowa mają zastosowanie `op` do elementu `target` if `result` is. `One` Jeśli `Zero`nie, nic się nie `target`dzieje z.

  Sufiks `C` wskazuje, że operacja do zastosowania jest sterowana.
syntax: "operation ApplyIfOneC (result : Result, (op : ('T => Unit is Ctl), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Ctl), target : 'T))"
  types:
  - name: result
    summary: Wynik pomiaru, który kontroluje, czy operacja jest stosowana, czy nie.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Operacja, która ma być stosowana warunkowo.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: target
    summary: Dane wejściowe, do których zostanie zastosowana operacja.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Typ wejściowy operacji, która ma być stosowana warunkowo.
functors:
- Controlled
