### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifzeroa
name: ApplyIfZeroA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Stosuje operację przylegającej do wartości wynikowej dla klasycznego wyniku równego zero.


  Po `op` operacji i `result`wartość wyniku stosuje `op` do `target`, jeśli `result` jest `Zero`. Jeśli `One`, nic się nie dzieje z `target`.

  Sufiks `A` wskazuje, że operacja ma zostać zastosowana jest sąsiedni.
syntax: "operation ApplyIfZeroA (result : Result, (op : ('T => Unit is Adj), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Adj), target : 'T))"
  types:
  - name: result
    summary: Wynik pomiaru, który kontroluje, czy operacja jest stosowana, czy nie.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Operacja, która ma być stosowana warunkowo.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: target
    summary: Dane wejściowe, do których zostanie zastosowana operacja.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Typ wejściowy operacji, która ma być stosowana warunkowo.
functors:
- Adjoint
