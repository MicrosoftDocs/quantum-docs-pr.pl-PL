### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifzeroc
name: ApplyIfZeroC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Stosuje operację z możliwością kontrolowania, która jest zależna od wartości wyniku klasycznego.


  Dana operacja `op` i wartość wynikowa mają `result` zastosowanie `op` do elementu `target` if `result` is `Zero` . Jeśli `One` nie, nic się nie dzieje z `target` .

  Sufiks `C` wskazuje, że operacja do zastosowania jest sterowana.
syntax: "operation ApplyIfZeroC (result : Result, (op : ('T => Unit is Ctl), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Ctl), target : 'T))"
  types:
  - name: result
    summary: Wynik pomiaru, który kontroluje, czy operacja jest stosowana, czy nie.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Operacja, która ma być stosowana warunkowo.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: target
    summary: Dane wejściowe, do których zostanie zastosowana operacja.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Typ wejściowy operacji, która ma być stosowana warunkowo.
functors:
- Controlled
