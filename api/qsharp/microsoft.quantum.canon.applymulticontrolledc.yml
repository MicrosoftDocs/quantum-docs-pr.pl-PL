### YamlMime:QSharpType
uid: microsoft.quantum.canon.applymulticontrolledc
name: ApplyMultiControlledC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Stosuje mnożenie kontrolowanej wersji operacji pojedynczo kontrolowanej.

  Modyfikator `C` wskazuje, że operacje pojedynczej qubit są kontrolowane.
remarks: >-
  Ta operacja używa tylko czystego Ancilla qubits.


  Aby uzyskać informacje na temat diagramu wyjaśnień i obwodów, zobacz rysunek 4,10, sekcja 4,3 w Nielsen & Czuang
syntax: 'operation ApplyMultiControlledC (singlyControlledOp : (Qubit[] => Unit), ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Michael a. Nielsen, Tomasz L. Czuang*, obliczenia Quantum i informacje o Quantum](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(singlyControlledOp : (Qubit[] => Unit), ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: singlyControlledOp
    summary: >-
      Operacja kontrolowana przy użyciu jednej qubit.

      Pierwszy qubit w argumencie operacji przyjmuje się, że jest formantem, a reszta przyjmuje wartość Target qubits.

      `ApplyMultiControlled` zawsze wywołuje `singlyControlledOp` z argumentem o długości co najmniej 1.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: ccnot
    summary: Kontrolowana Brama nie może być używana do celów konstrukcyjnych.
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      Qubits, które mają być kontrolowane przez `singlyControlledOp`.

      Długość `controls` musi wynosić co najmniej 1.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: Qubits docelowy, na którym `singlyControlledOp`.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applymulticontrolledca
