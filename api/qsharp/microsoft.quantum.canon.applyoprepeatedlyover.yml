### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyoprepeatedlyover
name: ApplyOpRepeatedlyOver
type: operation
namespace: microsoft.quantum.canon
summary: Stosuje tę samą wartość operacji w przypadku rejestru qubit wiele razy.
syntax: 'operation ApplyOpRepeatedlyOver (op : (Qubit[] => Unit), targets : Int[][], register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit), targets : Int[][], register : Qubit[])'
  types:
  - name: op
    summary: Operacja do zastosowania wiele razy w rejestrze qubit
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: targets
    summary: Zagnieżdżone tablice opisujące cele operacji. Każda tablica powinna zawierać listę liczby całkowite opisujących qubits, które mają być używane.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Int
  - name: register
    summary: Zarejestruj się, aby zarejestrować się w qubit.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
