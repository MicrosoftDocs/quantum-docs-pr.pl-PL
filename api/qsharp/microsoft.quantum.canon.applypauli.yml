### YamlMime:QSharpType
uid: microsoft.quantum.canon.applypauli
name: ApplyPauli
type: operation
namespace: Microsoft.Quantum.Canon
summary: Za pomocą wieloqubitowego operatora Pauli stosuje odpowiednią operację do rejestru.
examples: >-
  Następujące elementy są równoważne:


  ```qsharp

  ApplyPauli([PauliY, PauliZ, PauliX], target);

  ```


  i


  ```qsharp

  Y(target[0]);

  Z(target[1]);

  X(target[2]);

  ```
syntax: 'operation ApplyPauli (pauli : Pauli[], target : Qubit[]) : Unit'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: Wieloqubitowy operator Pauli reprezentowany jako tablica operatorów typu Single-qubit Pauli.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: Zarejestruj się, aby zastosować daną operację Pauli na.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
