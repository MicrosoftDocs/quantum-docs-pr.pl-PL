### YamlMime:QSharpType
uid: microsoft.quantum.canon.applypaulifrombitstring
name: ApplyPauliFromBitString
type: operation
namespace: microsoft.quantum.canon
summary: Stosuje operator Pauli na każdym qubit w tablicy, jeśli odpowiedni bit tablicy logicznej jest zgodny z danymi wejściowymi.
remarks: Tablica logiczna i rejestr Quantum muszą mieć równej długości.
syntax: 'operation ApplyPauliFromBitString (pauli : Pauli, bitApply : Bool, bits : Bool[], qubits : Qubit[]) : Unit'
input:
  content: '(pauli : Pauli, bitApply : Bool, bits : Bool[], qubits : Qubit[])'
  types:
  - name: pauli
    summary: Operator Pauli do zastosowania do `qubits[idx]` WHERE `bitsApply == bits[idx]`
    isPrimitive: true
    uid: Pauli
  - name: bitApply
    summary: Zastosuj Pauli, jeśli bit jest tą wartością
    isPrimitive: true
    uid: Bool
  - name: bits
    summary: Rejestr logiczny określający, który odpowiada qubit w `qubits` usłudze powinien działać na
    isArray: true
    isPrimitive: true
    uid: Bool
  - name: qubits
    summary: Rejestr Quantum, dla którego można wybiórczo zastosować określonego operatora Pauli
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
