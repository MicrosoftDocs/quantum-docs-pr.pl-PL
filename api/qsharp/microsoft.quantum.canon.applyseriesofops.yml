### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyseriesofops
name: ApplySeriesOfOps
type: operation
namespace: microsoft.quantum.canon
summary: Stosuje listę operacji Ops i ich obiekty docelowe sekwencyjnie na tablicy.
syntax: "operation ApplySeriesOfOps (listOfOps : ('T[] => Unit)[], targets : Int[][], register : 'T[]) : Unit"
input:
  content: "(listOfOps : ('T[] => Unit)[], targets : Int[][], register : 'T[])"
  types:
  - name: listOfOps
    summary: Lista operacji, z których każda pobiera tablicę, która ma zostać zastosowana. Są one stosowane sekwencyjnie, najpierw najniższy indeks.
    isArray: true
    isOperation: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: targets
    summary: Zagnieżdżone tablice opisujące cele operacji. Każda tablica powinna zawierać listę liczby całkowite opisujących indeksy, które mają być używane.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Int
  - name: register
    summary: Zarejestruj się, aby zarejestrować się w qubit.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
