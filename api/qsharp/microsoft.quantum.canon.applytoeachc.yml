### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachc
name: ApplyToEachC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Stosuje operację pojedynczego qubit do każdego elementu w rejestrze.

  Modyfikator `C` wskazuje, że operacje pojedynczej qubit są kontrolowane.
examples: >-
  Przygotuj stan qubit $ \ket{+} $:


  ```qsharp

  using (register = Qubit[3]) {
      ApplyToEach(H, register);
  }

  ```
syntax: "operation ApplyToEachC (singleElementOperation : ('T => Unit is Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ('T => Unit is Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Operacja do zastosowania do każdego qubitu.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: Tablica qubits, na której ma zostać zastosowana dana operacja.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Obiekt docelowy, na którym działa operacja.
functors:
- Controlled
