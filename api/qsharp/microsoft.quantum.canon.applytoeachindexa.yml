### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachindexa
name: ApplyToEachIndexA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Stosuje pojedyncze qubit operacji do każdego indeksowanego elementu w rejestrze.

  Modyfikator `A` wskazuje, że operacja pojedynczego qubit jest sąsiedni.
syntax: "operation ApplyToEachIndexA (singleElementOperation : ((Int, 'T) => Unit is Adj), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ((Int, 'T) => Unit is Adj), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Operacja do zastosowania do każdego qubitu.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: register
    summary: Tablica qubits, na której ma zostać zastosowana dana operacja.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Obiekt docelowy, na którym działa każda z operacji.
functors:
- Adjoint
