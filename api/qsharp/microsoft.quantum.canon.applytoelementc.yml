uid: microsoft.quantum.canon.applytoelementc
name: ApplyToElementC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Stosuje operację do danego elementu tablicy.


  `op`Mają zastosowanie operacje, indeks `index` i Tablica elementów docelowych `targets` `op(targets[index])` .
syntax: "operation ApplyToElementC (op : ('T => Unit is Ctl), index : Int, targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit is Ctl), index : Int, targets : 'T[])"
  types:
  - name: op
    summary: Operacja, która ma zostać zastosowana.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: index
    summary: Indeks do tablicy elementów docelowych.
    isPrimitive: true
    uid: Int
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Typ wejściowy operacji, która ma zostać zastosowana.
functors:
- Controlled
