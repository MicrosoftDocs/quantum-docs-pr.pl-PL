### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstqubitc
name: ApplyToFirstQubitC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Stosuje operację do pierwszej qubit w rejestrze.

  Modyfikator `C` wskazuje, że operacja jest sterowana.
syntax: 'operation ApplyToFirstQubitC (op : (Qubit => Unit is Ctl), register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit => Unit is Ctl), register : Qubit[])'
  types:
  - name: op
    summary: Operacja, która ma zostać zastosowana do pierwszego qubit
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: Qubit tablicę do pierwszej qubit, do której zostanie zastosowana operacja
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
