### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstthreequbitsa
name: ApplyToFirstThreeQubitsA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Stosuje operację do pierwszych trzech qubits w rejestrze.

  Modyfikator `A` wskazuje, że operacja jest sąsiedni.
remarks: >-
  Jest to równoważne z:


  ```qsharp

  op(register[0], register[1], register[2]);

  ```
syntax: 'operation ApplyToFirstThreeQubitsA (op : ((Qubit, Qubit, Qubit) => Unit is Adj), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit, Qubit) => Unit is Adj), register : Qubit[])'
  types:
  - name: op
    summary: Operacja, która ma zostać zastosowana do pierwszych trzech qubits
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: register
    summary: Qubit tablicę do pierwszych trzech qubits, do których zostanie zastosowana operacja.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
