### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytohead
name: ApplyToHead
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Stosuje operację do pierwszego elementu tablicy.


  `op`Ma zastosowanie operacja i Tablica elementów docelowych `targets` `op(Head(targets))` .
examples: >-
  Następujące fragmenty kodu Q # są równoważne:


  ```Q#

  ApplyToHead(H, register);

  H(Head(register));

  ```
syntax: "operation ApplyToHead (op : ('T => Unit), targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit), targets : 'T[])"
  types:
  - name: op
    summary: Operacja, która ma zostać zastosowana.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Typ wejściowy operacji, która ma zostać zastosowana.
