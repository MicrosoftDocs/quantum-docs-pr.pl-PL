### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytomost
name: ApplyToMost
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Stosuje operację do wszystkich elementów oprócz ostatniego elementu tablicy.


  `op`Ma zastosowanie operacja i Tablica elementów docelowych `targets` `op(Most(targets))` .
examples: >-
  Następujące fragmenty kodu Q # są równoważne:


  ```Q#

  ApplyToMost(ApplyCNOTChain, register);

  ApplyCNOTChain(Most(register));

  ```
syntax: "operation ApplyToMost (op : ('T[] => Unit), targets : 'T[]) : Unit"
input:
  content: "(op : ('T[] => Unit), targets : 'T[])"
  types:
  - name: op
    summary: Operacja, która ma zostać zastosowana.
    isOperation: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Typ wejściowy operacji, która ma zostać zastosowana.
