### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytopartition
name: ApplyToPartition
type: operation
namespace: microsoft.quantum.canon
summary: Stosuje parę operacji do danej partycji rejestracji w dwóch częściach.
syntax: 'operation ApplyToPartition (op : ((Qubit[], Qubit[]) => Unit), numberOfQubitsToFirstArgument : Int, target : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit[], Qubit[]) => Unit), numberOfQubitsToFirstArgument : Int, target : Qubit[])'
  types:
  - name: op
    summary: Para operacji do zastosowania do danej partycji.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: numberOfQubitsToFirstArgument
    summary: >-
      Liczba qubits z elementu docelowego, które mają zostać umieszczone w pierwszej części partycji.

      Pozostałe qubits stanowią drugą część partycji.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Rejestr qubits, które są partycjonowane i obsługiwane przez daną dwie operacje.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
