### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytopartitionc
name: ApplyToPartitionC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Stosuje parę operacji do danej partycji rejestracji w dwóch częściach.

  Modyfikator `C` wskazuje, że operacja jest sterowana.
syntax: 'operation ApplyToPartitionC (op : ((Qubit[], Qubit[]) => Unit is Ctl), numberOfQubitsToFirstArgument : Int, target : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit[], Qubit[]) => Unit is Ctl), numberOfQubitsToFirstArgument : Int, target : Qubit[])'
  types:
  - name: op
    summary: Para operacji do zastosowania do danej partycji.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: numberOfQubitsToFirstArgument
    summary: >-
      Liczba qubits z elementu docelowego, które mają zostać umieszczone w pierwszej części partycji.

      Pozostałe qubits stanowią drugą część partycji.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Rejestr qubits, które są partycjonowane i obsługiwane przez daną dwie operacje.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
