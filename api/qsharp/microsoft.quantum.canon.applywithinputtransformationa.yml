### YamlMime:QSharpType
uid: microsoft.quantum.canon.applywithinputtransformationa
name: ApplyWithInputTransformationA
type: operation
namespace: Microsoft.Quantum.Canon
summary: W przypadku operacji, która akceptuje pewne dane wejściowe, funkcja zwracająca dane wyjściowe zgodne z tą operacją oraz dane wejściowe do tej funkcji, stosuje operację przy użyciu funkcji, aby przekształcić dane wejściowe na formularz oczekiwany przez operację.
examples: >-
  Następujące wywołanie używa @"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian" do zastosowania operacji przeznaczonej @"Microsoft.Quantum.Arithmetic.BigEndian" do wejścia na dane wejściowe typu: @"Microsoft.Quantum.Arithmetic.LittleEndian"


  ```qsharp

  ApplyWithInputTransformation(LittleEndianAsBigEndian, ApplyXorInPlaceBE, LittleEndian(qubits));

  ```
