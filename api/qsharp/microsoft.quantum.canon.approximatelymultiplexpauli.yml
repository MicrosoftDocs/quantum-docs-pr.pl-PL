### YamlMime:QSharpType
uid: microsoft.quantum.canon.approximatelymultiplexpauli
name: ApproximatelyMultiplexPauli
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Stosuje obrót Pauli na podstawie tablicy qubits, obcinanie małych kątów obrotu zgodnie z podaną tolerancją.


  W ten sposób stosowana jest przemnożona sterowana operacja jednostkowa, która dokonuje rotacji przez kąt $ \ theta_j $ o pojedynczej qubit $P operator Pauli $, gdy jest on kontrolowany przez $n $-qubit Number $ \ket{j} $.

  W szczególności Akcja tej operacji jest reprezentowana przez jednostkę


  $ $ \begin{align} U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j} \otimes e ^ {i P \ theta_j}.

  \end{align}


  ##
remarks: '`coefficients` zostaną uzupełnione elementami $ \ theta_j = $0,0, jeśli określono mniej niż $2 ^ n $.'
syntax: 'operation ApproximatelyMultiplexPauli (tolerance : Double, coefficients : Double[], pauli : Pauli, control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
input:
  content: '(tolerance : Double, coefficients : Double[], pauli : Pauli, control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: tolerance
    summary: Tolerancja poniżej, które małe współczynniki są obcinane.
    isPrimitive: true
    uid: Double
  - name: coefficients
    summary: Tablica do $2 ^ n $ współczynniki $ \ theta_j $. Współczynnik $j $ th indeksuje stan liczbowy $ \ket{j} $ zakodowany w formacie little-endian.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: pauli
    summary: Operator Pauli $P $, który określa oś obrotu.
    isPrimitive: true
    uid: Pauli
  - name: control
    summary: $n $-qubit kontroli rejestru, który koduje liczbę Stany $ \ket{j} $ w formacie little-endian.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: Pojedynczy rejestr qubit, który jest obrócony $e ^ {i P \ theta_j} $.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
