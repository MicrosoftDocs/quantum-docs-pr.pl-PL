### YamlMime:QSharpType
uid: microsoft.quantum.canon.approximatelymultiplexz
name: ApproximatelyMultiplexZ
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Stosuje obrót Pauli Z na tablicy qubits, obcinanie małych kątów obrotu zgodnie z podaną tolerancją.


  W ten sposób stosowana jest przemnożona sterowana operacja jednostkowa, która dokonuje rotacji przez kąt $ \ theta_j $ o pojedynczej Pauli operator $Z $, gdy jest on kontrolowany przez $n $-qubit Number $ \ket{j} $.

  W szczególności ta operacja może być reprezentowana przez jednostkę


  $ $ \begin{align} U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j} \otimes e ^ {i Z \ theta_j}.

  \end{align} $ $
remarks: '`coefficients` zostanie uzupełniona o elementy $ \ theta_j = $0,0, jeśli określono mniej niż $2 ^ n $.'
syntax: 'operation ApproximatelyMultiplexZ (tolerance : Double, coefficients : Double[], control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
references: '- Synteza obwodów logiki Quantum Vivek V. Shende, Stephen S. Bullock, Igora L. Markov https://arxiv.org/abs/quant-ph/0406176'
input:
  content: '(tolerance : Double, coefficients : Double[], control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: tolerance
    summary: Tolerancja poniżej, które małe współczynniki są obcinane.
    isPrimitive: true
    uid: Double
  - name: coefficients
    summary: Tablica do $2 ^ n $ współczynniki $ \ theta_j $. Współczynnik $j $ th indeksuje stan liczbowy $ \ket{j} $ zakodowany w formacie little-endian.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: control
    summary: $n $-qubit kontroli rejestru, który koduje liczbę Stany $ \ket{j} $ w formacie little-endian.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: Pojedynczy rejestr qubit, który jest obrócony $e ^ {i P \ theta_j} $.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
