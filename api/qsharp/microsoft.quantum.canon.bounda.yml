### YamlMime:QSharpType
uid: microsoft.quantum.canon.bounda
name: BoundA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Dana tablica operacji działających na pojedynczym wejściu tworzy nową operację, która wykonuje każdą daną operację w sekwencji.

  Modyfikator `A` wskazuje, że wszystkie operacje w tablicy są sąsiadujące.
examples: >-
  Następujące elementy są równoważne:


  ```qsharp

  let bound = BoundA([U, V]);

  bound(x);

  ```


  oraz


  ```qsharp

  U(x); V(x);

  ```
syntax: "function BoundA (operations : ('T => Unit is Adj)[]) : ('T => Unit is Adj)"
input:
  content: "(operations : ('T => Unit is Adj)[])"
  types:
  - name: operations
    summary: Sekwencja operacji do wykonania na danym wejściu.
    isArray: true
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: ('T => Unit is Adj)
  types:
  - summary: Nowa operacja wykonująca każdą daną operację w sekwencji na jej wejściu.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
typeParameters:
- uid: "'T"
  summary: Obiekt docelowy, na którym każda z operacji w tablicy działa.
