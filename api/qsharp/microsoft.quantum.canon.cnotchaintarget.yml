### YamlMime:QSharpType
uid: microsoft.quantum.canon.cnotchaintarget
name: CNOTChainTarget
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Oblicza parzystość tablicy qubits w docelowym qubit.


  Jeśli tablica jest początkowo w stanie $ \ket{q_0} \ket{q_1} \cdots \ket{q_{\Text{Target}}} $, ostatni stan jest określony przez $ \ket{q_0} \ket{q_1 \oplus q_0} \cdots \ket{q_{n-1} \oplus \cdots \oplus q_0 \oplus q_ {\Text{Target}}} $.
remarks: >-
  Następujące elementy są równoważne:


  ```qsharp

  CNOTChainTarget(Most(qs), Last(qs));

  ```


  oraz


  ```qsharp

  CNOTChain(qs);

  ```
syntax: 'operation CNOTChainTarget (qubits : Qubit[], targetQubit : Qubit) : Unit'
input:
  content: '(qubits : Qubit[], targetQubit : Qubit)'
  types:
  - name: qubits
    summary: Tablica qubits, w której jest obliczana parzystość.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targetQubit
    summary: Końcowa qubit, do której parzystość elementu "qubits" to XORed.
    isPrimitive: true
    uid: Qubit
output:
  content: Jednostka
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
