uid: microsoft.quantum.canon.controlledonbitstring
name: ControlledOnBitString
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Zwraca operację jednostkową, która stosuje platformę Oracle w rejestrze docelowym, jeśli stan rejestru kontroli odpowiada określonej masce bitów.


  Wynikiem tej funkcji jest operacja, która może być reprezentowana przez transformację jednostkową $U $, która \begin{align} U \ket{b_0 b_1 \cdots b_ {n-1}} \ket{\psi} = \ket{b_0 b_1 \cdots b_ {n-1}} \otimes \begin{Cases} V \ket{\psi} & \textrm{if} (b_0 b_1 \cdots b_ {n-1}) = \texttt{BITS} \\\\ \ket{\psi} & \textrm{Otherwise} \end{cases}, \end{align}, gdzie $V $ to transformacja jednostkowa, która reprezentuje akcję `oracle`.
remarks: >-
  Długość `bits` i `controlRegister` musi być taka sama.


  Dana tablica logiczna `bits` i operacja jednostkowa `oracle`, dane wyjściowe tej funkcji to operacja, która wykonuje następujące kroki:


  * Zastosuj `X` operacji do każdej qubit rejestru kontroli, która odnosi się do `false` elementu `bits`;

  * Zastosuj `Controlled oracle` do rejestrów kontrolki i celu;

  * Zastosuj `X` operacji do każdego qubit rejestru kontroli, który odnosi się do `false` elementu `bits` ponownie, aby przywrócić pierwotny stan.


  Dane wyjściowe `Controlled` Funktor są szczególnym przypadkiem `ControlledOnBitString`, gdzie `bits` jest równa `[true, ..., true]`.
examples: >-
  Następujące fragmenty kodu są równoważne:


  ```qsharp

  (ControlledOnBitString(bits, oracle))(controlRegister, targetRegister);

  ```


  i


  ```qsharp

  within {
      ApplyPauliFromBitString(PauliX, false, bits, controlRegister);
  } apply {
      Controlled oracle(controlRegister, targetRegister);
  }

  ```


  Poniższy kod przygotowuje stan $ \frac{1}{2}(\ket{00}-\ket{01} + \ket{10} + \ket{11}) $:


  ```qsharp

  using (register = Qubit[2]) {
      ApplyToEach(H, register);
      (ControlledOnBitString([false], Z))(register[0..0], register[1]);
  }

  ```
