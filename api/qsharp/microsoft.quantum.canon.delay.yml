### YamlMime:QSharpType
uid: microsoft.quantum.canon.delay
name: Delay
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Stosuje daną operację z opóźnieniem.


  Mając daną operację i dane wejściowe dla tej operacji, stosuje operację po udostępnieniu dodatkowych danych wejściowych.

  W szczególności wyrażenie `Delay(op, arg, _)` jest operacją, która stosuje się `op` do `arg` momentu wywołania.

  Wyrażenie `Delay(op,arg,_)` umożliwia opóźnienie aplikacji `op` .
syntax: "operation Delay (op : ('T => 'U), arg : 'T, aux : Unit) : 'U"
input:
  content: "(op : ('T => 'U), arg : 'T, aux : Unit)"
  types:
  - name: op
    summary: Operacja, która ma zostać zastosowana.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: arg
    summary: Dane wejściowe, do których zostanie zastosowana operacja.
    uid: "'T"
    isLocal: true
  - name: aux
    summary: Argument używany do opóźniania stosowania operacji przy użyciu częściowej aplikacji.
    isPrimitive: true
    uid: Unit
output:
  content: "'U"
  types:
  - uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Typ wejściowy operacji, która ma zostać opóźniona.
- uid: "'U"
  summary: Zwracany typ operacji, która ma zostać opóźniona.
