### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayc
name: DelayC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Stosuje daną operację z opóźnieniem.


  Mając daną operację i dane wejściowe dla tej operacji, stosuje operację po udostępnieniu dodatkowych danych wejściowych.

  W szczególności wyrażenie `Delay(op, arg, _)` jest operacją, która stosuje `op` się do `arg` momentu wywołania.

  Wyrażenie `Delay(op,arg,_)` umożliwia opóźnienie aplikacji `op`.
syntax: "operation DelayC (op : ('T => Unit is Ctl), arg : 'T, aux : Unit) : Unit"
input:
  content: "(op : ('T => Unit is Ctl), arg : 'T, aux : Unit)"
  types:
  - name: op
    summary: Operacja, która ma zostać zastosowana.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: arg
    summary: Dane wejściowe, do których zostanie zastosowana operacja.
    uid: "'T"
    isLocal: true
  - name: aux
    summary: Argument używany do opóźniania stosowania operacji przy użyciu częściowej aplikacji.
    isPrimitive: true
    uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Typ wejściowy operacji, która ma zostać opóźniona.
functors:
- Controlled
