uid: microsoft.quantum.canon.delayeda
name: DelayedA
type: function
namespace: Microsoft.Quantum.Canon
summary: Zwraca operację, która stosuje daną operację z danym argumentem.
syntax: "function DelayedA (op : ('T => Unit is Adj), arg : 'T) : (Unit => Unit is Adj)"
input:
  content: "(op : ('T => Unit is Adj), arg : 'T)"
  types:
  - name: op
    summary: Operacja, która ma zostać zastosowana w wyniku zastosowania wartości zwracanej
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: arg
    summary: Dane wejściowe, do których zostanie `op` zastosowana operacja.
    uid: "'T"
    isLocal: true
output:
  content: (Unit => Unit is Adj)
  types:
