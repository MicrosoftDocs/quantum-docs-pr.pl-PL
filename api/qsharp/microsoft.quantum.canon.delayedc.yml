uid: microsoft.quantum.canon.delayedc
name: DelayedC
type: function
namespace: Microsoft.Quantum.Canon
summary: Zwraca operację, która stosuje daną operację z danym argumentem.
syntax: "function DelayedC (op : ('T => Unit is Ctl), arg : 'T) : (Unit => Unit is Ctl)"
input:
  content: "(op : ('T => Unit is Ctl), arg : 'T)"
  types:
  - name: op
    summary: Operacja, która ma zostać zastosowana w wyniku zastosowania wartości zwracanej
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: arg
    summary: Dane wejściowe, do których zostanie `op` zastosowana operacja.
    uid: "'T"
    isLocal: true
output:
  content: (Unit => Unit is Ctl)
  types:
