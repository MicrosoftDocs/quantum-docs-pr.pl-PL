### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayedca
name: DelayedCA
type: function
namespace: Microsoft.Quantum.Canon
summary: Zwraca operację, która stosuje daną operację z danym argumentem.
syntax: "function DelayedCA (op : ('T => Unit is Ctl + Adj), arg : 'T) : (Unit => Unit is Ctl + Adj)"
input:
  content: "(op : ('T => Unit is Ctl + Adj), arg : 'T)"
  types:
  - name: op
    summary: Operacja, która ma zostać zastosowana w wyniku zastosowania wartości zwracanej
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: arg
    summary: Dane wejściowe, do których zostanie zastosowana operacja `op`.
    uid: "'T"
    isLocal: true
output:
  content: (Unit => Unit is Ctl + Adj)
  types:
  - summary: Nowa operacja, która stosuje się `op` z `arg`ami wejściowymi
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Unit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: Typ wejściowy operacji, która ma zostać opóźniona.
