### YamlMime:QSharpType
uid: microsoft.quantum.canon.embedpauli
name: EmbedPauli
type: function
namespace: Microsoft.Quantum.Canon
summary: Za pomocą pojedynczego operatora Pauli qubit i indeksu qubit, zwraca wieloqubity operator Pauli z danym operatorem Single-qubit w tym indeksie i `PauliI` w każdym innym indeksie.
examples: >-
  Aby uzyskać tablicę `[PauliI, PauliI, PauliX, PauliI]`:


  ```qsharp

  EmbedPauli(PauliX, 2, 3);

  ```
syntax: 'function EmbedPauli (pauli : Pauli, location : Int, n : Int) : Pauli[]'
input:
  content: '(pauli : Pauli, location : Int, n : Int)'
  types:
  - name: pauli
    summary: Qubit operator Pauli, który ma zostać umieszczony w danej lokalizacji.
    isPrimitive: true
    uid: Pauli
  - name: location
    summary: Indeks taki `output[location] == pauli`, gdzie `output` jest danymi wyjściowymi tej funkcji.
    isPrimitive: true
    uid: Int
  - name: n
    summary: Długość tablicy, która ma zostać zwrócona.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
