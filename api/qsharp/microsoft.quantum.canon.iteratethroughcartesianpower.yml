### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianpower
name: IterateThroughCartesianPower
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Stosuje operację dla każdego indeksu w Kartezjańskiegoej liczbie całkowitej.


  Iteracyjnie stosuje operację dla każdego elementu Kartezjańskiegoego zakresu `0..(bound - 1)`.
examples: >-
  Po danej operacji `op`następujące dwa fragmenty kodu są równoważne:


  ```Q#

  IterateThroughCartesianPower(2, 3, op);

  ```


  ```Q#

  op([0, 0]);

  op([1, 0]);

  op([2, 0]);

  op([0, 1]);

  // ..

  op([2, 2]);

  ```
syntax: 'operation IterateThroughCartesianPower (power : Int, bound : Int, op : (Int[] => Unit)) : Unit'
input:
  content: '(power : Int, bound : Int, op : (Int[] => Unit))'
  types:
  - name: power
    summary: Kartezjańskiego, do którego ma zostać zgłoszony `0..(bound - 1)` zakres.
    isPrimitive: true
    uid: Int
  - name: bound
    summary: Specyfikacja zakresu, który ma być powtarzany, wyrażony jako długość zakresu.
    isPrimitive: true
    uid: Int
  - name: op
    summary: Operacja, która ma zostać wywołana dla każdego elementu w danej kartezjańskiego.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
