### YamlMime:QSharpType
uid: microsoft.quantum.canon.multiplexoperationsfromgenerator
name: MultiplexOperationsFromGenerator
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Stosuje przemnożoną przez siebie operację jednostkową $U $, która stosuje $V jednostkowe _j $, gdy jest to kontrolowane przez n-qubit Number State $ \ket{j} $.


  $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
remarks: '`coefficients` zostaną uzupełnione elementami tożsamości, jeśli określono mniej niż $2 ^ n $. Ta implementacja używa qubits pomocniczego $n-$1.'
syntax: "operation MultiplexOperationsFromGenerator (unitaryGenerator : (Int, (Int -> ('T => Unit is Adj + Ctl))), index : Microsoft.Quantum.Arithmetic.LittleEndian, target : 'T) : Unit"
references: '- [*Andrew M. Childs, Dmitri Maslov, Yunseong, Neila J. Ross, Juan Su*, ArXiv: 1711.10980](https://arxiv.org/abs/1711.10980)'
input:
  content: "(unitaryGenerator : (Int, (Int -> ('T => Unit is Adj + Ctl))), index : Microsoft.Quantum.Arithmetic.LittleEndian, target : 'T)"
  types:
  - name: unitaryGenerator
    summary: Krotka, w której pierwszy element `Int` jest liczbą unitaries $N $, a drugi element `(Int -> ('T => () is Adj + Ctl))` to funkcja, która przyjmuje liczbę całkowitą $j $ w $ [0, N-1] $ i wyprowadza operację jednostkową $V _j $.
    types:
    - isPrimitive: true
      uid: Int
    - isFunction: true
      input:
        types:
        - isPrimitive: true
          uid: Int
      output:
        types:
        - isOperation: true
          input:
            types:
            - uid: "'T"
              isLocal: true
          output:
            types:
            - isPrimitive: true
              uid: Unit
          functors:
          - Adjoint
          - Controlled
  - name: index
    summary: $n $-qubit kontroli rejestru, który koduje liczbę Stany $ \ket{j} $ w formacie little-endian.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: Ogólny rejestr qubit, który $V _j $ działa.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
