### YamlMime:QSharpType
uid: microsoft.quantum.canon.operationpow
name: OperationPow
type: function
namespace: microsoft.quantum.canon
summary: >-
  Wywołuje operację do potęgi.


  Oznacza to, że w wyniku operacji reprezentującej bramę $U $, zwraca nową operację $U ^ m $ dla $m potęgi $.
syntax: "function OperationPow (op : ('T => Unit), power : Int) : ('T => Unit)"
input:
  content: "(op : ('T => Unit), power : Int)"
  types:
  - name: op
    summary: Operacja $U $ reprezentująca bramę do powtórzenia.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: power
    summary: Liczba powtórzeń $U $.
    isPrimitive: true
    uid: Int
output:
  content: ('T => Unit)
  types:
  - summary: Nowa operacja reprezentująca $U ^ m $, gdzie $m = \texttt{Power} $.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
typeParameters:
- uid: "'T"
  summary: Typ operacji, która ma być włączona.
