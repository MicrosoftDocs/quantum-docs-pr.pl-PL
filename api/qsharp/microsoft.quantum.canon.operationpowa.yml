### YamlMime:QSharpType
uid: microsoft.quantum.canon.operationpowa
name: OperationPowA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Wywołuje operację do potęgi.

  Modyfikator `A` wskazuje, że operacja jest sąsiedni.


  Oznacza to, że w wyniku operacji reprezentującej bramę $U $, zwraca nową operację $U ^ m $ dla $m potęgi $.
syntax: "function OperationPowA (oracle : ('T => Unit is Adj), power : Int) : ('T => Unit is Adj)"
input:
  content: "(oracle : ('T => Unit is Adj), power : Int)"
  types:
  - name: oracle
    summary: Operacja $U $ reprezentująca bramę do powtórzenia.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: power
    summary: Liczba powtórzeń $U $.
    isPrimitive: true
    uid: Int
output:
  content: ('T => Unit is Adj)
  types:
  - summary: Nowa operacja reprezentująca $U ^ m $, gdzie $m = \texttt{Power} $.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
typeParameters:
- uid: "'T"
  summary: Typ operacji, która ma być włączona.
seeAlso:
- microsoft.quantum.canon.operationpow
