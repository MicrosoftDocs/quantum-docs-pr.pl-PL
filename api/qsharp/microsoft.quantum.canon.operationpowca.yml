### YamlMime:QSharpType
uid: microsoft.quantum.canon.operationpowca
name: OperationPowCA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Wywołuje operację do potęgi.

  Modyfikator `A` wskazuje, że operacja jest sterowana i sąsiadująca.


  Oznacza to, że w wyniku operacji reprezentującej bramę $U $, zwraca nową operację $U ^ m $ dla $m potęgi $.
syntax: "function OperationPowCA (oracle : ('T => Unit is Ctl + Adj), power : Int) : ('T => Unit is Ctl + Adj)"
input:
  content: "(oracle : ('T => Unit is Ctl + Adj), power : Int)"
  types:
  - name: oracle
    summary: Operacja $U $ reprezentująca bramę do powtórzenia.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: power
    summary: Liczba powtórzeń $U $.
    isPrimitive: true
    uid: Int
output:
  content: ('T => Unit is Ctl + Adj)
  types:
  - summary: Nowa operacja reprezentująca $U ^ m $, gdzie $m = \texttt{Power} $.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: Typ operacji, która ma być włączona.
