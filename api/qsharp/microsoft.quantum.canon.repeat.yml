### YamlMime:QSharpType
uid: microsoft.quantum.canon.repeat
name: Repeat
type: operation
namespace: Microsoft.Quantum.Canon
summary: Powtarza operację określoną liczbę razy.
examples: >-
  Następujące elementy są równoważne:


  ```Q#

  Repeat(U, 17, target);

  (Bound(ConstantArray(17, U)))(target);

  ```
syntax: "operation Repeat (op : ('TInput => Unit), nTimes : Int, input : 'TInput) : Unit"
input:
  content: "(op : ('TInput => Unit), nTimes : Int, input : 'TInput)"
  types:
  - name: op
    summary: Operacja, która ma być wywoływana wielokrotnie.
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: nTimes
    summary: Liczba wywołań `op` .
    isPrimitive: true
    uid: Int
  - name: input
    summary: Dane wejściowe do przesłania `op` .
    uid: "'TInput"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: TInput
  summary: Typ danych wejściowych oczekiwanych przez `op` .
