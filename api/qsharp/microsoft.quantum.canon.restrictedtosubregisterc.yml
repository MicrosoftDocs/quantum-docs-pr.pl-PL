name: RestrictedToSubregisterC
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Ogranicza operację do tablicy indeksów rejestru, tj. podrejestru.

  Modyfikator `C` wskazuje, że operacja jest sterowana.
syntax: 'function RestrictedToSubregisterC (op : (Qubit[] => Unit is Ctl), idxs : Int[]) : (Qubit[] => Unit is Ctl)'
input:
  content: '(op : (Qubit[] => Unit is Ctl), idxs : Int[])'
  types:
  - name: op
    summary: Operacja jest ograniczona do podrejestru.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: idxs
    summary: Tablica indeksów wskazująca, które qubits operacja zostanie ograniczona.
    isArray: true
    isPrimitive: true
    uid: Int
output:
