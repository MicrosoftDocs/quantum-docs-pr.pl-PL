### YamlMime:QSharpType
uid: microsoft.quantum.canon.transformedoperationc
name: TransformedOperationC
type: function
namespace: Microsoft.Quantum.Canon
summary: Dana funkcja i operacja zwracają nową operację, której dane wejściowe są przekształcane przez daną funkcję.
examples: >-
  Poniższe wywołanie używa @"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian" do przekształcenia operacji przeznaczonej do @"Microsoft.Quantum.Arithmetic.BigEndian" wejść do operacji akceptującej dane wejściowe typu @"Microsoft.Quantum.Arithmetic.LittleEndian":


  ```qsharp

  let leOp = TransformedOperation(LittleEndianAsBigEndian, ApplyXorInPlaceBE);

  ```
syntax: "function TransformedOperationC (fn : ('U -> 'T), op : ('T => Unit is Ctl)) : ('U => Unit is Ctl)"
input:
  content: "(fn : ('U -> 'T), op : ('T => Unit is Ctl))"
  types:
  - name: fn
    summary: Funkcja, która przekształca dane wejściowe w formularz oczekiwany przez operację.
    isFunction: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - uid: "'T"
        isLocal: true
  - name: op
    summary: Operacja, która ma zostać przekształcona.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
output:
  content: ('U => Unit is Ctl)
  types:
  - summary: Nowa operacja tbat wywołuje `fn` ze swoimi danymi wejściowymi, a następnie przekazuje wynikowe dane wyjściowe do `op`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
