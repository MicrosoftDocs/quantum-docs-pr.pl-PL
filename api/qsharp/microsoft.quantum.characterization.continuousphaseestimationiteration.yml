### YamlMime:QSharpType
uid: microsoft.quantum.characterization.continuousphaseestimationiteration
name: ContinuousPhaseEstimationIteration
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Wykonuje pojedynczą iterację algorytmu szacowania fazy iteracyjnej (kontrolowanej w trybie klasycznym) przy użyciu dowolnych rzeczywistych uprawnień dla jednostki firmy Oracle.
syntax: 'operation ContinuousPhaseEstimationIteration (oracle : Microsoft.Quantum.Oracles.ContinuousOracle, time : Double, theta : Double, targetState : Qubit[], controlQubit : Qubit) : Unit'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.ContinuousOracle, time : Double, theta : Double, targetState : Qubit[], controlQubit : Qubit)'
  types:
  - name: oracle
    summary: Operacja działająca na podwójnym $t $ i rejestrze, takim jak $U ^ t $, jest zastosowana do danego rejestru, gdzie $U $ jest jednostką, której fazę należy oszacować i gdzie $t $ jest potęgą całkowitą nadaną dla firmy Oracle
    uid: microsoft.quantum.oracles.continuousoracle
  - name: time
    summary: Ile razy zastosować daną jednostkową firmę Oracle.
    isPrimitive: true
    uid: Double
  - name: theta
    summary: Kąt, przez który należy odwrócić fazę qubit formantu przed rozpoczęciem działania na stanie docelowym.
    isPrimitive: true
    uid: Double
  - name: targetState
    summary: Rejestr stanu działań podejmowanych przez daną jednostkową firmę Oracle.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: controlQubit
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
