### YamlMime:QSharpType
uid: microsoft.quantum.characterization.discretephaseestimationiteration
name: DiscretePhaseEstimationIteration
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Wykonuje pojedynczą iterację algorytmu szacowania fazy iteracyjnej (kontrolowanej w sposób klasyczny) przy użyciu wartości całkowitych dla jednostki firmy Oracle.
syntax: 'operation DiscretePhaseEstimationIteration (oracle : Microsoft.Quantum.Oracles.DiscreteOracle, power : Int, theta : Double, targetState : Qubit[], controlQubit : Qubit) : Unit'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.DiscreteOracle, power : Int, theta : Double, targetState : Qubit[], controlQubit : Qubit)'
  types:
  - name: oracle
    summary: Operacja działająca na liczbie całkowitej i rejestrze, taka jak $U ^ m $, jest zastosowana do danego rejestru, gdzie $U $ jest jednostką, której fazę należy oszacować i gdzie $m $ jest potęgą całkowitą nadaną dla firmy Oracle
    uid: microsoft.quantum.oracles.discreteoracle
  - name: power
    summary: Ile razy zastosować daną jednostkową firmę Oracle.
    isPrimitive: true
    uid: Int
  - name: theta
    summary: Kąt, przez który należy odwrócić fazę qubit formantu przed rozpoczęciem działania na stanie docelowym.
    isPrimitive: true
    uid: Double
  - name: targetState
    summary: Rejestr stanu działań podejmowanych przez daną jednostkową firmę Oracle.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: controlQubit
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
