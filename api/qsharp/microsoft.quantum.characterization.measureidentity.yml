### YamlMime:QSharpType
uid: microsoft.quantum.characterization.measureidentity
name: MeasureIdentity
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Mierzy operator tożsamości w rejestrze qubits.
remarks: >-
  Ponieważ $ \boldone $ ma tylko eigenvalue $1 $ i nie ma negatywnej eigenvalue, ta operacja zawsze zwraca `Zero`, odpowiadającą eigenvalue $ + 1 = (-1) ^ 0 $, i nie powoduje zwinięcia stanu `register`.


  Ta operacja nie jest przydatna, ale jest przydatna w kontekście Tomography procesu, ponieważ zawiera informacje na temat zachowywania śledzenia procesów Quantum.

  W szczególności maszyna docelowa ze skalą stratną powinna zastąpić tę operację rzeczywistą wartością miary $ \boldone $.
syntax: 'operation MeasureIdentity (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: Rejestr, który ma być mierzony.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Wartość wyniku `Zero`.
    isPrimitive: true
    uid: Result
