### YamlMime:QSharpType
uid: microsoft.quantum.characterization.singlequbitprocesstomographymeasurement
name: SingleQubitProcessTomographyMeasurement
type: operation
namespace: microsoft.quantum.characterization
summary: Wykonuje pojedynczy qubit proces pomiaru Tomography w bazie Pauli, z uwzględnieniem konkretnego kanału zainteresowania.
remarks: Dystrybucja względem wyników zwróconych przez tę operację jest szczególnym przypadkiem dwóch qubit stanu Tomography. Let $ \rho = J (\Lambda)/$2 to stan Choi – Jamiłkowski dla $ \Lambda $. Następnie powyższa dystrybucja jest taka sama jak $ $ \begin{align} \Pr (\texttt{Zero} | \rho; M) = \operatorname{Tr} (M \rho), \end{align} $ $ WHERE $M = 2 (\boldone + P) ^ \mathrm{T}/2 \cdot (\boldone + Q)/$2 to efektywne pomiary odpowiadające $P $ i $Q $.
syntax: 'operation SingleQubitProcessTomographyMeasurement (preparation : Pauli, measurement : Pauli, channel : (Qubit => Unit)) : Result'
input:
  content: '(preparation : Pauli, measurement : Pauli, channel : (Qubit => Unit))'
  types:
  - name: preparation
    summary: Element Pauli $P $, w którym ma zostać przygotowany qubit.
    isPrimitive: true
    uid: Pauli
  - name: measurement
    summary: Element bazowy Pauli $Q $, w którym ma być mierzona wartość qubit.
    isPrimitive: true
    uid: Pauli
  - name: channel
    summary: Pojedynczy qubit kanału $ \Lambda $, którego zachowanie jest szacowane przy użyciu Tomography procesu.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Result
  types:
  - summary: >-
      Wynik `Zero` z prawdopodobieństwem $ $ \Begin{align} \Pr (\texttt{zero} | \Lambda; P, Q) = \operatorname{Tr}\left (\frac{\boldone + Q} {2} \Lambda\left [\frac{\boldone + P} {2} \right] \right).

      \end{align} $ $
    isPrimitive: true
    uid: Result
