    summary: Stan $ \ket{p} $ tej rejestracji określa qubit, na którym zastosowano $Z $.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: targetRegister
    summary: Rejestr elementu qubits, na którym są stosowane operatory Pauli.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
