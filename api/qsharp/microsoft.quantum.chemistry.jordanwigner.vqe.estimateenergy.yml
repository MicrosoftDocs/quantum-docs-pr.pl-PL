  Szacuje energię cząsteczki przez zsumowanie zużycia energii przez poszczególne warunki użytkowania Jordanii-Wigner.


  Ta operacja jest niejawnie oparta na Konwencji indeksowania w górę i w dół.
syntax: 'operation EstimateEnergy (jwHamiltonian : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, nSamples : Int) : Double'
