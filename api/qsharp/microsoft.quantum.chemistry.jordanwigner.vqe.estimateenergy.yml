  content: '(jwHamiltonian : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, nSamples : Int)'
  types:
  - name: jwHamiltonian
    summary: Jordania-Wigner hamiltonian.
    uid: microsoft.quantum.chemistry.jordanwigner.jordanwignerencodingdata
  - name: nSamples
    summary: Liczba próbek do oszacowania warunków oczekiwania.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: Szacowana energia cząsteczki
    isPrimitive: true
    uid: Double
