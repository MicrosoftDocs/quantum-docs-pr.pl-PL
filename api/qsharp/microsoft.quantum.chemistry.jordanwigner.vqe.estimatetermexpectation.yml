### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.vqe.estimatetermexpectation
name: EstimateTermExpectation
type: operation
namespace: microsoft.quantum.chemistry.jordanwigner.vqe
summary: >-
  Oblicza energię skojarzoną z danym terminem Jordania-Wigner hamiltonian


  Ta operacja szacuje wartość oczekiwaną skojarzoną z każdym operatorem pomiaru i mnoży ją przez odpowiedni współczynnik przy użyciu próbkowania.

  Wyniki są agregowane do zmiennej zawierającej energię okresu Jordanii-Wigner.
syntax: 'operation EstimateTermExpectation (inputStateUnitary : (Qubit[] => Unit is Adj), ops : Pauli[][], coeffs : Double[], nQubits : Int, nSamples : Int) : Double'
input:
  content: '(inputStateUnitary : (Qubit[] => Unit is Adj), ops : Pauli[][], coeffs : Double[], nQubits : Int, nSamples : Int)'
  types:
  - name: inputStateUnitary
    summary: Jednostka użyta do przygotowania stanu.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: ops
    summary: Operatory pomiarów w okresie Jordania-Wigner.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
  - name: coeffs
    summary: Współczynniki kadencji Jordania-Wigner.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: nQubits
    summary: Liczba qubits wymaganych do symulowania systemu cząsteczkowego.
    isPrimitive: true
    uid: Int
  - name: nSamples
    summary: Liczba próbek do użycia podczas szacowania terminu.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: Energia skojarzona z terminem Jordania-Wigner.
    isPrimitive: true
    uid: Double
