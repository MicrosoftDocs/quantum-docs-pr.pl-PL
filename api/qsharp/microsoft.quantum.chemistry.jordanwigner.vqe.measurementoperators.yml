### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.vqe.measurementoperators
name: MeasurementOperators
type: function
namespace: microsoft.quantum.chemistry.jordanwigner.vqe
summary: Oblicza wszystkie operatory pomiarowe wymagane do obliczenia przewidywania terminu Jordania-Wigner.
syntax: 'function MeasurementOperators (nQubits : Int, indices : Int[], termType : Int) : Pauli[][]'
input:
  content: '(nQubits : Int, indices : Int[], termType : Int)'
  types:
  - name: nQubits
    summary: Liczba qubits wymaganych do symulowania systemu cząsteczkowego.
    isPrimitive: true
    uid: Int
  - name: indices
    summary: Tablica zawierająca indeksy qubit każdy operator Pauli jest stosowany do.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: termType
    summary: Typ okresu Jordanii-Wigner.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[][]
  types:
  - summary: Tablica operatorów pomiarów (każda jest tablicą Pauli).
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
