### YamlMime:QSharpType
uid: microsoft.quantum.convert.bigintasboolarray
name: BigIntAsBoolArray
type: function
namespace: microsoft.quantum.convert
summary: >-
  Konwertuje daną dużą liczbę całkowitą na tablicę wartości logicznych.

  Element 0 tablicy jest najmniej znaczącym bitem dużej liczby całkowitej.
remarks: Aby uzyskać więcej informacji, zobacz [Konstruktor BigInteger języka C#](https://docs.microsoft.com/dotnet/api/system.numerics.biginteger.-ctor?view=netframework-4.7.2#System_Numerics_BigInteger__ctor_System_Int64_) .
syntax: 'function BigIntAsBoolArray (a : BigInt) : Bool[]'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    isPrimitive: true
    uid: BigInt
output:
  content: Bool[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Bool
