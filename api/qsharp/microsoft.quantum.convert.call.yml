### YamlMime:QSharpType
uid: microsoft.quantum.convert.call
name: Call
type: operation
namespace: microsoft.quantum.convert
summary: >-
  Wywołuje funkcję z danymi wejściowymi.


  Dana funkcja i dane wejściowe do tej funkcji, wywołuje funkcję i zwraca dane wyjściowe.
remarks: Ta operacja jest szczególnie przydatna w przypadku wymuszania wywołania funkcji w konkretnym miejscu w ramach operacji lub do wywołania funkcji, w której oczekiwana jest operacja.
syntax: "operation Call (fn : ('Input -> 'Output), input : 'Input) : 'Output"
input:
  content: "(fn : ('Input -> 'Output), input : 'Input)"
  types:
  - name: fn
    summary: Funkcja, która ma zostać wywołana.
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
  - name: input
    summary: Dane wejściowe do przesłania do funkcji.
    uid: "'Input"
    isLocal: true
output:
  content: "'Output"
  types:
  - summary: Wynik wywołania `fn` .
    uid: "'Output"
    isLocal: true
