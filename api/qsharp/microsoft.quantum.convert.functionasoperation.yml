### YamlMime:QSharpType
uid: microsoft.quantum.convert.functionasoperation
name: FunctionAsOperation
type: function
namespace: Microsoft.Quantum.Convert
summary: >-
  Konwertuje funkcje na operacje.


  Dana funkcja zwraca operację, która wywołuje tę funkcję, i która nic nie robi.
remarks: Jest to przydatne głównie do przekazywania funkcji do funkcji lub operacji, które oczekują operacji jako dane wejściowe.
syntax: "function FunctionAsOperation (fn : ('Input -> 'Output)) : ('Input => 'Output)"
input:
  content: "(fn : ('Input -> 'Output))"
  types:
  - name: fn
    summary: Funkcja, która ma zostać przekonwertowana na operację.
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
output:
  content: ('Input => 'Output)
  types:
  - summary: Operacja `op` , która `op(input)` jest taka sama jak `fn(input)` dla wszystkich `input`.
    isOperation: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
typeParameters:
- uid: "'Input"
  summary: Typ danych wejściowych funkcji do przekonwertowania.
- uid: "'Output"
  summary: Typ danych wyjściowych funkcji do przekonwertowania.
