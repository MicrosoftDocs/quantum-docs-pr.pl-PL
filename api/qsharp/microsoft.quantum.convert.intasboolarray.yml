### YamlMime:QSharpType
uid: microsoft.quantum.convert.intasboolarray
name: IntAsBoolArray
type: function
namespace: microsoft.quantum.convert
summary: Tworzy binarną reprezentację dodatniej liczby całkowitej przy użyciu reprezentacji little-endian dla zwróconej tablicy.
remarks: >-
  Wartość wejściowa `bits` musi należeć do zakresu od 0 do 63.

  Wartość wejściowa `number` musi należeć do zakresu od 0 do $2 ^ {\texttt{BITS}}-$1.
syntax: 'function IntAsBoolArray (number : Int, bits : Int) : Bool[]'
input:
  content: '(number : Int, bits : Int)'
  types:
  - name: number
    summary: Dodatnia liczba całkowita, która ma zostać przekonwertowana na tablicę wartości logicznych.
    isPrimitive: true
    uid: Int
  - name: bits
    summary: Liczba bitów w reprezentacji binarnej `number` .
    isPrimitive: true
    uid: Int
output:
  content: Bool[]
  types:
  - summary: Tablica wartości logicznych reprezentujących `number` .
    isArray: true
    isPrimitive: true
    uid: Bool
