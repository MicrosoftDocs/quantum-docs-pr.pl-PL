### YamlMime:QSharpType
uid: microsoft.quantum.core.rangestart
name: RangeStart
type: function
namespace: Microsoft.Quantum.Core
summary: Zwraca zdefiniowaną wartość początkową danego zakresu.
remarks: >-
  Pierwszy element wyrażenia zakresu jest `start`, jego drugi element jest `start+step`, trzeci element jest `start+step+step`itd., dopóki nie zostanie przeniesiona `end`.


  Należy zauważyć, że zdefiniowana wartość początkowa zakresu jest taka sama jak pierwszy element sekwencji, chyba że zakres określa pustą sekwencję (na przykład 2.. 1).
syntax: 'function RangeStart (range : Range) : Int'
input:
  content: '(range : Range)'
  types:
  - name: range
    isPrimitive: true
    uid: Range
output:
  content: Int
  types:
  - summary: Zdefiniowana wartość początkowa danego zakresu.
    isPrimitive: true
    uid: Int
