### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.allowatmostncallsca
name: AllowAtMostNCallsCA
type: operation
namespace: microsoft.quantum.diagnostics
summary: Między wywołaniem tej operacji i jej częścią, potwierdza, że dana operacja jest wywoływana co najwyżej określoną liczbę razy.
remarks: Ta operacja może zostać zamieniona na elementy docelowe, które ich nie obsługują.
examples: >-
  Poniższy fragment kodu zakończy się niepowodzeniem podczas wykonywania na maszynach, które obsługują tę diagnostykę:


  ```Q#

  using (register = Qubit[4]) {
      within {
          AllowAtMostNCallsCA(3, H, "Too many calls to H.");
      } apply {
          // Fails since this calls H four times, rather than the
          // allowed maximum of three.
          ApplyToEach(H, register);
      }
  }

  ```
syntax: "operation AllowAtMostNCallsCA (nTimes : Int, op : ('TInput => 'TOutput is Adj + Ctl), message : String) : Unit"
input:
  content: "(nTimes : Int, op : ('TInput => 'TOutput is Adj + Ctl), message : String)"
  types:
  - name: nTimes
    summary: Maksymalna liczba przypadków, gdy `op` może być wywoływana.
    isPrimitive: true
    uid: Int
  - name: op
    summary: Operacja, której wywołania mają być ograniczone.
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - uid: "'TOutput"
        isLocal: true
    functors:
    - Adjoint
    - Controlled
  - name: message
    summary: Komunikat, który ma być wyświetlany w przypadku awarii.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
