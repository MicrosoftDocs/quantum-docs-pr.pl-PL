### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertoperationsequalinplacecompbasis
name: AssertOperationsEqualInPlaceCompBasis
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: >-
  Sprawdza, czy operacja `givenU` jest równa operacji `expectedU` dla danego rozmiaru danych wejściowych przez sprawdzenie działania operacji tylko dla wektorów z podstawy obliczeniowej.

  Jest to niezbędne, ale nie wystarczające, warunek dla równości dwóch unitaries.
syntax: 'operation AssertOperationsEqualInPlaceCompBasis (nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj)) : Unit'
input:
  content: '(nQubits: int, givenU: (qubit [] = > Unit), expectedU: (qubit [] = jednostka > jest korektą))'
  types:
  - name: nQubits
    summary: Liczba qubits $n $ `givenU` operacji i `expectedU`.
    isPrimitive: true
    uid: Int
  - name: givenU
    summary: Operacja na $n $ qubits do sprawdzenia.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: expectedU
    summary: Operacja odwołania na $n $ qubits, która `givenU` jest porównywana z.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: Jednostka
  types:
  - isPrimitive: true
    uid: Unit
