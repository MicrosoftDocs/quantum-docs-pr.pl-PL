### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertphase
name: AssertPhase
type: operation
namespace: microsoft.quantum.diagnostics
summary: >-
  Potwierdza, że faza równego stanu nadpozycji ma oczekiwaną wartość.


  Ta operacja potwierdza, że faza $ \phi $ stanu Quantum, która może być wyrażona jako $ \frac{e ^ {i t}} {\sqrt {2} } (e ^ {i\phi} \ KET {0} + e ^ {-i\phi} \ KET {1} ) $ dla niektórych dowolnych rzeczywistych $t $ ma oczekiwaną wartość.
examples: >-
  Następujące potwierdzenie powiodło się: `qubit` znajduje się w stanie $ \ket{\psi} = e ^ {i 0,5} \ sqrt {1/2} \ KET {0} + e ^ {i 0,5} \ sqrt {1/2} \ KET {1} $;


  - `AssertPhase(0.0,qubit,10e-10);`


  `qubit` jest w stanie $ \ket{\psi} = e ^ {i 0,5} \ sqrt {1/2} \ KET {0} + e ^ {-i 0,5} \ sqrt {1/2} \ KET {1} $;


  - `AssertPhase(0.5,qubit,10e-10);`


  `qubit` jest w stanie $ \ket{\psi} = e ^ {-i 2.2} \ sqrt {1/2} \ KET {0} + e ^ {i 0,2} \ sqrt {1/2} \ KET {1} $;


  - `AssertPhase(-1.2,qubit,10e-10);`
syntax: 'operation AssertPhase (expected : Double, qubit : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Double, qubit : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: Oczekiwana wartość $ \phi \In (-\pi, \pi] $.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Qubit przechowujący oczekiwany stan.
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Absolutna tolerancja różnicy między wartością rzeczywistą i oczekiwaną.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
