### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubit
name: AssertQubit
type: operation
namespace: microsoft.quantum.diagnostics
summary: Potwierdza, że qubit `q` znajduje się w oczekiwanej eigenstate operatora Pauli z.
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance> Umożliwia potwierdzenie dowolnego stanu qubit, a nie tylko $Z $ eigenstates.
syntax: 'operation AssertQubit (expected : Result, q : Qubit) : Unit'
input:
  content: '(expected : Result, q : Qubit)'
  types:
  - name: expected
    summary: 'Który stan qubit powinien znajdować się w: `Zero` lub `One` .'
    isPrimitive: true
    uid: Result
  - name: q
    summary: Qubit, którego stan jest potwierdzony.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
