### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubit
name: AssertQubit
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Potwierdza, że `q` qubit znajduje się w oczekiwanej eigenstate operatora Pauli Z.
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance> umożliwia potwierdzenie dowolnego stanu qubit, a nie tylko $Z $ eigenstates.
syntax: 'operation AssertQubit (expected : Result, q : Qubit) : Unit'
input:
  content: '(expected : Result, q : Qubit)'
  types:
  - name: expected
    summary: 'Który stan qubit powinien być w: `Zero` lub `One`.'
    isPrimitive: true
    uid: Result
  - name: q
    summary: Qubit, którego stan jest potwierdzony.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertqubitisinstatewithintolerance
