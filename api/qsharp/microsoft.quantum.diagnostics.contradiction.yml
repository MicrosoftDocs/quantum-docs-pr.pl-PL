### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.contradiction
name: Contradiction
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Deklaruje, że klasyczny warunek ma wartość false.
examples: >-
  Następujący kod Q # będzie drukował "Hello, World":


  ```Q#

  Contradiction(2 == 3, "2 is not equal to 3.");

  Message("Hello, world.");

  ```
syntax: 'function Contradiction (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: Warunek, który ma zostać zadeklarowany.
    isPrimitive: true
    uid: Bool
  - name: message
    summary: Ciąg komunikatu o niepowodzeniu do wydrukowania w przypadku, gdy klasyczny warunek ma wartość true.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
