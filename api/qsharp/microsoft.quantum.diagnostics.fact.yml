### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.fact
name: Fact
type: function
namespace: microsoft.quantum.diagnostics
summary: Deklaruje, że klasyczny warunek ma wartość true.
examples: >-
  Poniższy fragment kodu Q # zakończy się niepowodzeniem:


  ```Q#

  Fact(false, "Expected true.");

  ```
syntax: 'function Fact (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: Warunek, który ma zostać zadeklarowany.
    isPrimitive: true
    uid: Bool
  - name: message
    summary: Ciąg komunikatu o niepowodzeniu do wydrukowania w przypadku, gdy klasyczny warunek ma wartość false.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
