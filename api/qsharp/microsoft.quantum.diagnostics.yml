functions:
- summary: Potwierdza, że dwie tablice wartości logicznych są równe.
  uid: Microsoft.Quantum.Diagnostics.AllEqualityFactB
- summary: Potwierdza, że dwie tablice wartości całkowitych są równe.
  uid: Microsoft.Quantum.Diagnostics.AllEqualityFactI
- summary: Deklaruje, że klasyczny warunek ma wartość false.
  uid: Microsoft.Quantum.Diagnostics.Contradiction
- summary: Zrzuca stan bieżącej maszyny docelowej.
  uid: Microsoft.Quantum.Diagnostics.DumpMachine
- summary: Zrzuca stan bieżącej maszyny docelowej skojarzony z danym qubits.
  uid: Microsoft.Quantum.Diagnostics.DumpRegister
- summary: Potwierdza, że klasyczna zmienna logiczna ma oczekiwaną wartość.
  uid: Microsoft.Quantum.Diagnostics.EqualityFactB
- summary: Potwierdza, że liczba złożona ma oczekiwaną wartość.
  uid: Microsoft.Quantum.Diagnostics.EqualityFactC
- summary: Potwierdza, że liczba złożona ma oczekiwaną wartość.
  uid: Microsoft.Quantum.Diagnostics.EqualityFactCP
- summary: Potwierdza, że klasyczna zmienna int ma oczekiwaną wartość.
  uid: Microsoft.Quantum.Diagnostics.EqualityFactI
- summary: Potwierdza, że klasyczna zmienna BigInt ma oczekiwaną wartość.
  uid: Microsoft.Quantum.Diagnostics.EqualityFactL
- summary: Potwierdza, że klasyczna zmienna wynikowa ma oczekiwaną wartość.
  uid: Microsoft.Quantum.Diagnostics.EqualityFactR
- summary: Reprezentuje zastrzeżenie, że klasyczna wartość zmiennoprzecinkowa ma oczekiwaną wartość do odporności absolutnej.
  uid: Microsoft.Quantum.Diagnostics.EqualityWithinToleranceFact
- summary: Deklaruje, że klasyczny warunek ma wartość true.
  uid: Microsoft.Quantum.Diagnostics.Fact
- summary: Funkcja wewnętrzna używana do niepowodzenia z znaczącymi komunikatami o błędach.
  uid: Microsoft.Quantum.Diagnostics.FormattedFailure
- summary: Potwierdza, że klasyczna liczba złożona ma oczekiwaną wartość na małą tolerancję 1e-10.
  uid: Microsoft.Quantum.Diagnostics.NearEqualityFactC
- summary: Potwierdza, że klasyczna liczba złożona ma oczekiwaną wartość na małą tolerancję 1e-10.
  uid: Microsoft.Quantum.Diagnostics.NearEqualityFactCP
- summary: Potwierdza, że klasyczna wartość zmiennoprzecinkowa ma oczekiwaną wartość do małej tolerancji o wartości 1e-10.
  uid: Microsoft.Quantum.Diagnostics.NearEqualityFactD
name: Microsoft.Quantum.Diagnostics
newtypes:
- summary: Rozpoznany przez kompilator atrybut, za pomocą którego można zdefiniować alternatywną nazwę, która może być używana podczas ładowania typu lub do celów testowych.
  uid: Microsoft.Quantum.Diagnostics.EnableTestingViaName
- summary: Atrybut rozpoznany przez kompilator używany do oznaczania testu jednostkowego.
  uid: Microsoft.Quantum.Diagnostics.Test
operations:
- summary: Między wywołaniem tej operacji i jej częścią, potwierdza, że dana operacja jest wywoływana co najwyżej określoną liczbę razy.
  uid: Microsoft.Quantum.Diagnostics.AllowAtMostNCallsCA
- summary: Między wywołaniem tej operacji i jej częścią, potwierdzenia, że co najwyżej dana liczba dodatkowych qubits są przydzielane przy użyciu instrukcji using.
  uid: Microsoft.Quantum.Diagnostics.AllowAtMostNQubits
- summary: Potwierdzenie, że dany qubits są wszystkie w stanie $ \ket {0} $.
  uid: Microsoft.Quantum.Diagnostics.AssertAllZero
- summary: Potwierdzenie, że podano qubits, są w {0} stanie $ \ket $ do danej tolerancji.
  uid: Microsoft.Quantum.Diagnostics.AssertAllZeroWithinTolerance
- summary: Potwierdzenia, które mierzą podaną qubits w danej Pauli, będą mieć zawsze określony wynik.
  uid: Microsoft.Quantum.Diagnostics.AssertMeasurement
- summary: Potwierdzenia, które mierzą podaną qubits w danej Pauli, będą miały wynik z określonym prawdopodobieństwem, w granicach tolerancji.
  uid: Microsoft.Quantum.Diagnostics.AssertMeasurementProbability
- summary: >-
    Dwie operacje, potwierdzają, że działają identycznie dla wszystkich stanów wejściowych.

    To potwierdzenie jest implementowane przez sprawdzenie działania operacji we wszystkich stanach formularza $V _0 \otimes... \otimes V_ {n-1} $, gdzie $V _k $ jest jednym z Stanów $ \ket {0} $, $ \ket {1} $, $ \ket{+} $ i $ \ket{i} $ (+ 1 Eigenstate-Pauli-operator).

    To potwierdzenie używa $n $ qubits i wymaga wielu wywołań operacji, które są porównywane.
  uid: Microsoft.Quantum.Diagnostics.AssertOperationsEqualInPlace
- summary: Sprawdza, czy operacja `givenU` jest równa operacji `expectedU` względem danego rozmiaru danych wejściowych przez sprawdzenie działania operacji tylko dla wektorów z podstawy obliczeniowej. Jest to niezbędne, ale nie wystarczające, warunek dla równości dwóch unitaries.
  uid: Microsoft.Quantum.Diagnostics.AssertOperationsEqualInPlaceCompBasis
- summary: >-
    Dwie operacje, potwierdzają, że działają identycznie dla wszystkich stanów wejściowych.

    To potwierdzenie jest implementowane za pomocą Choi – Jamiołkowski isomorphism, aby ograniczyć potwierdzenie do jednego z potwierdzeń stanu qubit na dwóch rejestrach Entangled. W rezultacie ta operacja wymaga tylko jednego wywołania dla każdej testowanej operacji, ale wymaga dwukrotnego przydzielenia qubits. To potwierdzenie może służyć do upewnienia się, że na przykład, że zoptymalizowana wersja operacji działa identycznie z implementacją algorytmie, lub że operacja, która działa w zakresie danych wejściowych innych niż Quantum, zgadza się ze znanymi przypadkami.
  uid: Microsoft.Quantum.Diagnostics.AssertOperationsEqualReferenced
- summary: Potwierdza, że faza równego stanu nadpozycji ma oczekiwaną wartość.
  uid: Microsoft.Quantum.Diagnostics.AssertPhase
- summary: Potwierdza, że qubit `q` znajduje się w oczekiwanej eigenstate operatora Pauli z.
  uid: Microsoft.Quantum.Diagnostics.AssertQubit
- summary: >-
    Potwierdza, że element qubit w oczekiwanym stanie.

    `expected` reprezentuje złożony wektor, $ \ket{\psi} = \begin{bmatrix}a & b\end {bmatrix} ^ {\mathrm{T}} $. Pierwszy element spójnych krotek reprezentuje każdy z $a $, $b $ jest rzeczywistą częścią liczby zespolonej, a druga jest częścią urojoną. Ostatni argument definiuje tolerancję, z którą jest wykonywane potwierdzenie.
  uid: Microsoft.Quantum.Diagnostics.AssertQubitIsInStateWithinTolerance
- summary: Potwierdza, że qubit `q` znajduje się w oczekiwanej eigenstate operatora Pauli z do danej tolerancji.
  uid: Microsoft.Quantum.Diagnostics.AssertQubitWithinTolerance
- summary: Po wykonaniu operacji program wyświetla diagnostykę operacji, które są dostępne dla bieżącego celu wykonania.
  uid: Microsoft.Quantum.Diagnostics.DumpOperation
- summary: Używa DumpRegister do zapewnienia diagnostyki stanu odwołania i docelowego rejestru. Zapisywana jako osobna operacja umożliwiająca zastępowanie i interpretację jako oddzielne rejestry, a nie jako pojedynczy połączony rejestr.
  uid: Microsoft.Quantum.Diagnostics.DumpReferenceAndTarget
- summary: Sprawdza, czy wynik zastosowania dwóch operacji `givenU` i `expectedU` do stanu podstawy jest taki sam. Stan podstawy jest opisany przez `basis` parametr. Zobacz <xref:microsoft.quantum.extensions.fliptobasis> Funkcja, aby uzyskać więcej informacji na temat tego opisu.
  uid: Microsoft.Quantum.Diagnostics._assertEqualOnBasisVector
- summary: >-
    Stosuje unitaries, które mapują $ \ket {0} \otimes\cdots\ket {0} $ do $ \ket{\ psi_0} \otimes \ket{\ psi_ {n-1}} $, w której zależy $ \ket{\ psi_k} $ `basis[k]` .

    Zgodność między wartością `basis[k]` i $ \ket{\ psi_k} $ jest następująca:

    - `basis[k]=0` $ \rightarrow \ket {0} $. - `basis[k]=1` $ \rightarrow \ket {1} $. - `basis[k]=2` $ \rightarrow \ket{+} $. - `basis[k]=3` $ \rightarrow \ket{i} $ (+ 1 eigenstate of Pauli Y).
  uid: Microsoft.Quantum.Diagnostics._flipToBasis
- summary: Iteruje zmienną za pomocą kartezjańskiego produktu [0, granice [0]-1] × [0, granice [1]-1] × [0, ograniczenia [Długość (granice)-1]-1] i wywołania operacji (ARR) dla każdego elementu produktu kartezjańskiego
  uid: Microsoft.Quantum.Diagnostics._iterateThroughCartesianPower
- summary: >-
    W przypadku dwóch rejestrów przygotowuje stan Maximally Entangled między każdą parą qubits na odpowiednich rejestrach. Wszystkie qubits muszą zostać uruchomione w stanie | 0 ⟩.

    Wynikiem jest to, że odpowiadające pary qubits z poszczególnych rejestrów znajdują się w $ \bra{\ beta_ {00} } \ket{\ beta_ {00} } $.
  uid: Microsoft.Quantum.Diagnostics._prepareEntangledState
