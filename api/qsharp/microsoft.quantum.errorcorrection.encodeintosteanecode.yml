### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.encodeintosteanecode
name: EncodeIntoSteaneCode
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: Operacja kodowania, która mapuje niezakodowany rejestr Quantum na zakodowany rejestr Quantum w ⟦ 7, 1, 3 ⟧ Steane Quantum.
syntax: 'operation EncodeIntoSteaneCode (physRegister : Qubit[], auxQubits : Qubit[]) : Microsoft.Quantum.ErrorCorrection.LogicalRegister'
input:
  content: '(physRegister : Qubit[], auxQubits : Qubit[])'
  types:
  - name: physRegister
    summary: Rejestr qubit, który zawiera niezakodowany stan Quantum
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: auxQubits
    summary: Rejestr qubit, który jest początkowo zerem i jest dodawany do systemu Quantum, aby można było wykonać operację kodowania
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Microsoft.Quantum.ErrorCorrection.LogicalRegister
  types:
  - summary: Rejestr Quantum przechowujący stan po zastosowaniu kodera Steane
    uid: microsoft.quantum.errorcorrection.logicalregister
seeAlso:
- logicalregister
- steanecodedecoder
