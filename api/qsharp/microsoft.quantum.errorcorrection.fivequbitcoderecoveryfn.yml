### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.fivequbitcoderecoveryfn
name: FiveQubitCodeRecoveryFn
type: function
namespace: Microsoft.Quantum.ErrorCorrection
summary: Zwraca funkcję, która mapuje Syndrome błędów do odpowiednich operatorów Pauliych w celu poprawienia błędów przez wyszukiwanie w tabeli dla kodu ⟦ 5, 1, 3 ⟧.
remarks: >-
  Przez iterację wszystkich błędów wag $1 $ uzyskamy łącznie $3 \ Times 5 = 15 $ możliwe nieuproszczony Syndromes.

  Wraz z tożsamością, tabela błędu i odpowiadające Syndrome są kompilowane. Dla kodu 5 qubit ta tabela jest podawana: $X\_1: (0, 0, 0, 1); X\_2: (1, 0, 0, 0); X\_3: (1, 1, 0, 0); X\_4: (0, 1, 1, 0); X\_5: (0, 0, 1, 1) $, $Z\_1: (1, 0, 1, 0); Z\_2: (0, 1, 0, 1); Z\_3: (0, 0, 1, 0); Z\_4: (1, 0, 0, 1); Z\_5: (0, 1, 0, 0) $ z $Y _i $ uzyskane przez dodanie $X _i $ i $Z _i $ Syndromes. Należy zauważyć, że kolejność w odnośniku wyszukiwania tabeli jest wyrażana przez konwersję bitvectors na liczby całkowite (przy użyciu little endian).
syntax: 'function FiveQubitCodeRecoveryFn () : Microsoft.Quantum.ErrorCorrection.RecoveryFn'
input:
  content: ()
  types: []
