### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.injectpi4yrotation
name: InjectPi4YRotation
type: operation
namespace: microsoft.quantum.errorcorrection
summary: >-
  Obraca pojedynczy qubit o π/4 o oś Y.


  Wykonuje rotację π/4 `Y` .


  Obrót jest wykonywany przez zużywanie stanu Magic; oznacza to, że kopia stanu $ $ \begin{align} \cos\frac{\pi} {8} \ket {0} + \sin \frac{\pi} \ket {8} {1} .

  \end{align} $ $
remarks: >-
  Następujące elementy są równoważne:


  ```qsharp

  Ry(PI() / 4.0, data);

  ```


  oraz


  ```qsharp

  using (magic = Qubit()) {
      Ry(PI() / 4.0, magic);
      InjectPi4YRotation(data, magic);
      Reset(magic);
  }

  ```


  Ta operacja obsługuje `Adjoint` Funktor, w którym wykorzystano ten sam stan Magic, ale efektem na qubit danych jest wartość $-\ Pi/4 $ $Y $-Rotation.
syntax: 'operation InjectPi4YRotation (data : Qubit, magic : Qubit) : Unit'
input:
  content: '(data : Qubit, magic : Qubit)'
  types:
  - name: data
    summary: Qubit, który ma zostać obrócony o $Y $ przez $ \pi/$4.
    isPrimitive: true
    uid: Qubit
  - name: magic
    summary: Qubit początkowo w stanie Magic. Następująca aplikacja `magic` jest zwracana do stanu $ \ket {0} $.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
