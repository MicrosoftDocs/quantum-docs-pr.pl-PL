    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
output:
  content: Microsoft.Quantum.ErrorCorrection.RecoveryFn
  types:
  - summary: Obiekt typu `RecoveryFn`, czyli mapa `Syndrome -> Pauli[]`, która jest skojarzona z daną tablicą Syndrome odpowiednią operacją Pauli.
    uid: microsoft.quantum.errorcorrection.recoveryfn
