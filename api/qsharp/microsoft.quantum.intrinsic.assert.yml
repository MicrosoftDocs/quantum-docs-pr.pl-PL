### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.assert
name: Assert
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: Potwierdzenia, które mierzą podaną qubits w danej Pauli, będą mieć zawsze określony wynik.
remarks: Należy zauważyć, że sąsiadujące i kontrolowane wersje tej operacji nie będą sprawdzać warunku.
syntax: 'operation Assert (bases : Pauli[], qubits : Qubit[], result : Result, msg : String) : Unit'
input:
  content: '(bases : Pauli[], qubits : Qubit[], result : Result, msg : String)'
  types:
  - name: bases
    summary: Efekt pomiaru, który pozwala uzyskać prawdopodobieństwo wystąpienia wartości, wyrażony jako operator qubit Pauli.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Rejestr, na którym należy wykonać potwierdzenie.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: result
    summary: Oczekiwany wynik `Measure(bases, qubits)`.
    isPrimitive: true
    uid: Result
  - name: msg
    summary: Komunikat, który ma być raportowany, jeśli potwierdzenie nie powiedzie się.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- assertprob
