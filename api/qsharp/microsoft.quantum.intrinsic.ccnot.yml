    isPrimitive: true
    uid: Qubit
  - name: control2
    summary: Druga kontrolka qubit dla bramy CCNOT.
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Docelowa qubit dla bramy CCNOT.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
