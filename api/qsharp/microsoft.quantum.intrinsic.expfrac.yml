### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.expfrac
name: ExpFrac
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Stosuje wykładniczą qubit wieloskładnikowego operatora Pauli z argumentem podanym przez ułamek dyadic.


  \begin{align} e ^ {i \pi k [P_0 \otimes P_1 \cdots P_ {N-1}]/2 ^ N}, \end{align}, gdzie $P _i $ to $i $ th elementu `paulis` , i gdzie $N = $ `Length(paulis)` .
syntax: 'operation ExpFrac (paulis : Pauli[], numerator : Int, power : Int, qubits : Qubit[]) : Unit'
input:
  content: '(paulis : Pauli[], numerator : Int, power : Int, qubits : Qubit[])'
  types:
  - name: paulis
    summary: Tablica wartości qubit Pauli, wskazujących czynniki iloczynu dwubajtowego na każdym qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: numerator
    summary: Licznik ($k $) w reprezentacji dyadic frakcji kąta, za pomocą którego ma zostać obrócony rejestr qubit.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Potęgi dwóch ($n $) określające mianownik kąta, w którym ma zostać obrócony rejestr qubit.
    isPrimitive: true
    uid: Int
  - name: qubits
    summary: Zarejestruj się, aby zastosować dany obrót do.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
