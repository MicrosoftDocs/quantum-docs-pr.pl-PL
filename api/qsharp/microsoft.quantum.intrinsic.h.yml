### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.h
name: H
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Stosuje transformację Hadamard do jednego qubit.


  \begin{align} H \mathrel{: =} \frac{1}{\sqrt{2}} \begin{bmatrix} 1 & 1 \\\\ 1 &-1 \end{bmatrix}.

  \end{align}
syntax: 'operation H (qubit : Qubit) : Unit'
input:
  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: Qubit, do którego należy zastosować bramę.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
