### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.m
name: M
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Wykonuje pomiary jednego qubit w bazie Pauli $Z $.


  Wynik wyjściowy jest podawany przez dystrybucję \begin{align} \Pr (\texttt{Zero} | \ket{\psi}) = \braket{\psi | 0} \braket{0 | \psi}.

  \end{align}
remarks: >-
  Równoważne:


  ```qsharp

  Measure([PauliZ], [qubit]);

  ```
syntax: 'operation M (qubit : Qubit) : Result'
input:
  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: Qubit.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`Zero` Jeśli zaobserwowano eigenvalue $ + $1 i `One`, jeśli zaobserwowano eigenvalue $-$1.'
    isPrimitive: true
    uid: Result
