uid: microsoft.quantum.intrinsic.r
name: R
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Stosuje obrót o podaną oś Pauli.


  \begin{align} R_ {\mu} (\theta) \mathrel{: =} e ^ {-i \theta \ sigma_ {\mu}/2}, \end{align} gdzie $ \mu \In \{ i, X, Y, Z \} $.
remarks: Gdy jest wywoływana z `pauli = PauliI` , ta operacja stosuje *fazę globalną*. Ta faza może być istotna, gdy jest używana z `Controlled` Funktor.
syntax: 'operation R (pauli : Pauli, theta : Double, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, theta : Double, qubit : Qubit)'
  types:
  - name: pauli
    summary: Operator Pauli ($ \mu $) ma być exponentiated do tworzenia obrotu.
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: Kąt, dla którego ma zostać obrócony qubit.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Qubit, do którego należy zastosować bramę.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
