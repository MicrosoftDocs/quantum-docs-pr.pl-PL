### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.r1frac
name: R1Frac
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Stosuje obrót o stanie $ \ket {1} $ przez kąt określony jako ułamek dyadic.


  \begin{align} R_1 (n, k) \mathrel{: =} \operatorname{diag} (1, e ^ {i \pi k/2 ^ n}).

  \end{align}


  > [!WARNING]

  > Ta operacja używa **przeciwległej** Konwencji podpisywania z @"microsoft.quantum.intrinsic.r" i nie obejmuje współczynnika $1/2 $ dołączonego przez @"microsoft.quantum.intrinsic.r1" .
remarks: >-
  Równoważne:


  ```qsharp

  RFrac(PauliZ, -numerator, denominator + 1, qubit);

  RFrac(PauliI, numerator, denominator + 1, qubit);

  ```
syntax: 'operation R1Frac (numerator : Int, power : Int, qubit : Qubit) : Unit'
input:
  content: '(numerator : Int, power : Int, qubit : Qubit)'
  types:
  - name: numerator
    summary: Licznik w reprezentacji dyadic ułamek kąta, do którego ma zostać obrócony qubit.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Potęga dwóch określająca mianownik kąta, do którego ma zostać obrócony qubit.
    isPrimitive: true
    uid: Int
  - name: qubit
    summary: Qubit, do którego należy zastosować bramę.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
