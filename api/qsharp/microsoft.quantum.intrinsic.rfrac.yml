### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.rfrac
name: RFrac
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Stosuje obrót dotyczący danej osi Pauli o kąt określony jako ułamek dyadic.


  \begin{align} R_ {\mu} (n, k) \mathrel{: =} e ^ {i \pi n \ sigma_ {\mu}/2 ^ k}, \end{align} gdzie $ \mu \In \{ i, X, Y, Z \} $.


  > [!WARNING]

  > Ta operacja używa **przeciwległej** Konwencji podpisywania z @"microsoft.quantum.intrinsic.r" .
remarks: >-
  Równoważne:


  ```qsharp

  // PI() is a Q# function that returns an approximation of π.

  R(pauli, -PI() * IntAsDouble(numerator) / IntAsDouble(2 ^ (power - 1)), qubit);

  ```
syntax: 'operation RFrac (pauli : Pauli, numerator : Int, power : Int, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, numerator : Int, power : Int, qubit : Qubit)'
  types:
  - name: pauli
    summary: Operator Pauli, który ma być exponentiated do tworzenia obrotu.
    isPrimitive: true
    uid: Pauli
  - name: numerator
    summary: Licznik w reprezentacji dyadic ułamek kąta, do którego ma zostać obrócony qubit.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Potęga dwóch określająca mianownik kąta, do którego ma zostać obrócony qubit.
    isPrimitive: true
    uid: Int
  - name: qubit
    summary: Qubit, do którego należy zastosować bramę.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
