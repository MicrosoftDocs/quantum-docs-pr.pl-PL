### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.rz
name: Rz
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Stosuje obrót o $z osi $ o danym kącie.


  \begin{align} R_z (\theta) \mathrel{: =} e ^ {-i \theta \ sigma_z/2} = \begin{bmatrix} e ^ {-i \theta/2} & 0 \\ \\ 0 & e ^ {i \theta/2} \end{bmatrix}.

  \end{align}
remarks: >-
  Równoważne:


  ```qsharp

  R(PauliZ, theta, qubit);

  ```
syntax: 'operation Rz (theta : Double, qubit : Qubit) : Unit'
input:
  content: '(theta : Double, qubit : Qubit)'
  types:
  - name: theta
    summary: Kąt, dla którego ma zostać obrócony qubit.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Qubit, do którego należy zastosować bramę.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
