### YamlMime:QSharpType
uid: microsoft.quantum.logical.and
name: And
type: function
namespace: microsoft.quantum.logical
summary: Zwraca wartość logiczną koniunkcji dwóch wartości.
remarks: >-
  W przeciwieństwie do `and` operatora, ta funkcja nie jest krótka obwód, tak że oba dane wejściowe są w pełni oceniane.


  W przypadku zachowania do krótkiego obwodu następujące elementy są równoważne:


  ```Q#

  let x = a and b;

  let x = And(a, b);

  ```
syntax: 'function And (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Pierwsza wartość do uwzględnienia.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Druga wartość do uwzględnienia.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` if i tylko wtedy `a` , gdy i `b` `true` .'
    isPrimitive: true
    uid: Bool
