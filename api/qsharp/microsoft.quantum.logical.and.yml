### YamlMime:QSharpType
uid: microsoft.quantum.logical.and
name: And
type: function
namespace: Microsoft.Quantum.Logical
summary: Zwraca wartość logiczną koniunkcji dwóch wartości.
remarks: >-
  W przeciwieństwie do operatora `and` ta funkcja nie jest krótka, tak aby oba dane wejściowe były w pełni oceniane.


  W przypadku zachowania do krótkiego obwodu następujące elementy są równoważne:


  ```Q#

  let x = a and b;

  let x = And(a, b);

  ```
syntax: 'function And (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Pierwsza wartość do uwzględnienia.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Druga wartość do uwzględnienia.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true`, jeśli i tylko wtedy, gdy `a` i `b` są obu `true`.'
    isPrimitive: true
    uid: Bool
