### YamlMime:QSharpType
uid: microsoft.quantum.logical.conditioned
name: Conditioned
type: function
namespace: Microsoft.Quantum.Logical
summary: Zwraca jedną z dwóch wartości, w zależności od wartości warunku logicznego.
remarks: >-
  W przeciwieństwie do operatora `?|` ta funkcja nie jest krótka, tak aby oba dane wejściowe były w pełni oceniane.


  W przypadku zachowania do krótkiego obwodu następujące elementy są równoważne:


  ```Q#

  let x = condition ? ifTrue | ifFalse;

  let x = Conditioned(condition, ifTrue, ifFalse);

  ```
syntax: "function Conditioned (condition : Bool, ifTrue : 'T, ifFalse : 'T) : 'T"
input:
  content: "(condition : Bool, ifTrue : 'T, ifFalse : 'T)"
  types:
  - name: condition
    summary: Warunek służący do kontrolowania, które dane wejściowe są zwracane.
    isPrimitive: true
    uid: Bool
  - name: ifTrue
    summary: Wartość, która ma zostać zwrócona, gdy `condition` jest `true`.
    uid: "'T"
    isLocal: true
  - name: ifFalse
    summary: Wartość, która ma zostać zwrócona, gdy `condition` jest `false`.
    uid: "'T"
    isLocal: true
output:
  content: "'T"
  types:
  - summary: '`ifTrue`, jeśli `condition` jest `true`i `ifFalse` w inny sposób.'
    uid: "'T"
    isLocal: true
