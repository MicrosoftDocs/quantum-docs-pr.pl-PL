### YamlMime:QSharpType
uid: microsoft.quantum.logical.equalb
name: EqualB
type: function
namespace: Microsoft.Quantum.Logical
summary: Zwraca wartość true, jeśli i tylko wtedy, gdy dwa dane wejściowe są równe.
remarks: >-
  Następujące elementy są równoważne:


  ```Q#

  let cond = a == b;

  let cond = EqualB(a, b);

  ```
syntax: 'function EqualB (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Pierwsza wartość do porównania.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Druga wartość do porównania.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` if i tylko wtedy, gdy `a` jest równa `b`.'
    isPrimitive: true
    uid: Bool
