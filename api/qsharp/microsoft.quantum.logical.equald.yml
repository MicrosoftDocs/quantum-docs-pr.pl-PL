### YamlMime:QSharpType
uid: microsoft.quantum.logical.equald
name: EqualD
type: function
namespace: Microsoft.Quantum.Logical
summary: Zwraca wartość true, jeśli i tylko wtedy, gdy dwa dane wejściowe są równe.
remarks: >-
  Następujące elementy są równoważne:


  ```Q#

  let cond = a == b;

  let cond = EqualD(a, b);

  ```
syntax: 'function EqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Pierwsza wartość do porównania.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Druga wartość do porównania.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true`if i tylko wtedy `a` , gdy jest `b`równa.'
    isPrimitive: true
    uid: Bool
