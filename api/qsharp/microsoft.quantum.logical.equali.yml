### YamlMime:QSharpType
uid: microsoft.quantum.logical.equali
name: EqualI
type: function
namespace: microsoft.quantum.logical
summary: Zwraca wartość true, jeśli i tylko wtedy, gdy dwa dane wejściowe są równe.
remarks: >-
  Następujące elementy są równoważne:


  ```Q#

  let cond = a == b;

  let cond = EqualI(a, b);

  ```
syntax: 'function EqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Pierwsza wartość do porównania.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Druga wartość do porównania.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` if i tylko wtedy, gdy `a` jest równa `b` .'
    isPrimitive: true
    uid: Bool
