### YamlMime:QSharpType
uid: microsoft.quantum.logical.equalr
name: EqualR
type: function
namespace: microsoft.quantum.logical
summary: Zwraca wartość true, jeśli i tylko wtedy, gdy dwa dane wejściowe są równe.
remarks: >-
  Następujące elementy są równoważne:


  ```Q#

  let cond = a == b;

  let cond = EqualR(a, b);

  ```
syntax: 'function EqualR (a : Result, b : Result) : Bool'
input:
  content: '(a : Result, b : Result)'
  types:
  - name: a
    summary: Pierwsza wartość do porównania.
    isPrimitive: true
    uid: Result
  - name: b
    summary: Druga wartość do porównania.
    isPrimitive: true
    uid: Result
output:
  content: Bool
  types:
  - summary: '`true` if i tylko wtedy, gdy `a` jest równa `b` .'
    isPrimitive: true
    uid: Bool
