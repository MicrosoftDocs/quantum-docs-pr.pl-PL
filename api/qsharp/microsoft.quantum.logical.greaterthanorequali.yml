### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthanorequali
name: GreaterThanOrEqualI
type: function
namespace: Microsoft.Quantum.Logical
summary: Zwraca wartość true, jeśli i tylko wtedy, gdy liczba jest większa lub równa innej liczbie.
remarks: >-
  Następujące elementy są równoważne:


  ```Q#

  let cond = a >= b;

  let cond = GreaterThanOrEqualI(a, b);

  ```
syntax: 'function GreaterThanOrEqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Pierwsza wartość do porównania.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Druga wartość do porównania.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` if i tylko wtedy, gdy `a` jest większa niż lub równa `b`.'
    isPrimitive: true
    uid: Bool
