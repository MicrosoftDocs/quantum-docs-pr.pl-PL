### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthanorequall
name: GreaterThanOrEqualL
type: function
namespace: Microsoft.Quantum.Logical
summary: Zwraca wartość true, jeśli i tylko wtedy, gdy liczba jest większa lub równa innej liczbie.
remarks: >-
  Następujące elementy są równoważne:


  ```Q#

  let cond = a >= b;

  let cond = GreaterThanOrEqualL(a, b);

  ```
syntax: 'function GreaterThanOrEqualL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: Pierwsza wartość do porównania.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Druga wartość do porównania.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true`if i tylko wtedy `a` , gdy jest większa lub równa `b`.'
    isPrimitive: true
    uid: Bool
