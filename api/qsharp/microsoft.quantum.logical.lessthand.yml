### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthand
name: LessThanD
type: function
namespace: microsoft.quantum.logical
summary: Zwraca wartość true, jeśli i tylko wtedy, gdy liczba jest mniejsza od innej liczby.
remarks: >-
  Następujące elementy są równoważne:


  ```Q#

  let cond = a < b;

  let cond = LessThanD(a, b);

  ```
syntax: 'function LessThanD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Pierwsza wartość do porównania.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Druga wartość do porównania.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` if i tylko wtedy, gdy `a` jest ściśle mniejsza niż `b` .'
    isPrimitive: true
    uid: Bool
