### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthani
name: LessThanI
type: function
namespace: Microsoft.Quantum.Logical
summary: Zwraca wartość true, jeśli i tylko wtedy, gdy liczba jest mniejsza od innej liczby.
remarks: >-
  Następujące elementy są równoważne:


  ```Q#

  let cond = a < b;

  let cond = LessThanI(a, b);

  ```
syntax: 'function LessThanI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Pierwsza wartość do porównania.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Druga wartość do porównania.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` if i tylko wtedy, gdy `a` jest ściśle mniejsze niż `b`.'
    isPrimitive: true
    uid: Bool
