### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanl
name: LessThanL
type: function
namespace: microsoft.quantum.logical
summary: Zwraca wartość true, jeśli i tylko wtedy, gdy liczba jest mniejsza od innej liczby.
remarks: >-
  Następujące elementy są równoważne:


  ```Q#

  let cond = a < b;

  let cond = LessThanL(a, b);

  ```
syntax: 'function LessThanL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: Pierwsza wartość do porównania.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Druga wartość do porównania.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true` if i tylko wtedy, gdy `a` jest ściśle mniejsza niż `b` .'
    isPrimitive: true
    uid: Bool
