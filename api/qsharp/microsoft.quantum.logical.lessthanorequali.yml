### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanorequali
name: LessThanOrEqualI
type: function
namespace: microsoft.quantum.logical
summary: Zwraca wartość true, jeśli i tylko wtedy, gdy liczba jest mniejsza lub równa innej liczbie.
remarks: >-
  Następujące elementy są równoważne:


  ```Q#

  let cond = a <= b;

  let cond = LessThanOrEqualI(a, b);

  ```
syntax: 'function LessThanOrEqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Pierwsza wartość do porównania.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Druga wartość do porównania.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` if i tylko wtedy, gdy `a` jest mniejsza lub równa `b` .'
    isPrimitive: true
    uid: Bool
