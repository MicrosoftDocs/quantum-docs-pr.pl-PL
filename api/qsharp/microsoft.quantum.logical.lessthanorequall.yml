### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanorequall
name: LessThanOrEqualL
type: function
namespace: Microsoft.Quantum.Logical
summary: Zwraca wartość true, jeśli i tylko wtedy, gdy liczba jest mniejsza lub równa innej liczbie.
remarks: >-
  Następujące elementy są równoważne:


  ```Q#

  let cond = a <= b;

  let cond = LessThanOrEqualL(a, b);

  ```
syntax: 'function LessThanOrEqualL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: Pierwsza wartość do porównania.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Druga wartość do porównania.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true`if i tylko wtedy `a` , gdy jest mniejsza lub równa `b`.'
    isPrimitive: true
    uid: Bool
