### YamlMime:QSharpType
uid: microsoft.quantum.logical.nearlyequald
name: NearlyEqualD
type: function
namespace: microsoft.quantum.logical
summary: Zwraca wartość true, jeśli i tylko wtedy, gdy dwa dane wejściowe są niemal równe (to jest, w ramach tolerancji o wartości 1e-12).
remarks: >-
  Następujące elementy są równoważne:


  ```Q#

  let cond = Microsoft.Quantum.Math.AbsD(a - b) < 1e-12;

  let cond = NearlyEqualD(a, b);

  ```
syntax: 'function NearlyEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Pierwsza wartość do porównania.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Druga wartość do porównania.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` if i tylko wtedy, gdy `a` jest niemal równe `b` .'
    isPrimitive: true
    uid: Bool
