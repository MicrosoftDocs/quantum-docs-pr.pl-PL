### YamlMime:QSharpType
uid: microsoft.quantum.logical.or
name: Or
type: function
namespace: microsoft.quantum.logical
summary: Zwraca wartość logiczną, która powoduje odłączenie dwóch wartości.
remarks: >-
  W przeciwieństwie do `or` operatora, ta funkcja nie jest krótka obwód, tak że oba dane wejściowe są w pełni oceniane.


  W przypadku zachowania do krótkiego obwodu następujące elementy są równoważne:


  ```Q#

  let x = a or b;

  let x = Or(a, b);

  ```
syntax: 'function Or (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Pierwsza wartość do uwzględnienia.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Druga wartość do uwzględnienia.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` if i tylko wtedy, gdy `a` lub `b` są `true` .'
    isPrimitive: true
    uid: Bool
