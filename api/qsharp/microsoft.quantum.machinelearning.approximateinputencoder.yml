### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.approximateinputencoder
name: ApproximateInputEncoder
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Mając na względzie zestaw współczynników i tolerancję, zwraca operację przygotowania stanu, która przygotowuje każdy współczynnik jako odpowiadającą amplitudę podstawy obliczeniowej, aż do podanej tolerancji.
syntax: 'function ApproximateInputEncoder (tolerance : Double, coefficients : Double[]) : Microsoft.Quantum.MachineLearning.StateGenerator'
input:
  content: '(tolerance : Double, coefficients : Double[])'
  types:
  - name: tolerance
    summary: Tolerancja przybliżona, która ma być używana w kodowaniu danego współczynników do stanu wejściowego.
    isPrimitive: true
    uid: Double
  - name: coefficients
    summary: Współczynniki do zakodowania w stanie wejściowym.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.MachineLearning.StateGenerator
  types:
  - summary: Operacja przygotowania stanu, która przygotowuje dane współczynniki jako stan wejścia dla danego rejestru.
    uid: microsoft.quantum.machinelearning.stategenerator
