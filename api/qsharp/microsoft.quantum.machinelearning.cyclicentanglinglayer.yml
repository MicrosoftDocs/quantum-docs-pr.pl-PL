### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.cyclicentanglinglayer
name: CyclicEntanglingLayer
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Zwraca tablicę z pojedynczo kontrolowanymi obrotami wzdłuż danej osi, ułożone cyklicznie w rejestrze qubits i sparametryzowane według odrębnych parametrów modelu.
examples: >-
  Następujące elementy są równoważne:


  ```Q#

  let layer = CyclicEntanglingLayer(3, PauliX, 2);

  let layer = [
      ControlledRotation((0, [2]), PauliX, 0),
      ControlledRotation((1, [0]), PauliX, 1),
      ControlledRotation((2, [1]), PauliX, 2)
  ];

  ```
syntax: 'function CyclicEntanglingLayer (nQubits : Int, axis : Pauli, stride : Int) : Microsoft.Quantum.MachineLearning.ControlledRotation[]'
input:
  content: '(nQubits : Int, axis : Pauli, stride : Int)'
  types:
  - name: nQubits
    summary: Liczba qubits działań na podstawie danej warstwy.
    isPrimitive: true
    uid: Int
  - name: axis
    summary: Oś obrotu dla każdego obrotu w danej warstwie.
    isPrimitive: true
    uid: Pauli
  - name: stride
    summary: Rozdzielenie między elementami docelowymi a kontrolkami kontroli dla każdego obrotu.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: Tablica przekreśleń z dwoma qubitami, które są rozmieszczone cyklicznie przez rejestr `nQubits` qubits.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation
