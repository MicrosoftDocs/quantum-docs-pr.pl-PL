### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimateclassificationprobabilities
name: EstimateClassificationProbabilities
type: operation
namespace: Microsoft.Quantum.MachineLearning
summary: Uwzględniając zestaw próbek i klasyfikator sekwencyjny, szacuje prawdopodobieństwo klasyfikacji dla tych próbek przez wielokrotne mierzenie danych wyjściowych klasyfikatora dla każdej próbki.
syntax: 'operation EstimateClassificationProbabilities (tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, samples : Double[][], nMeasurements : Int) : Double[]'
input:
  content: '(tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, samples : Double[][], nMeasurements : Int)'
  types:
  - name: tolerance
    summary: Tolerancja umożliwiająca kodowanie próbki do operacji przygotowania stanu.
    isPrimitive: true
    uid: Double
  - name: model
    summary: Sekwencyjny model używany do oszacowania prawdopodobieństwa klasyfikacji dla danego przykładu.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: samples
    summary: Tablica wektorów funkcji dla każdej próbki, która ma zostać sklasyfikowana.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Double
  - name: nMeasurements
    summary: Liczba measusrements do użycia podczas szacowania prawdopodobieństwa klasyfikacji.
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: Tablica szacunków prawdopodobieństwa klasyfikacji dla każdej podanej próbki.
    isArray: true
    isPrimitive: true
    uid: Double
