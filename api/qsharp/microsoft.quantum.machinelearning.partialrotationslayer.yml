uid: microsoft.quantum.machinelearning.partialrotationslayer
name: PartialRotationsLayer
type: function
namespace: microsoft.quantum.machinelearning
summary: Zwraca tablicę obrotów z pojedynczą qubitą wzdłuż danej osi, sparametryzowane według odrębnych parametrów modelu.
syntax: 'function PartialRotationsLayer (idxsQubits : Int[], axis : Pauli) : Microsoft.Quantum.MachineLearning.ControlledRotation[]'
input:
  content: '(idxsQubits : Int[], axis : Pauli)'
  types:
  - name: idxsQubits
    summary: Indeksy dla qubits mają być używane jako elementy docelowe dla każdego obrotu.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: axis
    summary: Oś obrotu dla każdego obrotu w danej warstwie.
    isPrimitive: true
    uid: Pauli
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: Tablica kontrolowanych obrotów o podaną oś, jedna na każdej z `nQubits` qubits.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation
