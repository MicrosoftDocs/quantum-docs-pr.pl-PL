### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.trainingoptions
name: TrainingOptions
type: newtype
namespace: Microsoft.Quantum.MachineLearning
summary: Kolekcja opcji do użycia w szkoleniach klasyfikatora Quantum.
remarks: >-
  Tego UDT nie należy tworzyć bezpośrednio, ale należy określić, wywołując @"microsoft.quantum.machinelearning.defaulttrainingoptions", a następnie używając operatora `w/`, aby zastąpić inne wartości domyślne.


  Na przykład, aby użyć 100 000 pomiarów i maksymalnie 8 epoki szkoleniowej:


  ```Q#

  let options = DefaultTrainingOptions()
                w/ NMeasurements <- 100000
                w/ MaxEpochs <- 8;
  ```
syntax: newtype TrainingOptions = (Double, Double, Int, Int, Int, Int, Double, Int, (String -> Unit));
references: '- [arXiv:1804.00633](https://arxiv.org/abs/1804.00633)'
