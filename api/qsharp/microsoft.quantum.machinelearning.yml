newtypes:
- summary: Opisuje ukierunkowane rotacje w warunkach jego celu i indeksów kontroli, osi obrotu i indeksu do wektora parametru modelu.
  uid: Microsoft.Quantum.MachineLearning.ControlledRotation
- summary: Przykład z etykietą z klasą, do której należy ten przykład.
  uid: Microsoft.Quantum.MachineLearning.LabeledSample
- summary: Harmonogram rysowania partii z zestawu próbek.
  uid: Microsoft.Quantum.MachineLearning.SamplingSchedule
- summary: Opisuje model klasyfikatora Quantum składający się z sekwencji sparametryzowanej i kontrolowanej rotacji, przypisywania kątów obrotu oraz różnicy między dwiema klasami rozpoznawanymi przez model.
  uid: Microsoft.Quantum.MachineLearning.SequentialModel
- summary: Opisuje operację przygotowującą dane wejściowe do klasyfikatora sekwencyjnego.
  uid: Microsoft.Quantum.MachineLearning.StateGenerator
- summary: Kolekcja opcji do użycia w szkoleniach klasyfikatora Quantum.
