functions:
- summary: Mając na względzie zestaw współczynników i tolerancję, zwraca operację przygotowania stanu, która przygotowuje każdy współczynnik jako odpowiadającą amplitudę podstawy obliczeniowej, aż do podanej tolerancji.
  uid: Microsoft.Quantum.MachineLearning.ApproximateInputEncoder
- summary: W przypadku co najmniej jednej warstwy sterowanych obrotów funkcja zwraca jedną warstwę z indeksem parametru modelu przesuniętą w taki sposób, że odrębne warstwy są sparametryzowane według odrębnych parametrów modelu.
  uid: Microsoft.Quantum.MachineLearning.CombinedStructure
- summary: Zwraca tablicę z pojedynczo kontrolowanymi obrotami wzdłuż danej osi, ułożone cyklicznie w rejestrze qubits i sparametryzowane według odrębnych parametrów modelu.
  uid: Microsoft.Quantum.MachineLearning.CyclicEntanglingLayer
- summary: Zwraca domyślny zestaw opcji dla klasyfikatora szkoleniowego.
  uid: Microsoft.Quantum.MachineLearning.DefaultTrainingOptions
- summary: Zwraca liczbę qubits wymaganych do zakodowania określonego wektora funkcji.
  uid: Microsoft.Quantum.MachineLearning.FeatureRegisterSize
- summary: Podajesz prawdopodobieństwo klasyfikacji i bias zwraca etykietę wywnioskowaną z tego prawdopodobieństwa.
  uid: Microsoft.Quantum.MachineLearning.InferredLabel
- summary: Dana tablica prawdopodobieństwa klasyfikacji i bias zwraca etykietę wywnioskowaną z każdego prawdopodobieństwa.
  uid: Microsoft.Quantum.MachineLearning.InferredLabels
- summary: Biorąc pod sobą zestaw współczynników i tolerancję, zwraca operację przygotowania stanu, która przygotowuje każdy współczynnik jako odpowiadającą amplitudę podstawy obliczeniowej.
  uid: Microsoft.Quantum.MachineLearning.InputEncoder
- summary: Zwraca tablicę niekontrolowanych (qubit) rotacji wzdłuż danej osi, z jednym obrotem dla każdego qubit w rejestrze, sparametryzowane według odrębnych parametrów modelu.
  uid: Microsoft.Quantum.MachineLearning.LocalRotationsLayer
- summary: Po otrzymaniu zestawu etykiet wywnioskowanych i zestawu prawidłowych etykiet zwraca indeksy, dla których każdy zestaw etykiet różni się.
  uid: Microsoft.Quantum.MachineLearning.Misclassifications
- summary: W przypadku zestawu etykiet wywnioskowanych i zestawu prawidłowych etykiet zwraca liczbę indeksów, w których każdy zestaw etykiet różni się.
  uid: Microsoft.Quantum.MachineLearning.NMisclassifications
- summary: Zwraca liczbę qubits wymaganych do zastosowania danego klasyfikatora sekwencyjnego.
  uid: Microsoft.Quantum.MachineLearning.NQubitsRequired
- summary: Zwraca tablicę obrotów z pojedynczą qubitą wzdłuż danej osi, sparametryzowane według odrębnych parametrów modelu.
