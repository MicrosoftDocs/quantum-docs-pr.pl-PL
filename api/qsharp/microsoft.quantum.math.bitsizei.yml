### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizei
name: BitSizeI
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  W przypadku nieujemnej liczby całkowitej `a`zwraca liczbę bitów wymaganych do reprezentowania `a`.


  Oznacza to, że program zwraca najmniejszy $n $, który $a < 2 ^ n $.
syntax: 'function BitSizeI (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    summary: Liczba całkowita, której rozmiar bitowy ma zostać obliczony.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Rozmiar bitowy `a`.
    isPrimitive: true
    uid: Int
