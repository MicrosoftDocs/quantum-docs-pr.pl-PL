### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodi
name: ExpModI
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Zwraca liczbę całkowitą podniesioną do danej potęgi w odniesieniu do danego modułu.


  Zezwól nam na expBase przez $x $, moc przez $p $ i modulo przez $N $.

  Funkcja zwraca $x ^ p \operatorname{mod} N $.


  Przyjęto założenie, że $N $, $x $ są pozytywne i potęga nie jest ujemna.
remarks: Czas jest proporcjonalny do liczby bitów w `power`, a nie `power` samego.
syntax: 'function ExpModI (expBase : Int, power : Int, modulus : Int) : Int'
input:
  content: '(expBase : Int, power : Int, modulus : Int)'
  types:
  - name: expBase
    isPrimitive: true
    uid: Int
  - name: power
    isPrimitive: true
    uid: Int
  - name: modulus
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
