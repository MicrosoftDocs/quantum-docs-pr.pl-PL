### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodl
name: ExpModL
type: function
namespace: microsoft.quantum.math
summary: >-
  Zwraca liczbę całkowitą podniesioną do danej potęgi w odniesieniu do danego modułu.


  Zezwól nam na expBase przez $x $, moc przez $p $ i modulo przez $N $.

  Funkcja zwraca $x ^ p \operatorname{mod} N $.


  Przyjęto założenie, że $N $, $x $ są pozytywne i potęga nie jest ujemna.
remarks: Czas jest proporcjonalny do liczby bitów w `power` , a nie do `power` samego siebie.
syntax: 'function ExpModL (expBase : BigInt, power : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(expBase : BigInt, power : BigInt, modulus : BigInt)'
  types:
  - name: expBase
    isPrimitive: true
    uid: BigInt
  - name: power
    isPrimitive: true
    uid: BigInt
  - name: modulus
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - isPrimitive: true
    uid: BigInt
