### YamlMime:QSharpType
uid: microsoft.quantum.math.modi
name: ModI
type: function
namespace: Microsoft.Quantum.Math
summary: Zwraca moduł liczby w odniesieniu do innej liczby.
syntax: 'function ModI (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Dane wejściowe $a $, których moduł ma zostać zwrócony.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Liczba, względem której ma zostać zwrócony moduł $a $.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Moduł $a \bmod b $.
    isPrimitive: true
    uid: Int
