### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusi
name: ModulusI
type: function
namespace: Microsoft.Quantum.Math
summary: Oblicza pozostałą liczbę kanonicznych postanowień `value` modulo `modulus`.
remarks: 'Ta funkcja zachowuje się różnie w zależności od zachowania `%` operatora C# i Q # AS w wyniku jest zawsze dodatnią liczbą całkowitą z zakresu od 0 do `modulus - 1`, nawet jeśli wartość jest ujemna.'
syntax: 'function ModulusI (value : Int, modulus : Int) : Int'
input:
  content: '(value : Int, modulus : Int)'
  types:
  - name: value
    summary: Wartość, dla której jest obliczana pozostała część
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Moduł, w którym są pożądane pozostałości, musi być dodatni
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Liczba całkowita $r $ między 0 i `modulus - 1` taka, która `value - r` jest podzielna przez moduł
    isPrimitive: true
    uid: Int
