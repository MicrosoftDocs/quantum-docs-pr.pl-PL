    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: Liczba całkowita $r $ między 0 `modulus - 1` i taka `value - r` , która jest podzielna przez moduł
    isPrimitive: true
    uid: BigInt
