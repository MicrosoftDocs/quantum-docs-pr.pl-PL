### YamlMime:QSharpType
uid: microsoft.quantum.math.pnormalized
name: PNormalized
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Normalizuje wektor `Double`s w normach `L(p)`.


  Oznacza to, że dana tablica $x $ typu `Double[]`, to zwraca tablicę, w której wszystkie elementy są podzielone przez $p $-norma $\|x\|_p $.
syntax: 'function PNormalized (p : Double, array : Double[]) : Double[]'
input:
  content: '(p: Double, Array: Double [])'
  types:
  - name: St
    summary: Wykładnik $p $ w $p $-norma.
    isPrimitive: true
    uid: Double
  - name: tablica
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double []
  types:
  - summary: Tablica $x $ znormalizowana przez $p $-norma\|x\|_p $.
    isArray: true
    isPrimitive: true
    uid: Double
seeAlso:
- pnorm
