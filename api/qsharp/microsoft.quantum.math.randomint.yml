### YamlMime:QSharpType
uid: microsoft.quantum.math.randomint
name: RandomInt
type: operation
namespace: Microsoft.Quantum.Math
summary: Generuje jednolitie losową liczbę całkowitą większą lub równą zero i mniejszą od podanej górnej granicy.
remarks: Ta funkcja wywołuje <xref:microsoft.quantum.intrinsic.random>, więc jej losowość zależy od implementacji `Random`.
syntax: 'operation RandomInt (maxInt : Int) : Int'
input:
  content: '(maxInt : Int)'
  types:
  - name: maxInt
    summary: Liczba całkowita o wartości większej niż największa liczba całkowita, która ma zostać zwrócona przez tę operację.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Liczba całkowita $x $ na losowo z danego interwału; oznacza to, że z $ \Pr (x) = \frac{1}{\texttt{maxInt}} $.
    isPrimitive: true
    uid: Int
