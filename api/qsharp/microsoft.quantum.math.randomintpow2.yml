### YamlMime:QSharpType
uid: microsoft.quantum.math.randomintpow2
name: RandomIntPow2
type: operation
namespace: Microsoft.Quantum.Math
summary: Generuje losową liczbę całkowitą równomiernie próbkowaną ze wszystkich liczb całkowitych, które mogą być reprezentowane w danej liczbie bitów.
remarks: Ta funkcja wywołuje <xref:microsoft.quantum.intrinsic.random>, więc jej losowość zależy od implementacji `Random`.
syntax: 'operation RandomIntPow2 (maxBits : Int) : Int'
input:
  content: '(maxBits : Int)'
  types:
  - name: maxBits
    summary: Liczba klasycznych bitów wymaganych do reprezentowania największej liczby całkowitej, która może zostać zwrócona przez tę operację.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Liczba całkowita $x $ jest jednolicie losowo z wartości $ [0, 2 ^ {\texttt{maxBits}}-1] $; oznacza to, że z $ \Pr (x) = \frac{1}{2 ^ {\texttt{maxBits}}} $.
    isPrimitive: true
    uid: Int
