### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresetx
name: MResetX
type: operation
namespace: microsoft.quantum.measurement
summary: >-
  Mierzy pojedynczy qubit w bazie X, a następnie resetuje go do ustalonego stanu początkowego po pomiar.


  Wykonuje pomiar pojedynczej qubit na podstawie $X $ i zapewnia, że qubit jest zwracany do $ \ket {0} $ po pomiarze.
syntax: 'operation MResetX (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Pojedyncze qubit, które mają być mierzone.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Wynik pomiaru `target` w Pauli $X $.
    isPrimitive: true
    uid: Result
