### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresety
name: MResetY
type: operation
namespace: microsoft.quantum.measurement
summary: >-
  Mierzy pojedynczy qubit w bazie Y i resetuje go do ustalonego stanu początkowego po pomiar.


  Wykonuje pomiar pojedynczej qubit na podstawie $Y $ i zapewnia, że qubit jest zwracany do $ \ket {0} $ po pomiarze.
syntax: 'operation MResetY (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Pojedyncze qubit, które mają być mierzone.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Wynik pomiaru `target` w Pauli $Y $.
    isPrimitive: true
    uid: Result
