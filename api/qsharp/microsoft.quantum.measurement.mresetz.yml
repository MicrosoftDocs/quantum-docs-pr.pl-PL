### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresetz
name: MResetZ
type: operation
namespace: Microsoft.Quantum.Measurement
summary: >-
  Mierzy pojedynczy qubit w bazie Z i resetuje go do ustalonego stanu początkowego po pomiar.


  Wykonuje pomiar pojedynczej qubit na podstawie $Z $ i zapewnia, że qubit jest zwracany do $ \ket {0} $ po pomiarze.
syntax: 'operation MResetZ (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Pojedyncze qubit, które mają być mierzone.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Wynik pomiaru `target` w Pauli $Z $.
    isPrimitive: true
    uid: Result
