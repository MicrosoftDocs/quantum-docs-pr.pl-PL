uid: microsoft.quantum.measurement.settobasisstate
name: SetToBasisState
type: operation
namespace: Microsoft.Quantum.Measurement
summary: Ustawia qubit do danego stanu podstaw obliczeniowych przez zmierzenie qubit i zastosowanie bitowego przerzucania w razie potrzeby.
remarks: Jako niezmienna tej operacji wywoływanie `M(q)` natychmiast po `SetToBasisState(result, q)` zwróci `result`.
syntax: 'operation SetToBasisState (desired : Result, target : Qubit) : Unit'
