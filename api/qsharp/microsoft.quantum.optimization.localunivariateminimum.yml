### YamlMime:QSharpType
uid: microsoft.quantum.optimization.localunivariateminimum
name: LocalUnivariateMinimum
type: function
namespace: Microsoft.Quantum.Optimization
summary: Zwraca wartość minimalną dla funkcji univariate w przedziale czasu, korzystając z wyszukiwanego interwału.
syntax: 'function LocalUnivariateMinimum (fn : (Double -> Double), bounds : (Double, Double), tolerance : Double) : Microsoft.Quantum.Optimization.UnivariateOptimizationResult'
input:
  content: '(fn : (Double -> Double), bounds : (Double, Double), tolerance : Double)'
  types:
  - name: fn
    summary: Funkcja univariate do zminimalizowania.
    isFunction: true
    input:
      types:
      - isPrimitive: true
        uid: Double
    output:
      types:
      - isPrimitive: true
        uid: Double
  - name: bounds
    summary: Interwał, w którym ma zostać znalezione lokalne minimum.
    types:
    - isPrimitive: true
      uid: Double
    - isPrimitive: true
      uid: Double
  - name: tolerance
    summary: >-
      Dokładność w danych wejściowych funkcji, która ma być tolerowana.

      Wyszukiwanie lokalnego Optima będzie kontynuowane, dopóki interwał nie będzie krótszy niż ta tolerancja.
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.Optimization.UnivariateOptimizationResult
  types:
  - summary: Lokalny Optima danej funkcji, znajdujący się w obrębie określonych granic.
    uid: microsoft.quantum.optimization.univariateoptimizationresult
