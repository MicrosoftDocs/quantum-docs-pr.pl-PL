### YamlMime:QSharpType
uid: microsoft.quantum.oracles.reflectionoracle
name: ReflectionOracle
type: newtype
namespace: microsoft.quantum.oracles
summary: >-
  Reprezentuje odbicie Oracle.


  Odbicie Oracle, $O $, ma dane wejściowe:


  - Faza $ \phi $, przez którą ma zostać obrócony odbicie.

  - Rejestr qubit, w którym ma zostać wykonane odpowiednie odbicie.
remarks: Ta Oracle $O = \boldone-(1-e ^ {i \phi}) \ket{\psi}\bra{\psi} $ wykonuje częściowe odbicie według fazy $ \phi $ o pojedynczym czystym stanie $ \ket{\psi} $.
syntax: newtype ReflectionOracle = ((Double, Qubit[]) => Unit is Adj + Ctl);
