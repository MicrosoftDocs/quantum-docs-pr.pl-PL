### YamlMime:QSharpType
uid: microsoft.quantum.preparation.blochspherecoordinates
name: BlochSphereCoordinates
type: function
namespace: Microsoft.Quantum.Preparation
summary: >-
  Oblicza współrzędne Blocha dla stanu jednego qubitu.


  Uwzględniając dwie liczby zespolone $a 0, a1 $, które reprezentują stan qubit, obliczenia współrzędnych w sferze Bloch, takie jak{0} $a 0 \ket{1} + a1 \ket = r e ^ {IT} (e ^ {-i \phi/2}\cos{(\ teta/2{0})} \ket + e ^ {i \phi/2}\sin{(\ teta/2{1})} \ket) $.
syntax: 'function BlochSphereCoordinates (a0 : Microsoft.Quantum.Math.ComplexPolar, a1 : Microsoft.Quantum.Math.ComplexPolar) : (Microsoft.Quantum.Math.ComplexPolar, Double, Double)'
input:
  content: '(a0 : Microsoft.Quantum.Math.ComplexPolar, a1 : Microsoft.Quantum.Math.ComplexPolar)'
  types:
  - name: a0
    summary: Złożony współczynnik stanu $ \ket{0}$.
    uid: microsoft.quantum.math.complexpolar
  - name: a1
    summary: Złożony współczynnik stanu $ \ket{1}$.
    uid: microsoft.quantum.math.complexpolar
output:
  content: (Microsoft.Quantum.Math.ComplexPolar, Double, Double)
  types:
  - summary: Spójna kolekcja `(ComplexPolar(r, t), phi, theta)`zawierająca.
    types:
    - uid: microsoft.quantum.math.complexpolar
    - isPrimitive: true
      uid: Double
    - isPrimitive: true
      uid: Double
