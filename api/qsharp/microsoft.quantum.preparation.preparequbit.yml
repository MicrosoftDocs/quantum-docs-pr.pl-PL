### YamlMime:QSharpType
uid: microsoft.quantum.preparation.preparequbit
name: PrepareQubit
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  Przygotowuje qubit w + 1 (`Zero`) eigenstate danego operatora Pauli.

  Jeśli jest określony operator Identity, qubit jest przygotowana w stanie mieszanym Maximally.


  Jeśli qubit był początkowo w stanie $ \ket{0}$, ta operacja przygotowuje qubit w eigenstate $ + $1 danego operatora Pauli lub, dla `PauliI`, w stanie mieszanym Maximally (zobacz <xref:microsoft.quantum.preparation.preparesinglequbitidentity>).


  Jeśli{0}qubit było w stanie innym niż $ \ket $, ta operacja stosuje następujące bramy: $H $ for `PauliX`, $HS $ for `PauliY`, $I $ dla `PauliZ` i <xref:microsoft.quantum.preparation.preparesinglequbitidentity> dla. `PauliI`
syntax: 'operation PrepareQubit (basis : Pauli, qubit : Qubit) : Unit'
input:
  content: '(basis : Pauli, qubit : Qubit)'
  types:
  - name: basis
    summary: Operator Pauli $P $.
    isPrimitive: true
    uid: Pauli
  - name: qubit
    summary: Qubit do przygotowania.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
