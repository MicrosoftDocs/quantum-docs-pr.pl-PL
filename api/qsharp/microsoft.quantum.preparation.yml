- summary: >-
    Oblicza współrzędne Blocha dla stanu jednego qubitu.

    Uwzględniając dwie liczby zespolone $a 0, a1 $, które reprezentują stan qubit, obliczenia współrzędnych w sferze Bloch, takie jak $a 0 \ket {0} + a1 \ket {1} = r e ^ {IT} (e ^ {-i \phi/2}\cos{(\ teta/2)} \ket {0} + e ^ {i \phi/2}\sin{(\ teta/2)} \ket {1} ) $.
  uid: Microsoft.Quantum.Preparation.BlochSphereCoordinates
- summary: >-
    Zwraca operację, która przygotowuje oczyszczanie danego stanu mieszanego.

    "Oczyszczony stan mieszany" odnosi się do Stanów formularza | ψ ⟩ = Σi √ pi | i ⟩ | garbagei ⟩ określony przez wektor współczynników {pi}. Stany tego formularza można zmniejszyć do Stanów mieszanych ρ ≔ pi | i ⟩ ⟨ i | przez śledzenie w rejestrze "garbage" (oznacza to, że stan mieszany, który jest przekątną w oparciu o obliczenia).


    Zobacz, https://arxiv.org/pdf/1805.03662.pdf?page=15 Aby uzyskać więcej dyskusji.
  uid: Microsoft.Quantum.Preparation.PurifiedMixedState
- summary: Zwraca łączną liczbę qubits, które muszą zostać przydzielone w celu zastosowania operacji zwróconej przez @"microsoft.quantum.preparation.purifiedmixedstate" .
  uid: Microsoft.Quantum.Preparation.PurifiedMixedStateRequirements
- summary: >-
    Zwraca operację, która przygotowuje oczyszczanie danego stanu mieszanego, Entangled z rejestrem reprezentującym daną kolekcję danych.

    "Oczyszczony stan mieszany z danymi" odnosi się do stanu formularza Σi √ pi | i ⟩ | XI ⟩ | garbagei ⟩, gdzie każda XI to bitstring kodowanie dodatkowych danych skojarzonych z rejestrem | i ⟩.


    Zobacz, https://arxiv.org/pdf/1805.03662.pdf?page=15 Aby uzyskać więcej dyskusji.
  uid: Microsoft.Quantum.Preparation.PurifiedMixedStateWithData
- summary: >-
    > [!WARNING]

    > QuantumROM jest przestarzała. Użyj <xref:Microsoft.Quantum.Preparation.PurifiedMixedState> zamiast tego.


    Używa techniki Quantum ROM do reprezentowania danej macierzy gęstości.

    Po otrzymaniu listy $N $ współwydajnych $ \ alpha_j $, spowoduje to zwrócenie $U jednostkowej $, która używa metody Quantum-ROM do przygotowania przybliżenia $ \tilde\rho\ sum_ {j = 0} ^ {N-1} p_j \ket{j}\bra{j} $ oczyszczania macierzy gęstości $ \rho = \ sum_ {j = 0} ^ {N-1} \frac{| alpha_j |} {\ sum_k | \ alpha_k |} \ket{j}\bra{j} $. W tym przybliżeniu błąd $ \epsilon $ jest taki, że $ | p_j-\frac{| alpha_j |} {\ sum_k | \ alpha_k |} | \le \epsilon/N $ i $ \| \tilde\rho-\rho \| \le \epsilon $. Innymi słowy, $ $ \begin{align} U\ket {0} ^ {\lceil\ Log_2 N\rceil} \ KET {0} ^ {m} = \ sum_ {j = 0} ^ {N-1} \sqrt{p_j} \ket{j}\ket{\Text{garbage} _j}. \end{align} $ $
  uid: Microsoft.Quantum.Preparation.QuantumROM
