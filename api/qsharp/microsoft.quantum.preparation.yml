- summary: >-
    Buforowanie entangles dwóch qubit rejestrów.

    W odniesieniu do dwóch rejestrów przygotowuje Maximally Entangled State $ \frac {1} {\sqrt {2} } \left (\ket {00} + \ket {11} \right) $ między każdą parą qubits w odpowiednich rejestrach, przy założeniu, że każda Rejestracja zaczyna się w stanie $ \ket{0\cdots 0} $.
  uid: Microsoft.Quantum.Preparation.PrepareEntangledState
- summary: >-
    Uwzględniając rejestr, przygotuje ten rejestr w stanie mieszanym Maximally.

    Rejestr jest przygotowywany w stanie $ \boldone/2 ^ N $ przez zastosowanie kompletnego kanału depolarizing do każdego qubit, gdzie $N $ jest długością rejestru.
  uid: Microsoft.Quantum.Preparation.PrepareIdentity
- summary: Przygotowuje element qubit do pozytywnej eigenstatea danego operatora Pauli. Jeśli jest określony operator Identity, qubit jest przygotowana w stanie mieszanym Maximally.
  uid: Microsoft.Quantum.Preparation.PreparePauliEigenstate
- summary: ''
  uid: Microsoft.Quantum.Preparation.PrepareQuantumROMState
- summary: >-
    > [!WARNING]

    > PrepareQubit jest przestarzała. Użyj <xref:Microsoft.Quantum.Preparation.PreparePauliEigenstate> zamiast tego.


    Przygotowuje qubit w + 1 ( `Zero` ) eigenstate danego operatora Pauli. Jeśli jest określony operator Identity, qubit jest przygotowana w stanie mieszanym Maximally.

    Jeśli qubit był początkowo w stanie $ \ket {0} $, ta operacja przygotowuje qubit w eigenstate $ + $1 danego operatora Pauli lub, dla `PauliI` , w stanie mieszanym Maximally (zobacz <xref:microsoft.quantum.preparation.preparesinglequbitidentity> ).

    Jeśli qubit było w stanie innym niż $ \ket {0} $, ta operacja stosuje następujące bramy: $H $ for `PauliX` , $HS $ for `PauliY` , $I $ dla `PauliZ` i <xref:microsoft.quantum.preparation.preparesinglequbitidentity> dla `PauliI` .
  uid: Microsoft.Quantum.Preparation.PrepareQubit
- summary: >-
    Przygotowuje qubit w stanie mieszanym Maximally.

    Przygotowuje daną qubit w stanie $ \boldone/$2 przez zastosowanie depolarizing kanału $ $ \begin{align} \Omega (\rho) \mathrel{: =} \frac {1} {4} \ sum_ {\mu \In \{ 0, 1, 2, 3 \} } \sigma \_ {\mu} \rho \sigma \_ {\mu} ^ {\dagger}, \end{align} $ $ WHERE $ \sigma \_ i $ jest operatorem $i $ th Pauli i gdzie $ \rho $ jest operatorem gęstości reprezentującym stan mieszany.
  uid: Microsoft.Quantum.Preparation.PrepareSingleQubitIdentity
- summary: >-
    Tworzy jednolity nadpozycja w stosunku do Stanów, które kodują od 0 do `nIndices - 1` .

    Oznacza to, że ta jednostka $U $ tworzy jednolity nadpozycja dla wszystkich stanów $0 $ do $M-$1, z uwzględnieniem stanu wejściowego $ \ket{0\cdots 0} $. Innymi słowy, $ $ \begin{align} U\ket {0} = \frac {1} {\sqrt{m}}\ sum_ {j = 0} ^ {M-1} \ket{j}. \end{align} $ $.
  uid: Microsoft.Quantum.Preparation.PrepareUniformSuperposition
