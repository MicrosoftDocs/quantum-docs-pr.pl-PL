- summary: Stosuje operację do bazowego qubits, co sprawia, że jest to rejestr little-endian. Ta operacja jest oznaczona jako wewnętrzna, ponieważ rejestr little-endian ma być "nieprzezroczysty", tak że jest to tylko szczegóły implementacji.
