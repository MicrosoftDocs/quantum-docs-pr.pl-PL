### YamlMime:QSharpType
uid: microsoft.quantum.random.continuousuniformdistribution
name: ContinuousUniformDistribution
type: function
namespace: Microsoft.Quantum.Random
summary: Zwraca jednolitą dystrybucję dla danego interwału włącznie.
remarks: Kończy się niepowodzeniem, jeśli `max <= min` .
examples: >-
  Poniższy fragment kodu Q # losowo rysuje kąt między $0 $ i $2 \pi $:


  ```Q#

  let angleDistribution = ContinuousUniformDistribution(0.0, 2.0 * PI());

  let angle = angleDistribution::Sample();

  ```
syntax: 'function ContinuousUniformDistribution (min : Double, max : Double) : Microsoft.Quantum.Random.ContinuousDistribution'
input:
  content: '(min : Double, max : Double)'
  types:
  - name: min
    summary: Najmniejsza liczba rzeczywista do narysowania.
    isPrimitive: true
    uid: Double
  - name: max
    summary: Największa liczba rzeczywista do narysowania.
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.Random.ContinuousDistribution
  types:
  - summary: Rozkład, którego losowo variates są liczbami rzeczywistymi w interwale włącznie z `min` do, `max` z jednolitym prawdopodobieństwem.
    uid: microsoft.quantum.random.continuousdistribution
