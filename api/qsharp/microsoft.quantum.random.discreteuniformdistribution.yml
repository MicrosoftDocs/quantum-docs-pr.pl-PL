### YamlMime:QSharpType
uid: microsoft.quantum.random.discreteuniformdistribution
name: DiscreteUniformDistribution
type: function
namespace: Microsoft.Quantum.Random
summary: Zwraca jednolitą dystrybucję dla danego zakresu włącznie.
remarks: Kończy się niepowodzeniem, jeśli `max <= min` .
examples: >-
  Poniższy fragment kodu Q # losowy rzutuje na sześć stron:


  ```Q#

  let dieDistribution = DiscreteUniformDistribution(1, 6);

  let dieRoll = dieDistribution::Sample();

  ```
syntax: 'function DiscreteUniformDistribution (min : Int, max : Int) : Microsoft.Quantum.Random.DiscreteDistribution'
input:
  content: '(min : Int, max : Int)'
  types:
  - name: min
    summary: Najmniejsza liczba całkowita do narysowania.
    isPrimitive: true
    uid: Int
  - name: max
    summary: Największa liczba całkowita do narysowania.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Random.DiscreteDistribution
  types:
  - summary: Rozkład, którego losowo variates są liczbami całkowitymi w łącznym zakresie od `min` do `max` z jednolitym prawdopodobieństwem.
    uid: microsoft.quantum.random.discretedistribution
seeAlso:
- microsoft.quantum.drawrandomdouble
