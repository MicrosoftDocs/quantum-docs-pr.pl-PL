### YamlMime:QSharpType
uid: microsoft.quantum.random.drawcategorical
name: DrawCategorical
type: operation
namespace: microsoft.quantum.random
summary: >-
  Rysuje losową próbkę z dystrybucji kategorii określonej przez listę probablities.


  Prawdopodobieństwo wyboru określonego indeksu jest proporcjonalne do wartości elementu tablicy w tym indeksie.

  Elementy tablicy, które są równe zeru, są ignorowane, a ich indeksy nigdy nie są zwracane. Jeśli którykolwiek element tablicy jest mniejszy od zera lub żaden element tablicy nie jest większy niż zero, operacja kończy się niepowodzeniem.
syntax: 'operation DrawCategorical (probs : Double[]) : Int'
input:
  content: '(probs : Double[])'
  types:
  - name: probs
    summary: Tablica liczb zmiennoprzecinkowych proporcjonalnie do prawdopodobieństwa zaznaczenia poszczególnych indeksów.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: Liczba całkowita $i $ z prawdopodobieństwem $ \Pr (i) = p_i/\ sum_i p_i $, gdzie $p _i $ to $i $ ty elementu `probs` .
    isPrimitive: true
    uid: Int
seeAlso:
- microsoft.quantum.random.categoricaldistribution
