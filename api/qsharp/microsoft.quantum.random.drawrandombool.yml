### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandombool
name: DrawRandomBool
type: operation
namespace: microsoft.quantum.random
summary: W wyniku prawdopodobieństwa sukcesu funkcja zwraca pojedynczą wersję próbną Bernoulliego, która ma wartość true z danym prawdopodobieństwem.
examples: >-
  Następujące przykłady fragmentów kodu Q # są przerzucane z zastosowanej monety:


  ```Q#

  let flips = DrawMany(DrawRandomBool, 10, 0.6);

  ```
syntax: 'operation DrawRandomBool (successProbability : Double) : Bool'
input:
  content: '(successProbability : Double)'
  types:
  - name: successProbability
    summary: Prawdopodobieństwo, z którym `true` należy zwrócić.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` z prawdopodobieństwem `successProbability` i `false` z prawdopodobieństwem `1.0 - successProbability` .'
    isPrimitive: true
    uid: Bool
