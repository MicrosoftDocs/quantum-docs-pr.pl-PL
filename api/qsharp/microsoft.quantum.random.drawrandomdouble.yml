### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandomdouble
name: DrawRandomDouble
type: operation
namespace: Microsoft.Quantum.Random
summary: Rysuje losową liczbę rzeczywistą w danym interwale włącznie.
remarks: Kończy się niepowodzeniem, jeśli `max <= min` .
examples: >-
  Poniższy fragment kodu Q # losowo rysuje kąt między $0 $ i $2 \pi $:


  ```Q#

  let angle = DrawRandomDouble(0.0, 2.0 * PI());

  ```
syntax: 'operation DrawRandomDouble (min : Double, max : Double) : Double'
input:
  content: '(min : Double, max : Double)'
  types:
  - name: min
    summary: Najmniejsza liczba rzeczywista do narysowania.
    isPrimitive: true
    uid: Double
  - name: max
    summary: Największa liczba rzeczywista do narysowania.
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: Losowa liczba rzeczywista w interwale łącznym od `min` do wartości `max` z jednolitym prawdopodobieństwem.
    isPrimitive: true
    uid: Double
seeAlso:
- microsoft.quantum.continuousuniformdistribution
