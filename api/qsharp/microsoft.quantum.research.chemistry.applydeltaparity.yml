### YamlMime:QSharpType
uid: microsoft.quantum.research.chemistry.applydeltaparity
name: ApplyDeltaParity
type: operation
namespace: microsoft.quantum.research.chemistry
summary: Oblicza różnicę między poprzednim PQRS... warunki i następne PQRS... mandat. Różnica jest obliczana na pomocniczej qubit.
remarks: Przyjęto założenie, że indeksy P < Q < R < S <... zarówno prevPQ, jak i nextPQ.
syntax: 'operation ApplyDeltaParity (prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[]) : Unit'
input:
  content: '(prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[])'
  types:
  - name: prevFermionicTerm
    summary: Lista indeksów z poprzednią PQRS... odsetk.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: nextFermionicTerm
    summary: Lista indeksów do następnego PQRS... odsetk.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: aux
    summary: Pomocniczy qubit, na którym są przechowywane wyniki obliczeń parzystości.
    isPrimitive: true
    uid: Qubit
  - name: qubits
    summary: Qubit na wszystkie PQRS... odsetk.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
