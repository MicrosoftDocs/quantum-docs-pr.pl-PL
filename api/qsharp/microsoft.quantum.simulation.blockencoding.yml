### YamlMime:QSharpType
uid: microsoft.quantum.simulation.blockencoding
name: blockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Reprezentuje jednostkę, w której dowolny operator zainteresowań jest zakodowany w bloku znajdującym się w lewym górnym rogu.


  Oznacza to, że `BlockEncoding` jest jednostkowym $U $, gdzie pojedynczy operator $H $ interesu, który działa w rejestrze systemu `s` jest zakodowany w bloku znajdującym się w lewym górnym rogu, odpowiadającym stanowi pomocniczemu $ \ket{0}_A $. Czyli


  $ $ \begin{align} (\bra{0}_A \ otimes I_s) U (\ket{0}_A \ otimes I_s) = H \end{align} $ $.
syntax: newtype BlockEncoding = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);
