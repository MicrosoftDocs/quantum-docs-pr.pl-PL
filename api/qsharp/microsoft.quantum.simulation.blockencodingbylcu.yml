uid: microsoft.quantum.simulation.blockencodingbylcu
name: BlockEncodingByLCU
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Koduje operatora zainteresowania `BlockEncoding`.


  To konstruuje `BlockEncoding` $U jednostkowe = P\cdot V\cdot P ^ \dagger $, który koduje niektóre operatory $H = \ sum_ {j} | \ alpha_j | U_j $ znaczenie, które jest liniową kombinacją unitaries. Zwykle $P $ jest jednostką przygotowań stanu, taką jak $P{0}\_\ket a = \ sum_j \sqrt{\ alpha_j\|/\|\_\vec\alpha 2}\_\ket{j} a $, i $V = \ sum_ {j}\_\ket{j}\bra{j} a\otimes U_j $.
remarks: Ta `BlockEncoding` implementacja zapewnia właściwości `BlockEncodingReflection`.
syntax: "function BlockEncodingByLCU (statePreparation : ('T => Unit is Adj + Ctl), selector : (('T, 'S) => Unit is Adj + Ctl)) : (('T, 'S) => Unit is Adj + Ctl)"
