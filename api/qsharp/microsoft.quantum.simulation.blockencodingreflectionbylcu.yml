  Koduje operatora zainteresowania `BlockEncodingReflection`.


  To konstruuje `BlockEncodingReflection` $U jednostkowe = P\cdot V\cdot P ^ \dagger $, który koduje niektóre operatory $H = \ sum_ {j} | \ alpha_j | U_j $ znaczenie, które jest liniową kombinacją unitaries. Zwykle $P $ jest jednostką przygotowań stanu, taką jak $P{0}\_\ket a \ sum_j \sqrt{\ alpha_j\|/\|\_\vec\alpha 2}\_\ket{j} a $, i $V = \ sum_ {j}\_\ket{j}\bra{j} a\otimes U_j $.
remarks: Ta `BlockEncoding` implementacja zapewnia właściwości `BlockEncodingReflection`.
