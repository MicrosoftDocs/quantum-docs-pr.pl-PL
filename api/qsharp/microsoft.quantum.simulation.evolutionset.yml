### YamlMime:QSharpType
uid: microsoft.quantum.simulation.evolutionset
name: EvolutionSet
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Reprezentuje zestaw bram, które mogą być łatwo zaimplementowane i używane do implementowania algorytmów symulacji.


  Elementy w zestawie są indeksowane przez <xref:microsoft.quantum.simulation.generatorindex>, a każdy zestaw jest opisany przez funkcję z `GeneratorIndex` do <xref:microsoft.quantum.simulation.evolutionunitary>, które są operacjami sparametryzowanymi o liczbie rzeczywistej reprezentującej czas
syntax: newtype EvolutionSet = (Microsoft.Quantum.Simulation.GeneratorIndex -> Microsoft.Quantum.Simulation.EvolutionUnitary);
