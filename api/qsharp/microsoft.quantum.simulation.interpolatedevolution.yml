### YamlMime:QSharpType
uid: microsoft.quantum.simulation.interpolatedevolution
name: InterpolatedEvolution
type: function
namespace: microsoft.quantum.simulation
summary: Interpoluje między dwoma generatorami z jednolitym harmonogramem, zwracając operację, która stosuje symulowaną ewolucję w wyniku generowania generatora zależnego od czasu do rejestru qubit.
remarks: Jeśli zostanie wybrany czas interpolacji spełniający warunki adiabatic, funkcja ta zwraca operację, która wykonuje przygotowywanie stanu adiabatic dla końcowego generatora dynamicznego.
syntax: 'function InterpolatedEvolution (inerpolationTime : Double, evolutionGeneratorStart : Microsoft.Quantum.Simulation.EvolutionGenerator, evolutionGeneratorEnd : Microsoft.Quantum.Simulation.EvolutionGenerator, timeDependentSimulationAlgorithm : Microsoft.Quantum.Simulation.TimeDependentSimulationAlgorithm) : (Qubit[] => Unit is Adj + Ctl)'
input:
  content: '(inerpolationTime : Double, evolutionGeneratorStart : Microsoft.Quantum.Simulation.EvolutionGenerator, evolutionGeneratorEnd : Microsoft.Quantum.Simulation.EvolutionGenerator, timeDependentSimulationAlgorithm : Microsoft.Quantum.Simulation.TimeDependentSimulationAlgorithm)'
  types:
  - name: inerpolationTime
    isPrimitive: true
    uid: Double
  - name: evolutionGeneratorStart
    summary: Generator początkowy, aby symulować ewolucję w ramach.
    uid: microsoft.quantum.simulation.evolutiongenerator
  - name: evolutionGeneratorEnd
    summary: Generator końcowy w celu symulowania ewolucji w ramach.
    uid: microsoft.quantum.simulation.evolutiongenerator
  - name: timeDependentSimulationAlgorithm
    summary: Zależny od czasu algorytm symulacji, który będzie używany do symulowania ewolucji podczas jednolitego harmonogramu interpolacji.
    uid: microsoft.quantum.simulation.timedependentsimulationalgorithm
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
