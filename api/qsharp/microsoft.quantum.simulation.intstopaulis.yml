### YamlMime:QSharpType
uid: microsoft.quantum.simulation.intstopaulis
name: IntsToPaulis
type: function
namespace: Microsoft.Quantum.Simulation
summary: Konwertuje tablicę liczb całkowitych na tablicę operatorów Pauli pojedynczej qubit.
syntax: 'function IntsToPaulis (ints : Int[]) : Pauli[]'
input:
  content: '(ints : Int[])'
  types:
  - name: ints
    summary: Tablica liczb całkowitych w zakresie `0..3` , który ma zostać przekonwertowany na operatory Pauli.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - summary: Tablica `paulis` `Pauli[]` operatorów Pauli o takiej samej długości jak `ints` taka, która `paulis[idxPauli]` jest równa elementowi `[PauliI, PauliX, PauliY, PauliZ]` danego elementu. `ints[idxPauli]`
    isArray: true
    isPrimitive: true
    uid: Pauli
