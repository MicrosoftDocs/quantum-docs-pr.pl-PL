### YamlMime:QSharpType
uid: microsoft.quantum.simulation.intstopaulis
name: IntsToPaulis
type: function
namespace: Microsoft.Quantum.Simulation
summary: Konwertuje tablicę liczb całkowitych na tablicę operatorów Pauli pojedynczej qubit.
syntax: 'function IntsToPaulis (ints : Int[]) : Pauli[]'
input:
  content: '(liczby całkowite: int [])'
  types:
  - name: liczby całkowite
    summary: Tablica liczb całkowitych w zakresie `0..3` do przekonwertowania na operatory Pauli.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - summary: '`paulis` tablicy operatorów Pauli `Pauli[]` taką samą długość jak `ints` taka, że `paulis[idxPauli]` jest równa elementowi `[PauliI, PauliX, PauliY, PauliZ]` podanym przez `ints[idxPauli]`.'
    isArray: true
    isPrimitive: true
    uid: Pauli
