### YamlMime:QSharpType
uid: microsoft.quantum.simulation.pauliblockencoding
name: PauliBlockEncoding
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Tworzy moduł kodowania bloku dla hamiltonian.


  Hamiltonian $H = \sum_{j}\alpha_j P_j $ jest opisywany przez sumę Pauli warunków $P _j $, każdy z rzeczywistym czynnikiem $ \alpha_j $.
remarks: Ten element jest uzyskiwany przez przygotowanie i cofnięcie przygotowania stanu $ \ sum_ {j} \ sqrt {\ alpha_j/\ Alpha} \ KET {j} $ i konstruowanie <xref:microsoft.quantum.preparation.statepreparationpositivecoefficients> jednostek i <xref:microsoft.quantum.canon.multiplexoperationsfromgenerator>.
syntax: 'function PauliBlockEncoding (generatorSystem : Microsoft.Quantum.Simulation.GeneratorSystem) : (Double, Microsoft.Quantum.Simulation.BlockEncodingReflection)'
input:
  content: '(generatorSystem : Microsoft.Quantum.Simulation.GeneratorSystem)'
  types:
  - name: generatorSystem
    summary: '`GeneratorSystem`, który opisuje $H $ jako sumę Pauli warunków'
    uid: microsoft.quantum.simulation.generatorsystem
output:
  content: (Double, Microsoft.Quantum.Simulation.BlockEncodingReflection)
  types:
  - summary: >-
      ## <a name="first-parameter"></a>Pierwszy parametr


      Jedna z norm współczynników $ \Alpha = \sum_{j} | \alpha_j | $.


      ## <a name="second-parameter"></a>Drugi parametr


      `BlockEncodingReflection` jednostki $U $ hamiltonian $H $. Ponieważ ta jednostka jest taka sama jak $U ^ 2 = I $, jest również odbiciem.
    types:
    - isPrimitive: true
      uid: Double
    - uid: microsoft.quantum.simulation.blockencodingreflection
