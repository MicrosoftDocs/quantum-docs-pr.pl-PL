### YamlMime:QSharpType
uid: microsoft.quantum.simulation.quantumwalkbyqubitization
name: QuantumWalkByQubitization
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Konwertuje odbicie w kodowaniu bloku w przeszukiwaniu Quantum.


  W przypadku `BlockEncodingReflection` reprezentowanego przez jednostkowe $U $, które kodują pewne operatory $H $, konwertuje ją na przeszukiwanie Quantum $W $ zawierający zakres $ \Pm e ^ {\Pm i\sin ^{-1}(H)} $.
syntax: 'function QuantumWalkByQubitization (blockEncoding : Microsoft.Quantum.Simulation.BlockEncodingReflection) : ((Qubit[], Qubit[]) => Unit is Adj + Ctl)'
references: '- Symulacja hamiltonian przez Qubitization Guang przerywają Hao Low, Tomasz L. Czuang https://arxiv.org/abs/1610.06546'
input:
  content: '(blockEncoding : Microsoft.Quantum.Simulation.BlockEncodingReflection)'
  types:
  - name: blockEncoding
    uid: microsoft.quantum.simulation.blockencodingreflection
output:
  content: ((Qubit[], Qubit[]) => Unit is Adj + Ctl)
  types:
  - summary: Proces Quantum przeprowadzi $W $ wspólnie z rejestrami `a` i `s` tym, że zablokuje $H $, i zawiera zakres $ \Pm e ^ {\Pm i\sin ^{-1}(H)} $.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
