### YamlMime:QSharpType
uid: microsoft.quantum.simulation.timedependentblockencoding
name: TimeDependentBlockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Reprezentuje `BlockEncoding`, który jest kontrolowany przez rejestr zegara.


  Oznacza to, że `TimeDependentBlockEncoding` jest jednostkowym $U $ kontrolowanym przez stan $ \ket{k}_D $ w rejestrze zegara `d` w taki sposób, że dowolny operator $H _k $ interesu, który działa w rejestrze systemu `s` jest zakodowany w bloku znajdującym się w lewym górnym rogu odpowiadającym stanowi pomocniczemu $ \ket @no __t_3_ _A $. Czyli


  $ $ \begin{align} (\bra{0}\_a\otimes I_ {DS}) U (\ket{0}\_a\otimes I_ {DS}) = \sum_{k}\ket{k}\bra{k}\_d\otimes H_k.

  \end{align} $ $.
syntax: newtype TimeDependentBlockEncoding = ((Qubit[], Qubit[], Qubit[]) => Unit is Adj + Ctl);
