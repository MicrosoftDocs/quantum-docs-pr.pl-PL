name: Microsoft.Quantum.Simulation
newtypes:
- summary: >-
    Reprezentuje jednostkę, w której dowolny operator zainteresowań jest zakodowany w bloku znajdującym się w lewym górnym rogu.

    Oznacza to, że `BlockEncoding` jest jednostkowym $U $, gdzie arbitralny operator $H $ interesu, który działa w rejestrze systemu, `s` jest zakodowany w bloku znajdującym się w lewym górnym rogu odpowiadającym stanowi pomocniczemu $ \ket {0} _A $. Oznacza to, $ $ \begin{align} (\bra {0} _A \otimes I_s) U (\ket {0} _a \otimes I_s) = H \end{align} $ $.
  uid: Microsoft.Quantum.Simulation.BlockEncoding
- summary: Reprezentuje to `BlockEncoding` również odbicie.
  uid: Microsoft.Quantum.Simulation.BlockEncodingReflection
- summary: >-
    Reprezentuje Generator dynamiczny jako zbiór bram, które są symulowane i rozwinięcie w tym zakresie.

    Ostatni parametr dla liczby warunków.
  uid: Microsoft.Quantum.Simulation.EvolutionGenerator
- summary: >-
    Reprezentuje Generator dynamiczny zależny od czasu.

    `Double`Parametr jest harmonogramem w $ [0, 1] $.
  uid: Microsoft.Quantum.Simulation.EvolutionSchedule
- summary: >-
    Reprezentuje zestaw bram, które mogą być łatwo zaimplementowane i używane do implementowania algorytmów symulacji.

    Elementy w zestawie są indeksowane przez  <xref:microsoft.quantum.simulation.generatorindex> , a każdy zestaw jest opisany przez funkcję z `GeneratorIndex` do  <xref:microsoft.quantum.simulation.evolutionunitary> , które są operacjami sparametryzowanymi przez wartość rzeczywistą reprezentującą czas
  uid: Microsoft.Quantum.Simulation.EvolutionSet
- summary: >-
    Reprezentuje operator ewolucji czasu jednostkowego.

    Pierwszy parametr jest czasem trwania ewolucji czasu, a drugi parametr jest rejestrem qubit przez jednostkę.
  uid: Microsoft.Quantum.Simulation.EvolutionUnitary
- summary: >-
    Reprezentuje pojedynczy termin pierwotny w zestawie wszystkich generatorów dynamicznych, np. operatorów hermitian, dla których istnieje mapa z tego generatora do czasu ewolucji przez ten generator, za pośrednictwem `EvolutionSet` .

    Pierwszy element (int [], Double []) jest indeksem, który jest pojedynczym terminem — na przykład Pauli ciąg XXY z współczynnikem 0,5 będzie indeksowany przez ([1, 1, 2], [0,5]). Alternatywnie, Hamiltonians sparametryzowane przez zmienną ciągłą, taką jak X cos φ + Y Sin φ, może być reprezentowane przez ([], [φ]). Drugi element indeksuje podsystem, na którym działa Generator.
  uid: Microsoft.Quantum.Simulation.GeneratorIndex
- summary: >-
    Reprezentuje kolekcję `GeneratorIndex` es.

    Wykonujemy iterację tej kolekcji przy użyciu jednego indeksu Integer, a rozmiar kolekcji jest uznawany za znany.
  uid: Microsoft.Quantum.Simulation.GeneratorSystem
- summary: >-
    Reprezentuje algorytm symulacji niezależny od czasu.

    Technika symulacji niezależna od czasu konwertuje <xref:microsoft.quantum.simulation.evolutiongenerator> do czasu jednostkowego ewolucji dla pewnego interwału czasu.
  uid: Microsoft.Quantum.Simulation.SimulationAlgorithm
- summary: >-
    Reprezentuje `BlockEncoding` , który jest kontrolowany przez rejestr zegara.

    Oznacza to, że a `TimeDependentBlockEncoding` jest jednostkowym $U $, który jest kontrolowany przez stan $ \ket{k} _d $ w zegarze zegara `d` , w taki sposób, że dowolny operator $H _k $ interesuje, że działania w rejestrze systemu `s` są zakodowane w bloku znajdującym się w lewym górnym rogu odpowiadającym stanowi pomocniczemu $ \ket {0} _a $. Oznacza to, że $ $ \begin{align} (\bra {0} \_ a\otimes i_ {DS}) U (\ket {0} \_ a\otimes I_ {DS}) = \ sum_ {k} \ket{k}\bra{k} \_ d\otimes H_k. \end{align} $ $.
  uid: Microsoft.Quantum.Simulation.TimeDependentBlockEncoding
- summary: Reprezentuje Generator dynamiczny zależny od czasu do wartości generatora dynamicznego w tym czasie.
  uid: Microsoft.Quantum.Simulation.TimeDependentGeneratorSystem
- summary: >-
    Reprezentuje algorytm symulacji zależny od czasu.

    Technika symulacji zależna od czasu umożliwia konwersję <xref:microsoft.quantum.simulation.evolutionschedule> na czas jednostkowy dla pewnego interwału czasu.
  uid: Microsoft.Quantum.Simulation.TimeDependentSimulationAlgorithm
- summary: Reprezentuje ewolucję w ramach operatora jednostkowego.
  uid: Microsoft.Quantum.Simulation.Unitary
operations:
- summary: Wykonuje przygotowanie stanu `statePrepUnitary` , stosując na stanie dane wejściowe, po którym następuje przygotowanie stanu adiabatic przy użyciu `adiabaticUnitary` , i wreszcie oszacowania fazy w odniesieniu do `qpeUnitary` stanu uzyskanego przy użyciu `phaseEstAlgorithm` .
  uid: Microsoft.Quantum.Simulation.AdiabaticStateEnergyUnitary
- summary: Implementacja programu `BlockEncodingToReflection` .
  uid: Microsoft.Quantum.Simulation.ApplyBlockEncodingAsReflection
- summary: Implementacja programu `BlockEncodingByLCU` .
  uid: Microsoft.Quantum.Simulation.ApplyBlockEncodingByLCU
- summary: Konwersja ((LittleEndian, qubit []) => () jest korektą + CTL) do BlockEncoding
  uid: Microsoft.Quantum.Simulation.ApplyBlockEncodingFromBEandQubit
- summary: Używane w implementacji programu `PauliBlockEncoding`
  uid: Microsoft.Quantum.Simulation.ApplyPauliLCUUnitary
- summary: Implementacja programu `Qubitization` .
  uid: Microsoft.Quantum.Simulation.ApplyQuantumWalkByQubitization
- summary: Wykonuje przygotowywanie stanu przez zastosowanie `statePrepUnitary` na podstawie do automatycznie przydzielonej oceny fazy stanu danych wejściowych w odniesieniu do `qpeUnitary` stanu otrzymanego przy użyciu `phaseEstAlgorithm` .
  uid: Microsoft.Quantum.Simulation.EstimateEnergy
- summary: Wykonuje przygotowanie stanu przez zastosowanie `statePrepUnitary` na podstawie automatycznie przydzielonego stanu danych wejściowych, a następnie przygotowania stanu adiabatic przy użyciu `adiabaticUnitary` , i wreszcie szacowania fazy, w odniesieniu do `qpeUnitary` stanu uzyskanego przy użyciu `phaseEstAlgorithm` .
  uid: Microsoft.Quantum.Simulation.EstimateEnergyWithAdiabaticEvolution
- summary: >-
    Reprezentuje Generator dynamiczny jako zestaw bram, które są symulowane i rozszerzanie w Pauli.

    Zobacz [dynamiczne modelowanie generatora](/quantum/libraries/data-structures#dynamical-generator-modeling) , aby uzyskać więcej szczegółów.
  uid: Microsoft.Quantum.Simulation.PauliEvolutionImpl
- summary: Implementacja wielu kroków Trotter do przybliżonego operatora jednostki, który rozwiązuje zależne od czasu równanie Schrödinger.
  uid: Microsoft.Quantum.Simulation.TimeDependentTrotterSimulationAlgorithmImpl
- summary: Wykonuje powtórzone wywołania `TrotterStep` , aby przybliżyć czas trwania operacji ( _-iHt_ ).
  uid: Microsoft.Quantum.Simulation.TrotterSimulationAlgorithmImpl
- summary: Implementuje ewolucję czasową przez termin zawarty w `GeneratorSystem` .
  uid: Microsoft.Quantum.Simulation.TrotterStepImpl
