functions:
- summary: Dodaje dwa `GeneratorSystem` s, aby utworzyć nowy `GeneratorSystem` .
  uid: Microsoft.Quantum.Simulation.AddGeneratorSystems
- summary: >-
    Koduje operatora zainteresowania `BlockEncoding` .

    To konstruuje `BlockEncoding` $U jednostkowe = P\cdot V\cdot P ^ \dagger $, który koduje niektóre operatory $H = \ sum_ {j} | \ alpha_j | U_j $ znaczenie, które jest liniową kombinacją unitaries. Zwykle $P $ jest jednostką przygotowań stanu, taką jak $P \ket {0} \_ a = \ sum_j \sqrt{\ alpha_j/ \| \vec\alpha \| \_ 2} \ket{j} \_ a $, i $V = \ sum_ {j} \ket{j}\bra{j} \_ a\otimes U_j $.
  uid: Microsoft.Quantum.Simulation.BlockEncodingByLCU
- summary: >-
    Koduje operatora zainteresowania `BlockEncodingReflection` .

    To konstruuje `BlockEncodingReflection` $U jednostkowe = P\cdot V\cdot P ^ \dagger $, który koduje niektóre operatory $H = \ sum_ {j} | \ alpha_j | U_j $ znaczenie, które jest liniową kombinacją unitaries. Zwykle $P $ jest jednostką przygotowań stanu, taką jak $P \ket {0} \_ a \ sum_j \sqrt{\ alpha_j/ \| \vec\alpha \| \_ 2} \ket{j} \_ a $, i $V = \ sum_ {j} \ket{j}\bra{j} \_ a\otimes U_j $.
  uid: Microsoft.Quantum.Simulation.BlockEncodingReflectionByLCU
- summary: >-
    Konwertuje element na `BlockEncoding` odpowiednik `BLockEncodingReflection` .

    Oznacza to, że w przypadku `BlockEncoding` jednostkowego $U $, który koduje część operatora $H $ Interest, konwertuje ją na `BlockEncodingReflection` $U "$, który koduje ten sam operator, ale również spełnia $U" ^ \Dagger = U "$. Zwiększa to rozmiar pomocniczego rejestru $U $ przez jeden qubit.
  uid: Microsoft.Quantum.Simulation.BlockEncodingToReflection
