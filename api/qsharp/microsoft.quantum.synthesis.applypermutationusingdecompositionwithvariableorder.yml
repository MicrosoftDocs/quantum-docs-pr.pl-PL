### YamlMime:QSharpType
uid: microsoft.quantum.synthesis.applypermutationusingdecompositionwithvariableorder
name: ApplyPermutationUsingDecompositionWithVariableOrder
type: operation
namespace: microsoft.quantum.synthesis
summary: >-
  Permutes amplitud w stanie Quantum przy użyciu syntezy opartej na dekompozycji.


  Ta operacja jest bardziej ogólną wersją, @"microsoft.quantum.synthesis.applypermutationusingdecomposition" w której można określić kolejność zmiennych. Inna kolejność zmiennych zmienia sekwencję dekompozycji i tabele prawdy używane dla bram sterowanych @"microsoft.quantum.intrinsic.x" .  W związku z tym zmiana kolejności zmiennych zmienia liczbę ogólnych bram używanych do realizacji permutacji.
examples: >-
  Aby przeprowadzić syntezę `SWAP` operacji:


  ```Q#

  using (qubits = Qubit[2]) {
    ApplyPermutationUsingDecompositionWithVariableOrder([0, 2, 1, 3], [1, 0], LittleEndian(qubits));
  }

  ```
syntax: 'operation ApplyPermutationUsingDecompositionWithVariableOrder (perm : Int[], variableOrder : Int[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(perm : Int[], variableOrder : Int[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: perm
    summary: Permutacja elementów $2 ^ n $ zaczynających się od 0.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: variableOrder
    summary: Permutacja $n $ elementów rozpoczynając od 0.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: qubits
    summary: Lista $n $ qubits, do której zostanie zastosowana Permutacja.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
