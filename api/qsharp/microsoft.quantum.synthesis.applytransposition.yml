### YamlMime:QSharpType
uid: microsoft.quantum.synthesis.applytransposition
name: ApplyTransposition
type: operation
namespace: microsoft.quantum.synthesis
summary: Ta operacja zamienia amplitudę na indeks `a` z amplitudą przy indeksie `b` w danym stanie-Vector o `register` długości $n $.  Jeśli `a` jest równe `b` , wektor stanu nie jest zmieniany.
examples: >-
  Przygotuj jednolite nadpozycja numerów $ | 1 \ rangle $, $ | 2 \ rangle $ i $ | 3 \ rangle $ on 2 qubits.


  ```Q#

  using (qubits = Qubit[2]) {
    let register = LittleEndian(qubits);
    PrepareUniformSuperposition(3, register);
    ApplyTransposition(0, 3, register);
  }

  ```
syntax: 'operation ApplyTransposition (a : Int, b : Int, qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(a : Int, b : Int, qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: a
    summary: Pierwszy indeks (musi być wartością z przestawu od 0 do $2 ^ n-$1)
    isPrimitive: true
    uid: Int
  - name: b
    summary: Drugi indeks (musi być wartością z przestawu od 0 do $2 ^ n-$1)
    isPrimitive: true
    uid: Int
  - name: qubits
    summary: Lista $n $ qubits, do której zostanie zastosowana transpozycja.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
