- summary: Stosuje bramę Single-qubitd zdefiniowaną przez macierz jednostkową (2x2).
  uid: Microsoft.Quantum.Synthesis.ApplySingleQubitUnitary
- summary: ''
  uid: Microsoft.Quantum.Synthesis.ApplyTransposition
- summary: >-
    Stosuje bramę zdefiniowaną przez 2 ^ n x 2 ^ n macierz jednostkową.

    Kończy się niepowodzeniem, jeśli macierz nie jest jednostką lub ma zły rozmiar.
  uid: Microsoft.Quantum.Synthesis.ApplyUnitary
- summary: Stosuje @"microsoft.quantum.intrinsic.x" operację na `target` , jeśli funkcja logiczna `func` zwróci wartość true dla klasycznego przypisania w `controlRegister` .
